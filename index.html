<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="لوحة إدارة موظفي العصر الذكي">
  <title>الموظفين - العصر الذكي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    /* أنماط متوافقة مع manage-users.html */
    :root {
      --primary: #0ea5e9;
      --secondary: #38bdf8;
      --accent: #facc15;
      --background: #f9fafb;
      --text: #0f172a;
      --border: #cbd5e1;
      --hover: #e0f2fe;
      --danger: #ef4444;
      --radius: 12px;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .dark-mode {
      --background: #0f172a;
      --text: #f9fafb;
      --border: #334155;
      --hover: #1e293b;
    }

    * {
      font-family: 'Cairo', sans-serif;
      box-sizing: border-box;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    body {
      margin: 0;
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
    }

    .page-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 2rem 1rem;
      border-radius: 0 0 var(--radius) var(--radius);
      text-align: center;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }

    .page-header h1 {
      color: white;
      font-size: 2rem;
      margin: 0;
      text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
    }

    .form-control {
      position: relative;
      margin-bottom: 1rem;
    }

    .form-input {
      width: 100%;
      padding: 0.8rem 1rem 0.8rem 2.5rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: var(--background);
      color: var(--text);
      font-size: 1rem;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text);
    }

    .btn {
      padding: 0.7rem 1.3rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: transform 0.2s;
    }

    .btn-primary {
      background: linear-gradient(to right, var(--accent), #fde047);
      color: #1e293b;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .users-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--background);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .users-table th,
    .users-table td {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      text-align: right;
    }

    .users-table th {
      background: rgba(14, 165, 233, 0.1);
      color: var(--primary);
      font-weight: 600;
    }

    .users-table tr:hover {
      background-color: var(--hover);
    }

    .toggle-dark,
    .logout-btn {
      position: fixed;
      top: 1rem;
      width: 45px;
      height: 45px;
      background: var(--background);
      color: var(--text);
      border: 2px solid var(--border);
      border-radius: 50%;
      display: grid;
      place-items: center;
      cursor: pointer;
      z-index: 1000;
    }

    .toggle-dark {
      left: 1rem;
    }

    .logout-btn {
      left: 4.5rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--text);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .controls {
        grid-template-columns: 1fr;
      }

      .users-table {
        display: block;
        overflow-x: auto;
      }

      .btn {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">🌙</button>
  <button class="logout-btn" onclick="logout()">🚪</button>

  <header class="page-header">
    <h1>موظفين شركة العصر الذكي</h1>
  </header>

  <main class="main-container">
    <div class="controls">
      <div class="form-control">
        <input 
          id="search" 
          type="text" 
          class="form-input" 
          placeholder="ابحث باسم الموظف أو الرقم..."
          onkeyup="filterEmployees()"
        >
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="11" cy="11" r="8" stroke-width="2"/>
          <path d="M21 21l-4.35-4.35" stroke-width="2"/>
        </svg>
      </div>

      <select class="form-input" id="filter-role" onchange="filterEmployees()">
        <option value="">كل المناصب</option>
      </select>

      <select class="form-input" id="filter-status" onchange="filterEmployees()">
        <option value="">كل الحالات</option>
      </select>

      <button class="btn btn-primary" onclick="fetchEmployees()">🔄 تحديث البيانات</button>
      <button class="btn btn-danger" onclick="clearTable()">🗑️ مسح الكل</button>
      <button class="btn btn-primary" id="excelBtn" onclick="downloadExcel()">📥 تنزيل Excel</button>
      <button class="btn btn-primary" id="manageUsersBtn" onclick="window.location.href='manage-users.html'">👥 إدارة المستخدمين</button>
    </div>

    <table class="users-table">
      <thead>
        <tr>
          <th>اسم الموظف</th>
          <th>الرقم</th>
          <th>المنصب</th>
          <th>الحالة</th>
        </tr>
      </thead>
      <tbody id="employee-body"></tbody>
    </table>
  </main>

  <footer>
    جميع الحقوق محفوظة &copy; <span id="year"></span> | لدى - محمد الجواد
  </footer>

  <script>
    const SECRET_KEY = "smart_era_secret_@2024";
    const SESSION_KEY = "auth";

    function decryptSession() {
      try {
        const encrypted = sessionStorage.getItem(SESSION_KEY);
        if (!encrypted) return null;
        
        const bytes = CryptoJS.AES.decrypt(encrypted, SECRET_KEY);
        return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
      } catch (error) {
        handleAuthError();
        return null;
      }
    }

    function verifyPermissions() {
      const session = decryptSession();
      if (!session) {
        window.location.href = "login.html";
      }
      
      // إظهار الأزرار الخاصة بالمدير
      if (session.permissions.includes('admin')) {
        document.getElementById('excelBtn').style.display = 'inline-block';
        document.getElementById('manageUsersBtn').style.display = 'inline-block';
      }
    }

    document.getElementById("year").textContent = new Date().getFullYear();

    let allEmployees = [];

    async function fetchEmployees() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbx4vXm_J_nmdrbTkQzbLMfVT65E9VNpgZlw5e94UMcAZ4D69ZWgyFLSJgdXiNCjs2mKiQ/exec");
        allEmployees = await res.json();
        updateFilters();
        displayEmployees(allEmployees);
      } catch (err) {
        alert("فشل تحميل البيانات");
        console.error(err);
      }
    }

    // ... (بقية دوال الجدول كما هي)

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function logout() {
      sessionStorage.removeItem(SESSION_KEY);
      window.location.href = "login.html";
    }

    function handleAuthError() {
      sessionStorage.removeItem(SESSION_KEY);
      window.location.href = 'login.html';
    }

    // التهيئة الأولية
    document.addEventListener('DOMContentLoaded', () => {
      verifyPermissions();
      fetchEmployees();
    });
  </script>
</body>
</html>
