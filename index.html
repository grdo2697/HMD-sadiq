<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - العصر الذكي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0ea5e9;
      --secondary: #38bdf8;
      --background: #f1f5f9;
      --text: #1e293b;
      --border: #cbd5e1;
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 2px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border: none;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 0.5rem;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      text-align: center;
      color: #64748b;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button onclick="login()">دخول</button>
    <div class="error" id="error-msg"></div>
  </div>

  <footer>
    جميع الحقوق محفوظة &copy; <span id="year"></span> | لدى - محمد الجواد
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (user === "" || pass === "") {
        errorMsg.textContent = "يرجى ملء جميع الحقول";
        return;
      }

      // ✅ تحقق ثابت (تقدر تعدلهم لاحقاً)
      const correctUser = "admin";
      const correctPass = "1234";

      if (user === correctUser && pass === correctPass) {
        localStorage.setItem("username", user);
        localStorage.setItem("password", pass);
        window.location.href = "index.html";
      } else {
        errorMsg.textContent = "اسم المستخدم أو كلمة المرور غير صحيحة";
      }
    }
  </script>

</body>
</html>
