<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>العصر الذكي - الموظفين</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* نفس التنسيق اللي عندك بدون تغيير */
    :root {
      --primary: #0ea5e9;
      --secondary: #38bdf8;
      --accent: #facc15;
      --background: #f9fafb;
      --text: #0f172a;
      --border: #cbd5e1;
      --hover: #e0f2fe;
    }

    .dark-mode {
      --background: #0f172a;
      --text: #f9fafb;
      --border: #334155;
      --hover: #1e293b;
    }

    * {
      font-family: 'Cairo', sans-serif;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      background: var(--background);
      color: var(--text);
    }

    .login-container {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #0ea5e9, #38bdf8);
      color: #fff;
    }

    .login-box {
      background: #ffffff10;
      backdrop-filter: blur(10px);
      border: 2px solid #ffffff30;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #fff;
      color: #000;
    }

    .login-box button {
      width: 100%;
      padding: 0.8rem;
      background-color: #facc15;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }

    .error {
      color: #f87171;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .main-content {
      display: none;
    }

    /* باقي التنسيق مال جدول الموظفين ... */
  </style>
</head>
<body>
  <!-- 🟦 واجهة تسجيل الدخول -->
  <div class="login-container" id="login-container">
    <div class="login-box">
      <h2>تسجيل الدخول</h2>
      <input type="text" id="username" placeholder="اسم المستخدم">
      <input type="password" id="password" placeholder="كلمة المرور">
      <button onclick="login()">دخول</button>
      <div class="error" id="error-msg"></div>
    </div>
  </div>

  <!-- 🟩 واجهة الموظفين -->
  <div class="main-content" id="main-content">
    <button class="toggle-dark" onclick="toggleDarkMode()">🌙</button>
    <header><h1>موظفين شركة العصر الذكي</h1></header>
    <div class="container">
      <div class="controls">
        <div class="input-group">
          <input id="search" type="text" class="search-input" placeholder="ابحث باسم الموظف أو الرقم..." onkeyup="filterEmployees()">
          <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="11" cy="11" r="8" stroke-width="2"/>
            <path d="M21 21l-4.35-4.35" stroke-width="2"/>
          </svg>
        </div>
        <select id="filter-role" onchange="filterEmployees()">
          <option value="">كل المناصب</option>
        </select>
        <select id="filter-status" onchange="filterEmployees()">
          <option value="">كل الحالات</option>
        </select>
        <button onclick="fetchEmployees()">🔄 تحديث البيانات</button>
        <button onclick="clearTable()">🗑️ مسح الكل</button>
        <button onclick="print()">🖨️ طباعة</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>اسم الموظف</th>
            <th>الرقم</th>
            <th>المنصب</th>
            <th>الحالة</th>
          </tr>
        </thead>
        <tbody id="employee-body"></tbody>
      </table>
    </div>

    <footer>جميع الحقوق محفوظة &copy; <span id="year"></span> | لدى - محمد الجواد</footer>
  </div>

  <!-- 🧠 سكربت تسجيل الدخول والتحقق -->
  <script>
    const users = [
      { username: "admin", password: "1234" },
      { username: "user1", password: "1111" },
      { username: "sajad", password: "2222" },
      { username: "ali", password: "3333" },
    ];

    const loginContainer = document.getElementById("login-container");
    const mainContent = document.getElementById("main-content");

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error-msg");
      const match = users.find(u => u.username === user && u.password === pass);
      if (match) {
        localStorage.setItem("username", user);
        localStorage.setItem("password", pass);
        showMain();
      } else {
        errorDiv.textContent = "اسم المستخدم أو كلمة المرور غير صحيحة";
      }
    }

    function showMain() {
      loginContainer.style.display = "none";
      mainContent.style.display = "block";
      document.getElementById("year").textContent = new Date().getFullYear();
      fetchEmployees();
    }

    function checkAuth() {
      const u = localStorage.getItem("username");
      const p = localStorage.getItem("password");
      const isValid = users.some(user => user.username === u && user.password === p);
      if (isValid) {
        showMain();
      } else {
        localStorage.removeItem("username");
        localStorage.removeItem("password");
        loginContainer.style.display = "flex";
      }
    }

    // تحديث كل ثانية للتأكد من أن اليوزر موجود
    setInterval(() => {
      const u = localStorage.getItem("username");
      const p = localStorage.getItem("password");
      const isValid = users.some(user => user.username === u && user.password === p);
      if (!isValid) {
        window.location.reload();
      }
    }, 1000);

    checkAuth();
  </script>

  <!-- 🔁 كود عرض الموظفين (يبقى بدون تغيير لأنه مربوط بالـ Google Sheets) -->
  <script>
    let allEmployees = [];

    async function fetchEmployees() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbx4vXm_J_nmdrbTkQzbLMfVT65E9VNpgZlw5e94UMcAZ4D69ZWgyFLSJgdXiNCjs2mKiQ/exec");
        allEmployees = await res.json();
        updateFilters();
        displayEmployees(allEmployees);
      } catch (err) {
        alert("فشل تحميل البيانات");
        console.error(err);
      }
    }

    function displayEmployees(data) {
      const tbody = document.getElementById("employee-body");
      tbody.innerHTML = "";
      data.forEach(emp => {
        const row = `<tr>
          <td>${emp.name}</td>
          <td>${emp.id}</td>
          <td>${emp.role}</td>
          <td>${emp.status}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function filterEmployees() {
      const search = document.getElementById("search").value.toLowerCase();
      const role = document.getElementById("filter-role").value;
      const status = document.getElementById("filter-status").value;
      const filtered = allEmployees.filter(emp =>
        (emp.name.toLowerCase().includes(search) || emp.id.toString().includes(search)) &&
        (role === "" || emp.role === role) &&
        (status === "" || emp.status === status)
      );
      displayEmployees(filtered);
    }

    function clearTable() {
      document.getElementById("employee-body").innerHTML = "";
    }

    function updateFilters() {
      const roleSelect = document.getElementById("filter-role");
      const statusSelect = document.getElementById("filter-status");
      const roles = [...new Set(allEmployees.map(e => e.role))];
      const statuses = [...new Set(allEmployees.map(e => e.status))];

      roleSelect.innerHTML = '<option value="">كل المناصب</option>' + roles.map(r => `<option value="${r}">${r}</option>`).join("");
      statusSelect.innerHTML = '<option value="">كل الحالات</option>' + statuses.map(s => `<option value="${s}">${s}</option>`).join("");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
