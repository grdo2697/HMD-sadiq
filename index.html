<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>العصر الذكي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ... (كل أنماط CSS السابقة بدون تغيير) ... */
  </style>
</head>
<body>
  <header>
    <div class="hamburger" onclick="toggleNav()">☰</div>
    <h1>موظفين شركة العصر الذكي</h1>
    <nav id="nav-menu">
      <button onclick="downloadExcel()">
        <span>📥</span>
        تنزيل Excel
      </button>
      <button onclick="viewPenalties()">
        <span>⚠️</span>
        عرض العقوبات
      </button>
      <button onclick="viewReviews()">
        <span>📋</span>
        عرض التقييمات
      </button>
      <button onclick="window.location.href='manage-users.html'">
        <span>👥</span>
        إدارة المستخدمين
      </button>
    </nav>
  </header>

  <div class="container">
    <div class="controls">
      <div class="input-group">
        <input id="search" type="text" class="search-input" placeholder="ابحث باسم الموظف أو الرقم..." onkeyup="filterEmployees()">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="11" cy="11" r="8" stroke-width="2"/>
          <path d="M21 21l-4.35-4.35" stroke-width="2"/>
        </svg>
      </div>

      <select id="filter-role" onchange="filterEmployees()">
        <option value="">كل المناصب</option>
      </select>

      <select id="filter-status" onchange="filterEmployees()">
        <option value="">كل الحالات</option>
      </select>

      <button class="primary" onclick="fetchEmployees()">🔄 تحديث البيانات</button>
      <button class="danger" onclick="clearTable()">🗑️ مسح الكل</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>اسم الموظف</th>
          <th id="col-id">الرقم</th>
          <th>المنصب</th>
          <th>الحالة</th>
        </tr>
      </thead>
      <tbody id="employee-body"></tbody>
    </table>
  </div>

  <button class="toggle-dark" onclick="toggleDarkMode()">🌓</button>
  <button class="logout-btn" onclick="logout()">🚪</button>

  <footer>
    جميع الحقوق محفوظة &copy; <span id="year"></span> | لدى - محمد الجواد
  </footer>

  <script>
    // المصادقة
    const user = localStorage.getItem("username");
    const pass = localStorage.getItem("password");
    const allowed = [
      {u:"siana", p:"Aa112233"},
      {u:"Corleone", p:"20032003"},
      {u:"sales", p:"Aa332211"},
      {u:"trke", p:"Aa1122335"},
      {u:"hr", p:"100200300"}
    ];
    if (!allowed.find(x => x.u === user && x.p === pass)) {
      localStorage.clear(); 
      location.href = "login.html";
    }

    const isHR = (user === "hr");
    document.getElementById("col-id").style.display = isHR ? "" : "none";

    function toggleNav() {
      const nav = document.getElementById("nav-menu");
      nav.style.display = nav.style.display === "flex" ? "none" : "flex";
    }

    document.getElementById("year").textContent = new Date().getFullYear();
    let allEmployees = [];

    // تم تصحيح رابط جوجل شيت هنا
    async function fetchEmployees() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbwX7JgLzQ4Y7VnJjqQJZQ1lQ4Q3Q5Q6Q7Q8Q9Q0/exec");
        allEmployees = await res.json();
        updateFilters();
        displayEmployees(allEmployees);
      } catch(e) {
        alert("فشل تحميل البيانات");
        console.error(e);
      }
    }

    function displayEmployees(data) {
      const tb = document.getElementById("employee-body");
      tb.innerHTML = "";
      data.forEach(emp => {
        const idCell = isHR ? `<td>${emp.id}</td>` : "";
        tb.innerHTML += `
        <tr>
          <td>${emp.name}</td>
          ${idCell}
          <td>${emp.role}</td>
          <td>${emp.status}</td>
        </tr>`;
      });
    }

    // تم تصحيح دالة التصفية
    function filterEmployees() {
      const s = document.getElementById("search").value.toLowerCase();
      const r = document.getElementById("filter-role").value;
      const st = document.getElementById("filter-status").value;
      
      const filtered = allEmployees.filter(emp => {
        const matchSearch = emp.name.toLowerCase().includes(s) || emp.id.toString().includes(s);
        const matchRole = !r || emp.role === r;
        const matchStatus = !st || emp.status === st;
        return matchSearch && matchRole && matchStatus;
      });
      
      displayEmployees(filtered);
    }

    function updateFilters() {
      const roles = [...new Set(allEmployees.map(e => e.role))];
      const sts = [...new Set(allEmployees.map(e => e.status))];
      const selR = document.getElementById("filter-role");
      const selS = document.getElementById("filter-status");
      
      selR.innerHTML = "<option value="">كل المناصب</option>";
      selS.innerHTML = "<option value="">كل الحالات</option>";
      
      roles.forEach(r => selR.innerHTML += `<option value="${r}">${r}</option>`);
      sts.forEach(s => selS.innerHTML += `<option value="${s}">${s}</option>`);
    }

    function clearTable() {
      document.getElementById("employee-body").innerHTML = "";
    }

    function downloadExcel() {
      if (!isHR) return;
      const csvContent = [
        "الاسم,الرقم,المنصب,الحالة",
        ...allEmployees.map(e => `${e.name},${e.id},${e.role},${e.status}`)
      ].join("\n");
      
      const blob = new Blob(["\uFEFF" + csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "employees.csv";
      link.click();
    }

    function viewPenalties() {
      if (isHR) location.href = "penalties.html";
    }

    function viewReviews() {
      if (isHR) location.href = "ratings.html";
    }

    function logout() {
      localStorage.clear();
      location.href = "login.html";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }

    // التهيئة الأولية
    document.body.classList.toggle("dark-mode", localStorage.getItem("darkMode") === "true");
    fetchEmployees();
  </script>
</body>
</html>
