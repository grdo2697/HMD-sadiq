<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>العصر الذكي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0ea5e9;
      --secondary: #38bdf8;
      --accent: #facc15;
      --background: #f9fafb;
      --text: #0f172a;
      --border: #cbd5e1;
      --hover: #e0f2fe;
    }

    .dark-mode {
      --background: #0f172a;
      --text: #f9fafb;
      --border: #334155;
      --hover: #1e293b;
    }

    * {
      font-family: 'Cairo', sans-serif;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      background: var(--background);
      color: var(--text);
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 2rem 1rem;
      border-radius: 0 0 30px 30px;
      text-align: center;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 1px 2px 6px rgba(0, 0, 0, 0.3);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
      background: rgba(255, 255, 255, 0.5);
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      backdrop-filter: blur(8px);
    }

    .input-group {
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 0.8rem 1rem 0.8rem 2.5rem;
      border: 2px solid var(--border);
      border-radius: 10px;
      background: var(--background);
      color: var(--text);
      font-size: 1rem;
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
    }

    select, button {
      padding: 0.8rem;
      border-radius: 10px;
      border: 2px solid var(--border);
      font-size: 1rem;
      background: var(--background);
      color: var(--text);
      cursor: pointer;
    }

    button {
      background: linear-gradient(to right, var(--accent), #fde047);
      border: none;
      font-weight: bold;
      color: #1e293b;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--background);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      text-align: right;
    }

    th {
      background: rgba(14, 165, 233, 0.1);
      color: var(--primary);
    }

    tr:hover {
      background-color: var(--hover);
    }

    .toggle-dark {
      position: fixed;
      top: 1rem;
      left: 1rem;
      width: 45px;
      height: 45px;
      background: var(--background);
      color: var(--text);
      border: 2px solid var(--border);
      border-radius: 50%;
      display: grid;
      place-items: center;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: var(--background);
      color: var(--text);
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .controls { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">🌙</button>

  <header>
    <h1>موظفين شركة العصر الذكي</h1>
  </header>

  <div class="container">
    <div class="controls">
      <div class="input-group">
        <input id="search" type="text" class="search-input" placeholder="ابحث باسم الموظف أو الرقم..." onkeyup="filterEmployees()">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="11" cy="11" r="8" stroke-width="2"/>
          <path d="M21 21l-4.35-4.35" stroke-width="2"/>
        </svg>
      </div>

      <select id="filter-role" onchange="filterEmployees()">
        <option value="">كل المناصب</option>
      </select>

      <select id="filter-status" onchange="filterEmployees()">
        <option value="">كل الحالات</option>
      </select>

      <button onclick="fetchEmployees()">🔄 تحديث البيانات</button>
      <button onclick="clearTable()">🗑️ مسح الكل</button>
      <button id="excelBtn" onclick="downloadExcel()" style="display: none;">📥 تنزيل Excel</button>
      <button id="reviewBtn" onclick="viewReviews()" style="display: none;">📋 عرض التقييمات</button> <!-- زر التقييمات -->
      <button onclick="logout()">🚪 تسجيل الخروج</button> <!-- زر تسجيل الخروج -->
    </div>

    <table>
      <thead>
        <tr>
          <th>اسم الموظف</th>
          <th>الرقم</th>
          <th>المنصب</th>
          <th>الحالة</th>
        </tr>
      </thead>
      <tbody id="employee-body"></tbody>
    </table>
  </div>

  <footer>
    جميع الحقوق محفوظة &copy; <span id="year"></span> | لدى - محمد الجواد
  </footer>

  <script>
    const allowedUsers = [
      { username: "siana", password: "Aa112233" },
      { username: "Corleone", password: "20032003" },      
      { username: "sales", password: "Aa332211" },
      { username: "trke", password: "Aa1122335" },
      { username: "hr", password: "102030" }
    ];

    const user = localStorage.getItem("username");
    const pass = localStorage.getItem("password");

    const valid = allowedUsers.find(u => u.username === user && u.password === pass);

    if (!valid) {
      localStorage.clear();
      window.location.href = "login.html";
    }

    // ✅ زر التنزيل وزر التقييمات يظهر فقط لليوزر hr
    if (user === "hr") {
      document.getElementById("excelBtn").style.display = "inline-block";
      document.getElementById("reviewBtn").style.display = "inline-block";  // عرض زر التقييمات
    }

    let allEmployees = [];

    async function fetchEmployees() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbx4vXm_J_nmdrbTkQzbLMfVT65E9VNpgZlw5e94UMcAZ4D69ZWgyFLSJgdXiNCjs2mKiQ/exec");
        allEmployees = await res.json();
        updateFilters();
        displayEmployees(allEmployees);
      } catch (err) {
        alert("فشل تحميل البيانات");
        console.error(err);
      }
    }

    function displayEmployees(data) {
      const tbody = document.getElementById("employee-body");
      tbody.innerHTML = "";
      data.forEach(emp => {
        const row = `<tr>
          <td>${emp.name}</td>
          <td>${emp.id}</td>
          <td>${emp.role}</td>
          <td>${emp.status}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function filterEmployees() {
      const search = document.getElementById("search").value.toLowerCase();
      const role = document.getElementById("filter-role").value;
      const status = document.getElementById("filter-status").value;
      const filtered = allEmployees.filter(emp =>
        (emp.name.toLowerCase().includes(search) || emp.id.toString().includes(search)) &&
        (role === "" || emp.role === role) &&
        (status === "" || emp.status === status)
      );
      displayEmployees(filtered);
    }

    function clearTable() {
      document.getElementById("employee-body").innerHTML = "";
    }

    function updateFilters() {
      const roleSelect = document.getElementById("filter-role");
      const statusSelect = document.getElementById("filter-status");
      const roles = [...new Set(allEmployees.map(e => e.role))];
      const statuses = [...new Set(allEmployees.map(e => e.status))];

      roleSelect.innerHTML = '<option value="">كل المناصب</option>' + roles.map(r => `<option value="${r}">${r}</option>`).join("");
      statusSelect.innerHTML = '<option value="">كل الحالات</option>' + statuses.map(s => `<option value="${s}">${s}</option>`).join("");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function downloadExcel() {
      const table = document.querySelector("table");
      let csv = "";
      const rows = table.querySelectorAll("tr");
      for (let row of rows) {
        let cols = row.querySelectorAll("th, td");
        let rowData = Array.from(cols).map(col => `"${col.innerText}"`).join(",");
        csv += rowData + "\n";
      }

      const blob = new Blob(["\ufeff" + csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "employees.csv");
      link.click();
    }

    // دالة لعرض التقييمات
    function viewReviews() {
      window.location.href = "https://grdo2697.github.io/HMD-sadiq/ratings.html";  // الانتقال لصفحة التقييمات
    }

    document.getElementById("year").textContent = new Date().getFullYear();
    fetchEmployees();
  </script>
</body>
</html>
