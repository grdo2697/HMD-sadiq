<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نظام إدارة الموظفين | شركة التقنية</title>
  <style>
    /* أنماط CSS الأساسية */
    :root {
      --primary: #0ea5e9;
      --secondary: #38bdf8;
      --background: #f8fafc;
      --text: #0f172a;
      --border: #cbd5e1;
      --hover-bg: #e0f2fe;
      --accent: #facc15;
    }

    .dark-mode {
      --background: #0f172a;
      --text: #f8fafc;
      --border: #334155;
      --hover-bg: #1e293b;
    }

    * {
      font-family: 'Cairo', 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: var(--background);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
      flex: 1;
    }

    /* تحسينات البحث */
    .search-container {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }

    .search-box {
      flex: 1;
      position: relative;
    }

    #search-input {
      width: 100%;
      padding: 12px 45px 12px 20px;
      border: 2px solid var(--border);
      border-radius: 30px;
      font-size: 16px;
    }

    #search-button {
      padding: 12px 25px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s;
    }

    #search-button:hover {
      background: #0d94d7;
    }

    /* حقوق النشر */
    .copyright {
      text-align: center;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.05);
      margin-top: auto;
      color: #64748b;
    }

    /* بقية الأنماط تبقى كما هي */
    /* ... */
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- البنية الجديدة مع زر البحث -->
  <div class="container">
    <div class="search-container">
      <div class="search-box">
        <input 
          type="text" 
          id="search-input" 
          placeholder="اكتب اسم الموظف أو الرقم..."
          onkeyup="if(event.key === 'Enter') handleSearch()"
        >
      </div>
      <button id="search-button" onclick="handleSearch()">
        🔍 بحث
      </button>
    </div>

    <!-- باقي العناصر تبقى كما هي -->
    <!-- ... -->
  </div>

  <div class="copyright">
    © 2024 جميع الحقوق محفوظة. يمنع النسخ أو الاستخدام غير المصرح به.
  </div>

  <script>
    // تعديلات JavaScript
    function handleSearch() {
      const searchValue = document.getElementById('search-input').value.trim();
      if (!searchValue) {
        showAlert('يرجى إدخال اسم أو رقم للبحث', 'warning');
        return;
      }
      filterEmployees();
    }

    function filterEmployees() {
      const search = document.getElementById('search-input').value.toLowerCase();
      const role = document.getElementById('filter-role').value;
      const status = document.getElementById('filter-status').value;
      
      const filtered = allEmployees.filter(emp => {
        return (emp.name.toLowerCase().includes(search) || emp.id.toString().includes(search))
          && (role === "" || emp.role === role)
          && (status === "" || emp.status === status);
      });
      
      displayEmployees(filtered);
    }

    // بقية الدوال تبقى كما هي
    // ...
  </script>
</body>
</html>
