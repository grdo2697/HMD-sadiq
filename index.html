<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>العصر الذكي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0ea5e9;
      --secondary: #38bdf8;
      --accent: #facc15;
      --background: #f9fafb;
      --text: #0f172a;
      --border: #cbd5e1;
      --hover: #e0f2fe;
    }
    .dark-mode {
      --background: #0f172a;
      --text: #f9fafb;
      --border: #334155;
      --hover: #1e293b;
    }
    * {
      font-family: 'Cairo', sans-serif;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    body {
      margin: 0;
      background: var(--background);
      color: var(--text);
    }
    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 2rem 1rem;
      border-radius: 0 0 30px 30px;
      text-align: center;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: white;
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 1px 2px 6px rgba(0, 0, 0, 0.3);
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
    }
    /* قائمة التنقل */
    .nav-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1rem;
      list-style: none;
      padding: 0;
    }
    .nav-list li {
      margin: 0;
    }
    .nav-list a {
      display: inline-block;
      text-decoration: none;
      padding: 0.8rem 1rem;
      background: var(--primary);
      color: white;
      border-radius: 10px;
      font-size: 1rem;
    }
    .nav-list a:hover {
      background: var(--secondary);
    }
    .input-group {
      position: relative;
      margin-bottom: 1rem;
    }
    .search-input {
      width: 100%;
      padding: 0.8rem 1rem 0.8rem 2.5rem;
      border: 2px solid var(--border);
      border-radius: 10px;
      background: var(--background);
      color: var(--text);
      font-size: 1rem;
    }
    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--background);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }
    th, td {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      text-align: right;
    }
    th {
      background: rgba(14, 165, 233, 0.1);
      color: var(--primary);
    }
    tr:hover {
      background-color: var(--hover);
    }
    /* إخفاء عمود الرقم للمستخدمين غير HR */
    .hide-id th:nth-child(2),
    .hide-id td:nth-child(2) {
      display: none;
    }
    .toggle-dark,
    .logout-btn {
      position: fixed;
      top: 1rem;
      width: 45px;
      height: 45px;
      background: var(--background);
      color: var(--text);
      border: 2px solid var(--border);
      border-radius: 50%;
      display: grid;
      place-items: center;
      cursor: pointer;
    }
    .toggle-dark { left: 1rem; }
    .logout-btn { left: 4.5rem; }
    footer {
      text-align: center;
      padding: 1rem;
      background: var(--background);
      color: var(--text);
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
      margin-top: 2rem;
    }
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">🌙</button>
  <button class="logout-btn" onclick="logout()">🚪</button>

  <header>
    <h1>موظفين شركة العصر الذكي</h1>
  </header>

  <div class="container">
    <!-- قائمة التنقل بدل الأزرار -->
    <ul class="nav-list">
      <li><a href="#" onclick="fetchEmployees()">🔄 تحديث البيانات</a></li>
      <li><a href="#" onclick="clearTable()">🗑️ مسح الكل</a></li>
      <li><a href="#" id="excelBtn" onclick="downloadExcel()" style="display:none;">📥 تنزيل Excel</a></li>
      <li><a href="#" id="reviewBtn" onclick="viewReviews()" style="display:none;">📋 عرض التقييمات</a></li>
      <li><a href="#" id="manageUsersBtn" onclick="window.location.href='manage-users.html'" style="display:none;">👥 إدارة المستخدمين</a></li>
    </ul>

    <div class="input-group">
      <input id="search" type="text" class="search-input" placeholder="ابحث باسم الموظف أو الرقم..." onkeyup="filterEmployees()">
      <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <circle cx="11" cy="11" r="8" stroke-width="2"/>
        <path d="M21 21l-4.35-4.35" stroke-width="2"/>
      </svg>
    </div>

    <table id="employeesTable">
      <thead>
        <tr>
          <th>اسم الموظف</th>
          <th>الرقم</th>
          <th>المنصب</th>
          <th>الحالة</th>
        </tr>
      </thead>
      <tbody id="employee-body"></tbody>
    </table>
  </div>

  <footer>
    جميع الحقوق محفوظة &copy; <span id="year"></span> | لدى - محمد الجواد
  </footer>

  <script>
    const user = localStorage.getItem("username");
    // صلاحيات وهمية للمستخدمين (يمكن استبدالها بمنطق حقيقي لاحقًا)
    const isHR = (user === "hr");

    // إظهار/إخفاء عناصر القائمة بناءً على الصلاحيات
    if (isHR) {
      document.getElementById("excelBtn").style.display = "inline-block";
      document.getElementById("reviewBtn").style.display = "inline-block";
      document.getElementById("manageUsersBtn").style.display = "inline-block";
    }

    // إخفاء عمود "الرقم" إذا لم يكن HR
    if (!isHR) {
      document.getElementById("employeesTable").classList.add("hide-id");
    }

    document.getElementById("year").textContent = new Date().getFullYear();

    let allEmployees = [];

    async function fetchEmployees() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbx4vXm_J_nmdrbTkQzbLMfVT65E9VNpgZlw5e94UMcAZ4D69ZWgyFLSJgdXiNCjs2mKiQ/exec");
        allEmployees = await res.json();
        displayEmployees(allEmployees);
      } catch (err) {
        alert("فشل تحميل البيانات");
        console.error(err);
      }
    }

    function displayEmployees(data) {
      const tbody = document.getElementById("employee-body");
      tbody.innerHTML = "";
      data.forEach(emp => {
        tbody.innerHTML += `
          <tr>
            <td>${emp.name}</td>
            <td>${emp.id}</td>
            <td>${emp.role}</td>
            <td>${emp.status}</td>
          </tr>`;
      });
    }

    function clearTable() {
      document.getElementById("employee-body").innerHTML = "";
    }

    function filterEmployees() {
      const term = document.getElementById("search").value.toLowerCase();
      displayEmployees(allEmployees.filter(emp =>
        emp.name.toLowerCase().includes(term) ||
        (isHR && emp.id.toString().includes(term))
      ));
    }

    function downloadExcel() {
      const csv = allEmployees.map(e => `${e.name},${e.id},${e.role},${e.status}`).join("\n");
      const link = document.createElement("a");
      link.href = "data:text/csv;charset=utf-8," + encodeURIComponent(csv);
      link.download = "employees.csv";
      link.click();
    }

    function viewReviews() {
      window.location.href = "ratings.html";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem('darkMode', document.body.classList.contains("dark-mode"));
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    // تفعيل الوضع الليلي المحفوظ
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add("dark-mode");
    }

    // جلب البيانات عند التحميل
    fetchEmployees();
  </script>
</body>
</html>
