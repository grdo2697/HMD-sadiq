<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نظام إدارة الموظفين | شركة التقنية</title>
  <style>
    /* ... (كل أنماط CSS السابقة تبقى كما هي) ... */

    /* تحسينات جديدة */
    .copyright {
      text-align: center;
      margin-top: 2rem;
      color: #64748b;
      font-size: 0.9rem;
    }

    .search-wrapper {
      display: flex;
      gap: 0.5rem;
      width: 100%;
    }

    .search-button {
      min-width: 100px;
      background: var(--primary) !important;
      color: white !important;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      place-items: center;
      z-index: 1000;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="loading-overlay" id="loader">
    <div class="spinner"></div>
  </div>

  <button class="toggle-dark" onclick="toggleDarkMode()">🌙</button>
  <header>
    <h1>دليل موظفي الشركة</h1>
  </header>
  
  <div class="container">
    <div class="controls">
      <div class="search-wrapper">
        <div class="input-group">
          <input type="text" id="search" class="search-input" placeholder="ابحث باسم الموظف أو الرقم...">
          <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="11" cy="11" r="8" stroke-width="2"/>
            <path d="M21 21l-4.35-4.35" stroke-width="2"/>
          </svg>
        </div>
        <button class="search-button" onclick="handleSearch()">🔍 بحث</button>
      </div>

      <select id="filter-role" onchange="filterEmployees()">
        <option value="">كل المناصب</option>
      </select>

      <select id="filter-status" onchange="filterEmployees()">
        <option value="">كل الحالات</option>
      </select>

      <button onclick="fetchEmployees()">🔄 تحديث البيانات</button>
      <button onclick="clearTable()">🗑️ مسح الكل</button>
      <button onclick="window.print()">🖨️ طباعة</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>اسم الموظف</th>
          <th>الرقم</th>
          <th>المنصب</th>
          <th>الحالة</th>
        </tr>
      </thead>
      <tbody id="employee-body"></tbody>
    </table>

    <div class="copyright">
      © 2024 جميع الحقوق محفوظة لشركة التقنية. يمنع النسخ أو الاستخدام دون إذن مسبق.
    </div>
  </div>

  <script>
    // التحسينات الجديدة في الجافاسكريبت
    let allEmployees = [];
    let currentData = [];

    async function fetchEmployees() {
      try {
        showLoader();
        const res = await fetch("https://script.google.com/macros/s/AKfycbx4vXm_J_nmdrbTkQzbLMfVT65E9VNpgZlw5e94UMcAZ4D69ZWgyFLSJgdXiNCjs2mKiQ/exec");
        allEmployees = await res.json();
        currentData = [...allEmployees];
        updateFilters();
        displayEmployees(currentData);
        hideLoader();
      } catch (err) {
        showAlert('فشل تحميل البيانات', 'error');
        console.error(err);
        hideLoader();
      }
    }

    function handleSearch() {
      const search = document.getElementById("search").value.toLowerCase();
      if(!search) {
        showAlert('يرجى إدخال اسم أو رقم للبحث', 'warning');
        return;
      }
      filterEmployees();
    }

    function filterEmployees() {
      const search = document.getElementById("search").value.toLowerCase();
      const role = document.getElementById("filter-role").value;
      const status = document.getElementById("filter-status").value;
      
      currentData = allEmployees.filter(emp => {
        return (emp.name.toLowerCase().includes(search) || emp.id.toString().includes(search))
          && (role === "" || emp.role === role)
          && (status === "" || emp.status === status);
      });
      
      displayEmployees(currentData);
    }

    function displayEmployees(data) {
      const tbody = document.getElementById("employee-body");
      tbody.innerHTML = data.length ? 
        data.map(emp => `
          <tr>
            <td>${emp.name}</td>
            <td>${emp.id}</td>
            <td>${emp.role}</td>
            <td><span class="status" data-status="${emp.status}">${emp.status}</span></td>
          </tr>
        `).join("") : 
        `<tr><td colspan="4" style="text-align:center">لا توجد نتائج</td></tr>`;
    }

    function showLoader() {
      document.getElementById('loader').style.display = 'grid';
    }

    function hideLoader() {
      document.getElementById('loader').style.display = 'none';
    }

    // بقية الدوال تبقى كما هي مع تعديلات بسيطة
    // ... (updateFilters, clearTable, toggleDarkMode, showAlert) ...

  </script>
</body>
</html>
