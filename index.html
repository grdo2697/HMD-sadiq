<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موظفين الشركة</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      direction: rtl;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      td {
        text-align: right;
        padding-right: 40%;
        position: relative;
      }
      td::before {
        position: absolute;
        right: 10px;
        font-weight: bold;
      }
      td:nth-of-type(1)::before { content: "اسم الموظف"; }
      td:nth-of-type(2)::before { content: "الرقم"; }
      td:nth-of-type(3)::before { content: "المنصب"; }
      td:nth-of-type(4)::before { content: "الحالة"; }
    }
  </style>
</head>
<body>

  <h1>قائمة موظفين الشركة</h1>
  <input type="text" id="searchInput" placeholder="ابحث عن موظف واضغط Enter...">
  <table id="employeeTable">
    <thead>
      <tr>
        <th>اسم الموظف</th>
        <th>الرقم</th>
        <th>المنصب</th>
        <th>الحالة</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- يتم ملء الصفوف من خلال JavaScript -->
    </tbody>
  </table>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw7Ib2Zw_SMRwQ990ZGz9g0hkabq8LjbEVpwHSZ6pTom4v26MeXJxR7gZe7ivdDqhMD3w/exec";

    async function fetchEmployees() {
      try {
        const response = await fetch(scriptURL);
        const data = await response.json();
        window.allEmployees = data;
        renderTable(data);
      } catch (error) {
        console.error("حدث خطأ في جلب البيانات", error);
      }
    }

    function renderTable(data) {
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";

      data.forEach(emp => {
        const row = `
          <tr>
            <td>${emp.name}</td>
            <td>${emp.id}</td>
            <td>${emp.role}</td>
            <td>${emp.status}</td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }

    document.getElementById("searchInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        const searchValue = this.value.trim().toLowerCase();
        const filtered = window.allEmployees.filter(emp =>
          emp.name.toLowerCase().includes(searchValue) ||
          emp.id.toLowerCase().includes(searchValue) ||
          emp.role.toLowerCase().includes(searchValue) ||
          emp.status.toLowerCase().includes(searchValue)
        );
        renderTable(filtered);
      }
    });

    fetchEmployees();
  </script>
</body>
</html>
