<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>العصر الذكي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0ea5e9;
      --secondary: #38bdf8;
      --accent: #facc15;
      --background: #f9fafb;
      --text: #0f172a;
      --border: #cbd5e1;
      --hover: #e0f2fe;
    }
    .dark-mode {
      --background: #0f172a;
      --text: #f9fafb;
      --border: #334155;
      --hover: #1e293b;
    }
    * {
      font-family: 'Cairo', sans-serif;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    body {
      margin: 0;
      background: var(--background);
      color: var(--text);
    }
    header {
      position: relative;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 2rem 1rem;
      border-radius: 0 0 30px 30px;
      text-align: center;
      box-shadow: 0 6px 10px rgba(0,0,0,0.1);
    }
    .hamburger {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
    }
    nav {
      position: absolute;
      top: 3.5rem;
      right: 1rem;
      background: white;
      border: 1px solid var(--border);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      z-index: 1000;
    }
    nav button {
      background: none;
      border: none;
      padding: 0.8rem 1.2rem;
      text-align: right;
      width: 100%;
      color: var(--text);
      font-size: 1rem;
      cursor: pointer;
    }
    nav button:hover {
      background: var(--hover);
    }
    h1 {
      color: white;
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 1px 2px 6px rgba(0,0,0,0.3);
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
      background: rgba(255,255,255,0.5);
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      backdrop-filter: blur(8px);
    }
    .input-group { position: relative; }
    .search-input {
      width: 100%;
      padding: 0.8rem 1rem 0.8rem 2.5rem;
      border: 2px solid var(--border);
      border-radius: 10px;
      background: var(--background);
      color: var(--text);
      font-size: 1rem;
    }
    .search-icon {
      position: absolute;
      left: 1rem; top: 50%;
      transform: translateY(-50%);
      color: #64748b;
    }
    select, button {
      padding: 0.8rem;
      border-radius: 10px;
      border: 2px solid var(--border);
      font-size: 1rem;
      background: var(--background);
      color: var(--text);
      cursor: pointer;
    }
    button.primary {
      background: linear-gradient(to right, var(--accent), #fde047);
      border: none;
      color: #0f172a;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    button.danger {
      background: #ef4444;
      color: white;
      border: none;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    button.penalty {
      background: #f59e0b;
      color: white;
      border: none;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--background);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      text-align: right;
    }
    th {
      background: rgba(14,165,233,0.1);
      color: var(--primary);
    }
    tr:hover {
      background-color: var(--hover);
    }
    .toggle-dark, .logout-btn {
      position: fixed;
      top: 1rem;
      width: 45px;
      height: 45px;
      background: var(--background);
      color: var(--text);
      border: 2px solid var(--border);
      border-radius: 50%;
      display: grid;
      place-items: center;
      cursor: pointer;
    }
    .toggle-dark { left: 1rem; }
    .logout-btn { left: 4.5rem; }
    footer {
      text-align: center;
      padding: 1rem;
      background: var(--background);
      color: var(--text);
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
      margin-top: 2rem;
    }
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .controls { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
    <button class="toggle-dark" onclick="document.body.classList.toggle('dark-mode')">🌙</button>
  <button class="logout-btn" onclick="logout()">🚪</button>
  
  <header>
    <div class="hamburger" onclick="toggleNav()">☰</div>
    <h1>موظفين شركة العصر الذكي</h1>
    <nav id="nav-menu">
      <button onclick="downloadExcel()">📥 تنزيل Excel</button>
      <button onclick="viewReviews()">📋 عرض التقييمات</button>
      <button onclick="window.location.href='manage-users.html'">👥 إدارة المستخدمين</button>
      <button id="penaltyBtn" class="penalty" onclick="viewPenalties()">⚖️ عرض العقوبات</button>
    </nav>
  </header>

  <div class="container">
    <div class="controls">
      <div class="input-group">
        <input id="search" type="text" class="search-input" placeholder="ابحث باسم الموظف أو الرقم..." onkeyup="filterEmployees()">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="11" cy="11" r="8" stroke-width="2"/>
          <path d="M21 21l-4.35-4.35" stroke-width="2"/>
        </svg>
      </div>

      <select id="filter-role" onchange="filterEmployees()">
        <option value="">كل المناصب</option>
      </select>

      <select id="filter-status" onchange="filterEmployees()">
        <option value="">كل الحالات</option>
      </select>

      <button class="primary" onclick="fetchEmployees()">🔄 تحديث البيانات</button>
      <button class="danger" onclick="clearTable()">🗑️ مسح الكل</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>اسم الموظف</th>
          <th id="col-id">الرقم</th>
          <th>المنصب</th>
          <th>الحالة</th>
        </tr>
      </thead>
      <tbody id="employee-body"></tbody>
    </table>
  </div>

  <footer>
    جميع الحقوق محفوظة &copy; <span id="year"></span> | لدى - محمد الجواد
  </footer>

  <script>
    // مصادقة
    const user = localStorage.getItem("username");
    const pass = localStorage.getItem("password");
    const allowed = [
      {u:"siana", p:"Aa112233"},
      {u:"Corleone", p:"20032003"},
      {u:"sales", p:"Aa332211"},
      {u:"trke", p:"Aa1122335"},
      {u:"hr", p:"100200300"}
    ];
    if (!allowed.find(x=>x.u===user&&x.p===pass)) {
      localStorage.clear(); location.href="login.html";
    }

    // HR-only features
    const isHR = (user === "hr");
    document.getElementById("col-id").style.display = isHR ? "" : "none";
    document.getElementById("penaltyBtn").style.display = isHR ? "block" : "none";

    // Toggle hamburger menu
    function toggleNav(){
      const nav = document.getElementById("nav-menu");
      nav.style.display = nav.style.display === "flex" ? "none" : "flex";
    }

    document.getElementById("year").textContent = new Date().getFullYear();
    let allEmployees = [];

    async function fetchEmployees(){
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbx4vXm_J_nmdrbTkQzbLMfVT65E9VNpgZlw5e94UMcAZ4D69ZWgyFLSJgdXiNCjs2mKiQ/exec");
        allEmployees = await res.json();
        updateFilters();
        displayEmployees(allEmployees);
      } catch(e){
        alert("فشل تحميل البيانات");
        console.error(e);
      }
    }

    function displayEmployees(data){
      const tb = document.getElementById("employee-body");
      tb.innerHTML = "";
      data.forEach(emp => {
        const idCell = isHR ? `<td>${emp.id}</td>` : "";
        tb.innerHTML += `
          <tr>
            <td>${emp.name}</td>
            ${idCell}
            <td>${emp.role}</td>
            <td>${emp.status}</td>
          </tr>`;
      });
    }

    function filterEmployees(){
      const s = document.getElementById("search").value.toLowerCase();
      const r = document.getElementById("filter-role").value;
      const st = document.getElementById("filter-status").value;
      const f = allEmployees.filter(emp =>
        emp.name.toLowerCase().includes(s) &&
        (!r || emp.role === r) &&
        (!st || emp.status === st)
      );
      displayEmployees(f);
    }

    function updateFilters(){
      const roles = [...new Set(allEmployees.map(e=>e.role))];
      const sts = [...new Set(allEmployees.map(e=>e.status))];
      const selR = document.getElementById("filter-role");
      const selS = document.getElementById("filter-status");
      roles.forEach(r=> selR.innerHTML += `<option value="${r}">${r}</option>`);
      sts.forEach(s=> selS.innerHTML += `<option value="${s}">${s}</option>`);
    }

    function clearTable(){
      document.getElementById("employee-body").innerHTML="";
    }

    function downloadExcel(){
      if (!isHR) return;
      const csv = ["الاسم,الرقم,المنصب,الحالة",
        ...allEmployees.map(e=>`${e.name},${e.id},${e.role},${e.status}`)]
        .join("\n");
      const blob = new Blob(["\uFEFF"+csv],{type:'text/csv'});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "employees.csv";
      a.click();
    }

    function viewReviews(){
      if (isHR) window.location.href = "ratings.html";
    }

    function viewPenalties(){
      if (isHR) window.location.href = "penalties.html";
    }

    function logout(){
      localStorage.clear();
      location.href="login.html";
    }

    function toggleDarkMode(){
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }
    document.body.classList.toggle("dark-mode", localStorage.getItem("darkMode")==="true");

    fetchEmployees();
  </script>
</body>
</html>
