<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body { background: #f8f9fa; }
    .login-box { max-width: 400px; margin: 100px auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box bg-white">
      <h2 class="text-center mb-4">تسجيل الدخول 🔒</h2>
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="اسم المستخدم">
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="كلمة المرور">
      </div>
      <button class="btn btn-primary w-100" onclick="login()">دخول</button>
    </div>
  </div>

  <script>
    const SECRET_KEY = "smart_era_secret_@2024";
    const ALL_PERMISSIONS = [
      '📥 تنزيل Excel', '📋 عرض التقييمات', '👥 إدارة المستخدمين',
      '⚖️ عرض العقوبات', '📝 طلبات التوظيف', '🚲 دراجات', '📈 التزام القادة'
    ];
    const DEFAULT_USERS = [ { username: "hr", password: "100200300", permissions: ALL_PERMISSIONS } ];

    function initDefaultUsers() {
      if (!localStorage.getItem('users')) {
        const encrypted = CryptoJS.AES.encrypt(JSON.stringify(DEFAULT_USERS), SECRET_KEY).toString();
        localStorage.setItem('users', encrypted);
      }
    }

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) return alert("يرجى إدخال جميع البيانات");
      try {
        const encryptedUsers = localStorage.getItem('users');
        if (!encryptedUsers) throw new Error("لا يوجد مستخدمين مسجلين");
        const decrypted = CryptoJS.AES.decrypt(encryptedUsers, SECRET_KEY);
        const users = JSON.parse(decrypted.toString(CryptoJS.enc.Utf8));
        const user = users.find(u => u.username === username && u.password === password);
        if (!user) throw new Error("بيانات الدخول غير صحيحة");
        const sessionData = { username: user.username, permissions: user.permissions, loginTime: new Date().getTime() };
        const encryptedSession = CryptoJS.AES.encrypt(JSON.stringify(sessionData), SECRET_KEY).toString();
        // استخدم localStorage بدلا من sessionStorage للحفاظ على الجلسة بعد التحديث
        localStorage.setItem('auth', encryptedSession);
        // إعادة توجيه حسب الصلاحيات
        if (user.permissions.includes('👥 إدارة المستخدمين')) window.location.href = 'manage-users.html';
        else window.location.href = 'index.html';
      } catch (error) {
        console.error('خطأ في التسجيل:', error);
        alert(error.message || 'حدث خطأ أثناء التسجيل');
      }
    }
    initDefaultUsers();
  </script>
</body>
</html>
