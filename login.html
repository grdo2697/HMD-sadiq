<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - العصر الذكي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --primary: #0ea5e9;
            --background: #f8f9fa;
            --text: #2c3e50;
            --error: #e74c3c;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 400px;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 1rem;
        }

        button {
            background: var(--primary);
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        #error {
            color: var(--error);
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="text-align: center;">تسجيل الدخول</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="اسم المستخدم">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="كلمة المرور">
        </div>
        <button onclick="handleLogin()">دخول</button>
        <div id="error"></div>
    </div>

    <script>
        const SECRET_KEY = "smart_era_secret_@2024";

        // إنشاء المستخدم الأساسي في localStorage لو ما موجود
        function initializeAdminUser() {
            let users = [];
            const encryptedUsers = localStorage.getItem('users');
            if (encryptedUsers) {
                try {
                    const decrypted = CryptoJS.AES.decrypt(encryptedUsers, SECRET_KEY).toString(CryptoJS.enc.Utf8);
                    users = JSON.parse(decrypted);
                } catch (e) {
                    console.error("فشل فك التشفير:", e);
                }
            }

            const existingAdmin = users.find(u => u.username === "hradmin");
            if (!existingAdmin) {
                users.push({
                    username: "hradmin",
                    password: "Smart@2025",
                    permissions: ["manage_users", "view", "export", "view_ratings"]
                });

                const encrypted = CryptoJS.AES.encrypt(JSON.stringify(users), SECRET_KEY).toString();
                localStorage.setItem('users', encrypted);
            }
        }

        function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorEl = document.getElementById('error');

            const encryptedUsers = localStorage.getItem('users');
            if (!encryptedUsers) {
                errorEl.textContent = 'لا توجد بيانات مستخدمين!';
                errorEl.style.display = 'block';
                return;
            }

            let users = [];
            try {
                const decrypted = CryptoJS.AES.decrypt(encryptedUsers, SECRET_KEY).toString(CryptoJS.enc.Utf8);
                users = JSON.parse(decrypted);
            } catch (e) {
                errorEl.textContent = 'فشل في قراءة بيانات المستخدمين';
                errorEl.style.display = 'block';
                return;
            }

            const user = users.find(u => u.username === username && u.password === password);
            if (!user) {
                errorEl.textContent = 'اسم المستخدم أو كلمة المرور غير صحيحة';
                errorEl.style.display = 'block';
                return;
            }

            sessionStorage.setItem('auth', CryptoJS.AES.encrypt(JSON.stringify(user), SECRET_KEY).toString());
            window.location.href = 'manage-users.html';
        }

        // بدء تشغيل المستخدم الأساسي إذا لم يكن موجود
        initializeAdminUser();
    </script>
</body>
</html>
