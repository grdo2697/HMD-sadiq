<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - العصر الذكي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: #e0f2fe;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #0ea5e9;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #0ea5e9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0284c7;
    }

    .error {
      color: red;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button onclick="login()">دخول</button>
    <div id="error" class="error">اسم المستخدم أو كلمة المرور غير صحيحة</div>
  </div>

  <script>
    const users = [
      { username: "siana", password: "Aa112233" },
      { username: "Corleone", password: "20032003" },      
      { username: "sales", password: "Aa332211" },
      { username: "trke", password: "Aa1122335" },
      { username: "hr", password: "102030" }
    ];

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const valid = users.find(u => u.username === user && u.password === pass);

      if (valid) {
        localStorage.setItem("username", user);
        localStorage.setItem("password", pass);

        // فقط إذا كان HR نخزن صلاحيات
        if (user.toLowerCase() === "hr") {
          const hrPermissions = ["📥 تنزيل Excel", "📋 عرض التقييمات"];
          localStorage.setItem("permissions", JSON.stringify(hrPermissions));
        } else {
          localStorage.removeItem("permissions");
        }

        window.location.href = "index.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    document.getElementById("username").addEventListener("input", () => {
      document.getElementById("error").style.display = "none";
    });

    document.getElementById("password").addEventListener("input", () => {
      document.getElementById("error").style.display = "none";
    });
  </script>
</body>
</html>
