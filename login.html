<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - العصر الذكي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --primary: #0ea5e9;
            --background: #f8f9fa;
            --text: #2c3e50;
            --error: #e74c3c;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 400px;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 1rem;
        }

        button {
            background: var(--primary);
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        #error {
            color: var(--error);
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="text-align: center;">تسجيل الدخول</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="اسم المستخدم">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="كلمة المرور">
        </div>
        <button onclick="handleLogin()">دخول</button>
        <div id="error"></div>
    </div>

    <script>
        const SECRET_KEY = "smart_era_secret_@2024";
        const USERS_KEY = "smart_era_users";
        const SESSION_KEY = "auth";

        function decryptUsers() {
            try {
                const enc = localStorage.getItem(USERS_KEY);
                if (!enc) return [];
                const decrypted = CryptoJS.AES.decrypt(enc, SECRET_KEY).toString(CryptoJS.enc.Utf8);
                return JSON.parse(decrypted);
            } catch (e) {
                return [];
            }
        }

        function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorEl = document.getElementById('error');

            const users = decryptUsers();
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                const sessionData = {
                    user: user.username,
                    permissions: user.permissions,
                    loginTime: new Date().toISOString()
                };

                const encryptedSession = CryptoJS.AES.encrypt(
                    JSON.stringify(sessionData), 
                    SECRET_KEY
                ).toString();

                sessionStorage.setItem(SESSION_KEY, encryptedSession);
                window.location.href = 'index.html';
            } else {
                errorEl.textContent = 'بيانات الدخول غير صحيحة!';
                errorEl.style.display = 'block';
            }
        }
    </script>
</body>
</html>
