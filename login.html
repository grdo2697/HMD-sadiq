<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - العصر الذكي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* نفس الأنماط السابقة بدون تعديل */
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem 2rem;
      border-radius: 24px;
      box-shadow: 0 12px 40px rgba(14, 165, 233, 0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

 /* From Uiverse.io by guilhermeyohan */ 
.login-box {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 400px;
  padding: 40px;
  transform: translate(-50%, -50%);
  background: rgba(24, 20, 20, 0.987);
  box-sizing: border-box;
  box-shadow: 0 15px 25px rgba(0,0,0,.6);
  border-radius: 10px;
}

.login-box .user-box {
  position: relative;
}

.login-box .user-box input {
  width: 100%;
  padding: 10px 0;
  font-size: 16px;
  color: #fff;
  margin-bottom: 30px;
  border: none;
  border-bottom: 1px solid #fff;
  outline: none;
  background: transparent;
}

.login-box .user-box label {
  position: absolute;
  top: 0;
  left: 0;
  padding: 10px 0;
  font-size: 16px;
  color: #fff;
  pointer-events: none;
  transition: .5s;
}

.login-box .user-box input:focus ~ label,
.login-box .user-box input:valid ~ label {
  top: -20px;
  left: 0;
  color: #bdb8b8;
  font-size: 12px;
}

.login-box form a {
  position: relative;
  display: inline-block;
  padding: 10px 20px;
  color: #ffffff;
  font-size: 16px;
  text-decoration: none;
  text-transform: uppercase;
  overflow: hidden;
  transition: .5s;
  margin-top: 40px;
  letter-spacing: 4px
}

.login-box a:hover {
  background: #03f40f;
  color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 5px #03f40f,
              0 0 25px #03f40f,
              0 0 50px #03f40f,
              0 0 100px #03f40f;
}

.login-box a span {
  position: absolute;
  display: block;
}

@keyframes btn-anim1 {
  0% {
    left: -100%;
  }

  50%,100% {
    left: 100%;
  }
}

.login-box a span:nth-child(1) {
  bottom: 2px;
  left: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, #03f40f);
  animation: btn-anim1 2s linear infinite;
}
  </style>
</head>
<body>
  <div class="login-container">
    <h2>مرحباً بك في العصر الذكي</h2>
    <div class="input-group">
      <input type="text" id="username" placeholder="اسم المستخدم" />
      <span class="icon">👤</span>
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="كلمة المرور" />
      <span class="icon">🔒</span>
    </div>
    <button onclick="login()">الدخول إلى النظام</button>
    <div id="error" class="error">
      <span class="error-icon">⚠️</span>
      اسم المستخدم أو كلمة المرور غير صحيحة
    </div>
  </div>

  <script>
    // نفس اليوزرات الأصلية
    const users = JSON.parse(localStorage.getItem("users")) || [
      { username: "siana", password: "Aa112233" },
      { username: "Corleone", password: "20032003" },
      { username: "sales", password: "Aa332211" },
      { username: "trke", password: "Aa1122335" },
      { username: "hr", password: "100200300" }
    ];

    // نفس الدوال البرمجية الأصلية
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const valid = users.find(u => u.username === user && u.password === pass);

      if (valid) {
        localStorage.setItem("username", user);
        localStorage.setItem("password", pass);

        if (user.toLowerCase() === "hr") {
          const hrPermissions = ["📥 تنزيل Excel", "📋 عرض التقييمات"];
          localStorage.setItem("permissions", JSON.stringify(hrPermissions));
        } else {
          localStorage.removeItem("permissions");
        }

        window.location.href = "index.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    // نفس الأحداث الأصلية
    document.getElementById("username").addEventListener("input", () => {
      document.getElementById("error").style.display = "none";
    });

    document.getElementById("password").addEventListener("input", () => {
      document.getElementById("error").style.display = "none";
    });
  </script>
</body>
</html>
