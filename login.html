<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - العصر الذكي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    /* ... (أنماط CSS بدون تغيير) ... */
  </style>
</head>
<body>
  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <input 
      type="text" 
      id="username" 
      placeholder="اسم المستخدم" 
      aria-label="اسم المستخدم"
      autocomplete="username"
    >
    <input 
      type="password" 
      id="password" 
      placeholder="كلمة المرور" 
      aria-label="كلمة المرور"
      autocomplete="current-password"
    >
    <button onclick="handleLogin()">دخول</button>
    <div id="error" class="error"></div>
    <div id="attemptsWarning" class="attempts-warning"></div>
    <div class="loading-overlay" id="loader">
      <div class="spinner"></div>
    </div>
  </div>

  <script>
    const SECRET_KEY = "smart_era_secret_@2024";
    const USERS_KEY = "smart_era_users";
    const MAX_ATTEMPTS = 5;
    const LOCK_TIME = 300000;

    let loginAttempts = JSON.parse(localStorage.getItem('login_attempts')) || { 
      count: 0, 
      timestamp: 0 
    };

    function showLoader(show) {
      document.getElementById('loader').style.display = show ? 'grid' : 'none';
    }

    function updateAttemptsWarning() {
      const warningEl = document.getElementById('attemptsWarning');
      const remainingTime = Math.ceil((LOCK_TIME - (Date.now() - loginAttempts.timestamp)) / 60000);
      
      if (loginAttempts.count >= MAX_ATTEMPTS) {
        warningEl.textContent = `تم تعطيل الدخول. الرجاء المحاولة بعد ${remainingTime} دقائق`;
      } else {
        warningEl.textContent = `المحاولات المتبقية: ${MAX_ATTEMPTS - loginAttempts.count}`;
      }
    }

    function validatePassword(password) {
      const hasValidLength = password.length >= 8;
      const hasUpperCase = /[A-Z]/.test(password);
      const hasLowerCase = /[a-z]/.test(password);
      const hasNumber = /\d/.test(password);
      
      return {
        valid: hasValidLength && hasUpperCase && hasLowerCase && hasNumber,
        message: 'يجب أن تحتوي كلمة المرور على:\n- 8 أحرف على الأقل\n- حرف كبير\n- حرف صغير\n- رقم'
      };
    }

    async function handleLogin() {
      try {
        if (loginAttempts.count >= MAX_ATTEMPTS) {
          const timeDiff = Date.now() - loginAttempts.timestamp;
          if (timeDiff < LOCK_TIME) throw new Error('تم تعطيل الدخول مؤقتًا');
        }

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!username || !password) {
          throw new Error('الرجاء ملء جميع الحقول');
        }

        const passwordValidation = validatePassword(password);
        if (!passwordValidation.valid) {
          throw new Error(passwordValidation.message);
        }

        showLoader(true);
        
        const users = getStoredUsers();
        const user = users.find(u => 
          u.username.toLowerCase() === username.toLowerCase() && 
          u.password === password
        );

        if (!user) {
          loginAttempts.count++;
          loginAttempts.timestamp = Date.now();
          localStorage.setItem('login_attempts', JSON.stringify(loginAttempts));
          updateAttemptsWarning();
          throw new Error('بيانات الدخول غير صحيحة');
        }

        loginAttempts = { count: 0, timestamp: 0 };
        localStorage.setItem('login_attempts', JSON.stringify(loginAttempts));

        const sessionData = {
          user: user.username,
          permissions: user.permissions,
          timestamp: Date.now()
        };

        const encryptedSession = CryptoJS.AES.encrypt(
          JSON.stringify(sessionData), 
          SECRET_KEY
        ).toString();

        sessionStorage.setItem('auth', encryptedSession);
        window.location.href = 'index.html';

      } catch (error) {
        showError(error.message);
      } finally {
        showLoader(false);
      }
    }

    function getStoredUsers() {
      try {
        const encrypted = localStorage.getItem(USERS_KEY);
        if (!encrypted) return [];
        
        const bytes = CryptoJS.AES.decrypt(encrypted, SECRET_KEY);
        return JSON.parse(bytes.toString(CryptoJS.enc.Utf8)) || [];
      } catch {
        return [];
      }
    }

    function showError(message) {
      const errorEl = document.getElementById('error');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      setTimeout(() => errorEl.style.display = 'none', 5000);
    }

    function initializeDefaultUsers() {
      let users = getStoredUsers();
      
      // إزالة المستخدم القديم إذا وجد
      users = users.filter(u => u.username !== 'hr');
      
      // إضافة المستخدم الجديد إذا لم يكن موجودًا
      if (!users.some(u => u.username === 'hradmin')) {
        users.push({
          username: "hradmin",
          password: "Ss100200300",
          permissions: ["admin", "view", "export", "manage_users"]
        });
        
        const encrypted = CryptoJS.AES.encrypt(
          JSON.stringify(users), 
          SECRET_KEY
        ).toString();
        
        localStorage.setItem(USERS_KEY, encrypted);
      }
    }

    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', () => {
        document.getElementById('error').style.display = 'none';
      });
    });

    document.addEventListener('DOMContentLoaded', () => {
      initializeDefaultUsers();
      updateAttemptsWarning();
      setInterval(updateAttemptsWarning, 1000);
    });
  </script>
</body>
</html>
