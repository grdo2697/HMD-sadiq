<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
            width: 320px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0b7dda;
        }
        #error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <div id="error"></div>
        <input type="text" id="username" placeholder="اسم المستخدم" />
        <input type="password" id="password" placeholder="كلمة المرور" />
        <button onclick="handleLogin()">دخول</button>
    </div>

    <script>
        const SECRET_KEY = "smart_era_secret_@2024";

        function initializeUsers() {
            let users = [];
            const encryptedUsers = localStorage.getItem('users');
            if (encryptedUsers) {
                try {
                    const decrypted = CryptoJS.AES.decrypt(encryptedUsers, SECRET_KEY).toString(CryptoJS.enc.Utf8);
                    users = JSON.parse(decrypted);
                } catch (e) {
                    console.error("خطأ في فك تشفير المستخدمين:", e);
                }
            }

            if (!users.find(u => u.username === "hradmin")) {
                users.push({
                    username: "hradmin",
                    password: "Smart@2025",
                    permissions: ["manage_users", "view", "export", "view_ratings"]
                });
            }

            const otherUsers = [
                { username: "siana", password: "Aa112233" },
                { username: "Corleone", password: "20032003" },
                { username: "sales", password: "Aa332211" },
                { username: "trke", password: "Aa1122335" }
            ];

            for (const user of otherUsers) {
                if (!users.find(u => u.username === user.username)) {
                    users.push({
                        ...user,
                        permissions: [] // بدون صلاحيات
                    });
                }
            }

            const encrypted = CryptoJS.AES.encrypt(JSON.stringify(users), SECRET_KEY).toString();
            localStorage.setItem('users', encrypted);
        }

        function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorEl = document.getElementById('error');

            const encryptedUsers = localStorage.getItem('users');
            if (!encryptedUsers) {
                errorEl.textContent = "لا توجد بيانات مستخدمين.";
                errorEl.style.display = 'block';
                return;
            }

            let users = [];
            try {
                const decrypted = CryptoJS.AES.decrypt(encryptedUsers, SECRET_KEY).toString(CryptoJS.enc.Utf8);
                users = JSON.parse(decrypted);
            } catch (e) {
                errorEl.textContent = "فشل في قراءة بيانات المستخدمين.";
                errorEl.style.display = 'block';
                return;
            }

            const user = users.find(u => u.username === username && u.password === password);
            if (!user) {
                errorEl.textContent = "اسم المستخدم أو كلمة المرور غير صحيحة.";
                errorEl.style.display = 'block';
                return;
            }

            sessionStorage.setItem("auth", CryptoJS.AES.encrypt(JSON.stringify(user), SECRET_KEY).toString());

            // جميع المستخدمين يذهبون لـ index.html
            window.location.href = "index.html";
        }

        initializeUsers();
    </script>
</body>
</html>
