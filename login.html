<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>تسجيل الدخول - العصر الذكي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        #error {
            color: red;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="username" placeholder="اسم المستخدم" />
        <input type="password" id="password" placeholder="كلمة المرور" />
        <button onclick="handleLogin()">دخول</button>
        <div id="error"></div>
    </div>

    <script>
        const SECRET_KEY = "smart_era_secret_@2024";

        function initializeUsers() {
            let users = [];
            const encryptedUsers = localStorage.getItem('users');
            if (encryptedUsers) {
                try {
                    const decrypted = CryptoJS.AES.decrypt(encryptedUsers, SECRET_KEY).toString(CryptoJS.enc.Utf8);
                    users = JSON.parse(decrypted);
                } catch (e) {
                    console.error("خطأ في فك تشفير المستخدمين:", e);
                }
            }

            if (!users.find(u => u.username === "hradmin")) {
                users.push({
                    username: "hradmin",
                    password: "Smart@2025",
                    permissions: ["manage_users", "view", "export", "view_ratings"]
                });
            }

            const otherUsers = [
                { username: "siana", password: "Aa112233" },
                { username: "Corleone", password: "20032003" },
                { username: "sales", password: "Aa332211" },
                { username: "trke", password: "Aa1122335" }
            ];

            for (const user of otherUsers) {
                if (!users.find(u => u.username === user.username)) {
                    users.push({
                        ...user,
                        permissions: [] // مستخدم عادي بدون صلاحيات
                    });
                }
            }

            const encrypted = CryptoJS.AES.encrypt(JSON.stringify(users), SECRET_KEY).toString();
            localStorage.setItem('users', encrypted);
        }

        function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorEl = document.getElementById('error');

            const encryptedUsers = localStorage.getItem('users');
            if (!encryptedUsers) {
                errorEl.textContent = "لا توجد بيانات مستخدمين.";
                errorEl.style.display = 'block';
                return;
            }

            let users = [];
            try {
                const decrypted = CryptoJS.AES.decrypt(encryptedUsers, SECRET_KEY).toString(CryptoJS.enc.Utf8);
                users = JSON.parse(decrypted);
            } catch (e) {
                errorEl.textContent = "فشل في قراءة بيانات المستخدمين.";
                errorEl.style.display = 'block';
                return;
            }

            const user = users.find(u => u.username === username && u.password === password);
            if (!user) {
                errorEl.textContent = "اسم المستخدم أو كلمة المرور غير صحيحة.";
                errorEl.style.display = 'block';
                return;
            }

            sessionStorage.setItem("auth", CryptoJS.AES.encrypt(JSON.stringify(user), SECRET_KEY).toString());

            // التوجيه للصفحة الرئيسية
            window.location.href = "index.html";
        }

        initializeUsers();
    </script>
</body>
</html>
