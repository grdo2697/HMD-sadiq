<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - العصر الذكي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: #e0f2fe;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #0ea5e9;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #0ea5e9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0284c7;
    }

    .error {
      color: #ef4444;
      margin-top: 1rem;
      display: none;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم" aria-label="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور" aria-label="كلمة المرور">
    <button onclick="handleLogin()">دخول</button>
    <div id="error" class="error">بيانات الدخول غير صحيحة</div>
  </div>

  <script>
    const SECRET_KEY = "smart_era_secret_@2024";
    const USERS_KEY = "smart_era_users";

    function encryptSession(data) {
      return CryptoJS.AES.encrypt(JSON.stringify(data), SECRET_KEY).toString();
    }

    function getStoredUsers() {
      const encrypted = localStorage.getItem(USERS_KEY);
      if (!encrypted) return [];
      
      try {
        const bytes = CryptoJS.AES.decrypt(encrypted, SECRET_KEY);
        return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
      } catch {
        return [];
      }
    }

    function handleLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const users = getStoredUsers();
      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        // إنشاء جلسة مشفرة
        const sessionData = {
          user: user.username,
          permissions: user.permissions || [],
          timestamp: new Date().getTime()
        };

        const encryptedSession = encryptSession(sessionData);
        sessionStorage.setItem('auth', encryptedSession);

        window.location.href = 'index.html';
      } else {
        showError();
      }
    }

    function showError() {
      const errorEl = document.getElementById('error');
      errorEl.style.display = 'block';
      setTimeout(() => errorEl.style.display = 'none', 3000);
    }

    // تهيئة المستخدمين الافتراضيين إذا لم يوجد
    function initializeDefaultUsers() {
      const existingUsers = getStoredUsers();
      if (existingUsers.length === 0) {
        const defaultUsers = [
          { username: "hr", password: "100200300", permissions: ["admin", "view", "export"] },
          { username: "siana", password: "Aa112233", permissions: [] },
          { username: "Corleone", password: "20032003", permissions: [] },
          { username: "sales", password: "Aa332211", permissions: [] },
          { username: "trke", password: "Aa1122335", permissions: [] }
        ];
        
        const encrypted = CryptoJS.AES.encrypt(JSON.stringify(defaultUsers), SECRET_KEY).toString();
        localStorage.setItem(USERS_KEY, encrypted);
      }
    }

    // إخفاء الرسالة عند الكتابة
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', () => {
        document.getElementById('error').style.display = 'none';
      });
    });

    // التهيئة الأولية عند التحميل
    document.addEventListener('DOMContentLoaded', initializeDefaultUsers);
  </script>
</body>
</html>
