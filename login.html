<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - العصر الذكي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem 2rem;
      border-radius: 24px;
      box-shadow: 0 15px 25px rgba(0,0,0,.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h2 {
      color: #0f172a;
      margin-bottom: 2rem;
      font-size: 1.8rem;
      font-weight: 700;
      position: relative;
    }

    h2::after {
      content: '';
      width: 60px;
      height: 3px;
      background: #0ea5e9;
      position: absolute;
      bottom: -12px;
      right: 50%;
      transform: translateX(50%);
      border-radius: 2px;
    }

    .input-group {
      position: relative;
      margin-bottom: 2rem;
    }

    input {
      width: 100%;
      padding: 1rem 0;
      font-size: 16px;
      color: #333;
      border: none;
      border-bottom: 2px solid #ddd;
      outline: none;
      background: transparent;
      transition: all 0.3s ease;
    }

    input:focus,
    input:valid {
      border-bottom-color: #0ea5e9;
    }

    input:focus ~ label,
    input:valid ~ label {
      top: -20px;
      right: 0;
      color: #0ea5e9;
      font-size: 14px;
    }

    label {
      position: absolute;
      top: 1rem;
      right: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #666;
      pointer-events: none;
      transition: .5s;
    }

    button {
      position: relative;
      width: 100%;
      padding: 1rem;
      background: #0ea5e9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: .5s;
      overflow: hidden;
      margin-top: 2rem;
    }

    button:hover {
      background: #0369a1;
      box-shadow: 0 0 15px rgba(14, 165, 233, 0.5);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.4),
        transparent
      );
      transition: 0.5s;
    }

    button:hover::before {
      right: 100%;
    }

    .error {
      color: #dc2626;
      margin-top: 1.5rem;
      padding: 0.8rem;
      background: #fee2e2;
      border-radius: 8px;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 1rem;
        padding: 2rem 1.5rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>مرحباً بك في العصر الذكي</h2>
    <div class="input-group">
      <input type="text" id="username" required />
      <label>اسم المستخدم</label>
    </div>
    <div class="input-group">
      <input type="password" id="password" required />
      <label>كلمة المرور</label>
    </div>
    <button onclick="login()">الدخول إلى النظام</button>
    <div id="error" class="error">
      <span>⚠️</span>
      اسم المستخدم أو كلمة المرور غير صحيحة
    </div>
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem("users")) || [
      { username: "siana", password: "Aa112233" },
      { username: "Corleone", password: "20032003" },
      { username: "sales", password: "Aa332211" },
      { username: "trke", password: "Aa1122335" },
      { username: "hr", password: "100200300" }
    ];

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const valid = users.find(u => u.username === user && u.password === pass);

      if (valid) {
        localStorage.setItem("username", user);
        localStorage.setItem("password", pass);

        if (user.toLowerCase() === "hr") {
          const hrPermissions = ["📥 تنزيل Excel", "📋 عرض التقييمات"];
          localStorage.setItem("permissions", JSON.stringify(hrPermissions));
        } else {
          localStorage.removeItem("permissions");
        }

        window.location.href = "index.html";
      } else {
        document.getElementById("error").style.display = "flex";
      }
    }

    document.getElementById("username").addEventListener("input", () => {
      document.getElementById("error").style.display = "none";
    });

    document.getElementById("password").addEventListener("input", () => {
      document.getElementById("error").style.display = "none";
    });
  </script>
</body>
</html>
