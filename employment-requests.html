<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلبات التوظيف</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0ea5e9;
      --secondary: #38bdf8;
      --background: #f9fafb;
      --text: #0f172a;
      --border: #cbd5e1;
    }
    
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 2rem;
      background: var(--background);
      color: var(--text);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 1px 10px rgba(0,0,0,0.1);
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      text-align: right;
      border-bottom: 1px solid var(--border);
    }

    th {
      background-color: var(--primary);
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f8fafc;
    }

    .status-قيد الانتظار {
      color: #eab308;
      font-weight: bold;
    }

    .status-موافق {
      color: #22c55e;
      font-weight: bold;
    }

    .status-مرفوض {
      color: #ef4444;
      font-weight: bold;
    }

    .loader {
      display: none;
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>طلبات التوظيف الجديدة</h1>
    <div class="loader" id="loading">جاري تحميل البيانات...</div>
    <table id="requestsTable">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>نوع الطلب</th>
          <th>الحالة</th>
          <th>الموظف المسؤول</th>
          <th>تاريخ التقديم</th>
          <th>رقم الهاتف</th>
          <th>التحصيل الدراسي</th>
          <th>العنوان</th>
          <th>المواليد</th>
          <th>الراتب المتفق عليه</th>
          <th>النقل</th>
          <th>وقت المباشرة</th>
          <th>الشركة السابقة</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwX7JgLzQ4Y7VnJjqQJZQ1lQ4Q3Q5Q6Q7Q8Q9Q0/exec';

    async function fetchData() {
      try {
        document.getElementById('loading').style.display = 'block';
        const response = await fetch(scriptURL);
        const data = await response.json();
        
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        
        data.forEach(row => {
          const tr = document.createElement('tr');
          
          tr.innerHTML = `
            <td>${row.الاسم}</td>
            <td>${row['نوع الطلب']}</td>
            <td class="status-${row.الحالة}">${row.الحالة}</td>
            <td>${row['الموظف المسؤول']}</td>
            <td>${row['تاريخ التقديم']}</td>
            <td>${row['رقم الهاتف']}</td>
            <td>${row['التحصيل الدراسي']}</td>
            <td>${row.العنوان}</td>
            <td>${row.المواليد}</td>
            <td>${row['الراتب المتفق عليه']}</td>
            <td>${row.النقل}</td>
            <td>${row['وقت المباشرة']}</td>
            <td>${row['الشركة السابقة']}</td>
          `;
          
          tbody.appendChild(tr);
        });
        
      } catch (error) {
        console.error('Error:', error);
        alert('حدث خطأ أثناء جلب البيانات');
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }

    window.onload = fetchData;
  </script>
</body>
</html>
