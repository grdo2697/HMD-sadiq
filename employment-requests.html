<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>طلبات التوظيف - شركة العصر الذكي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0ea5e9;
      --secondary: #38bdf8;
      --background: #f9fafb;
      --text: #0f172a;
      --border: #cbd5e1;
    }

    .dark-mode {
      --background: #1a1a1a;
      --text: #ffffff;
      --border: #444444;
    }

    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 2rem;
      background: var(--background);
      color: var(--text);
      transition: all 0.3s ease;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 2rem;
      padding: 20px;
      border-bottom: 3px solid var(--primary);
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .search-input {
      flex: 1;
      min-width: 250px;
      padding: 0.8rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: var(--background);
      color: var(--text);
    }

    select {
      padding: 0.8rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: var(--background);
      color: var(--text);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 1px 10px rgba(0,0,0,0.1);
      background: var(--background);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      text-align: right;
      border-bottom: 1px solid var(--border);
    }

    th {
      background-color: var(--primary);
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background-color: rgba(14, 165, 233, 0.1);
    }

    .status-قيد\ الانتظار { color: #eab308; font-weight: bold; }
    .status-موافق { color: #22c55e; font-weight: bold; }
    .status-مرفوض { color: #ef4444; font-weight: bold; }

    .loader {
      display: none;
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
      color: var(--primary);
    }

    .logout-btn {
      position: fixed;
      top: 1rem;
      left: 4.5rem;
      width: 45px;
      height: 45px;
      background: var(--background);
      color: var(--text);
      border: 2px solid var(--border);
      border-radius: 50%;
      display: grid;
      place-items: center;
      cursor: pointer;
      z-index: 1000;
    }

    .toggle-dark {
      position: fixed;
      top: 1rem;
      left: 1rem;
      width: 45px;
      height: 45px;
      background: var(--background);
      color: var(--text);
      border: 2px solid var(--border);
      border-radius: 50%;
      display: grid;
      place-items: center;
      cursor: pointer;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr { 
        display: block; 
      }
      
      thead tr { 
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      
      tr { border: 1px solid var(--border); }
      
      td {
        border: none;
        position: relative;
        padding-left: 50%; 
        text-align: left;
      }
      
      td:before {
        position: absolute;
        right: 10px;
        content: attr(data-label);
        font-weight: bold;
        color: var(--primary);
      }
    }
  </style>
</head>
