<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلبات التوظيف - شركة العصر الذكي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0ea5e9;
      --secondary: #38bdf8;
      --background: #f9fafb;
      --text: #0f172a;
      --border: #cbd5e1;
    }

    .dark-mode {
      --background: #1a1a1a;
      --text: #ffffff;
      --border: #444444;
    }

    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 2rem;
      background: var(--background);
      color: var(--text);
      transition: all 0.3s ease;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .search-input {
      flex: 1;
      min-width: 250px;
      padding: 0.8rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: var(--background);
      color: var(--text);
    }

    select {
      padding: 0.8rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: var(--background);
      color: var(--text);
    }

    .logout-btn {
      position: fixed;
      top: 1rem;
      left: 4.5rem;
      width: 45px;
      height: 45px;
      background: var(--background);
      color: var(--text);
      border: 2px solid var(--border);
      border-radius: 50%;
      display: grid;
      place-items: center;
      cursor: pointer;
      z-index: 1000;
    }

    /* بقية الأنماط كما هي */
  </style>
</head>
<body>
  <button class="logout-btn" onclick="logout()">🚪</button>
  <button class="toggle-dark" onclick="toggleDarkMode()">🌙</button>

  <div class="container">
    <h1>🗃️ طلبات التوظيف الجديدة</h1>
    
    <div class="controls">
      <input type="text" 
             class="search-input" 
             placeholder="ابحث بأي حقل..."
             onkeyup="filterTable()">
      
      <select id="filter-type" onchange="filterTable()">
        <option value="">كل الأنواع</option>
      </select>
    </div>

    <div class="loader" id="loading">⏳ جاري تحميل البيانات...</div>
    <table id="requestsTable">
      <thead>
        <tr>
          <!-- العناوين كما هي -->
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzPyFRcQ0fwn2QZXtPb-BOgRb2UdzFhDqzvjK2PvLRwgM4hazUP_pAwYDo-f5XgNokANQ/exec';
    let allData = [];

    async function loadData() {
      try {
        showLoading();
        const response = await fetch(scriptURL);
        
        if (!response.ok) throw new Error('خطأ في الاتصال بالسيرفر');
        
        allData = await response.json();
        renderTable(allData);
        populateTypeFilter();
        
      } catch (error) {
        handleError(error);
      } finally {
        hideLoading();
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      
      data.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td data-label="الاسم">${item.الاسم || '—'}</td>
          <td data-label="نوع الطلب">${item.نوع_الطلب || '—'}</td>
          <td data-label="الحالة" class="status-${item.الحالة}">${item.الحالة || 'قيد المراجعة'}</td>
          <td data-label="الموظف المسؤول">${item.الموظف_المسؤول || '—'}</td>
          <td data-label="تاريخ التقديم">${formatDate(item.تاريخ_التقديم)}</td>
          <td data-label="رقم الهاتف">${item.رقم_الهاتف || '—'}</td>
          <td data-label="التحصيل الدراسي">${item.التحصيل_الدراسي || '—'}</td>
          <td data-label="العنوان">${item.العنوان || '—'}</td>
          <td data-label="المواليد">${formatDate(item.المواليد)}</td>
          <td data-label="الراتب">${formatSalary(item.الراتب_المتفق_عليه)}</td>
          <td data-label="النقل">${item.النقل ? '✅' : '❌'}</td>
          <td data-label="وقت العمل">${item.وقت_المباشرة || '—'}</td>
          <td data-label="الشركة السابقة">${item.الشركة_السابقة || '—'}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function formatSalary(amount) {
      if (!amount) return '—';
      return `${Number(amount).toLocaleString('ar-IQ')} د.ع`;
    }

    function populateTypeFilter() {
      const types = [...new Set(allData.map(item => item.نوع_الطلب))];
      const typeFilter = document.getElementById('filter-type');
      types.forEach(type => {
        typeFilter.innerHTML += `<option value="${type}">${type}</option>`;
      });
    }

    function filterTable() {
      const searchText = document.querySelector('.search-input').value.toLowerCase();
      const filterType = document.getElementById('filter-type').value;
      
      const filteredData = allData.filter(item => {
        const matchesType = !filterType || item.نوع_الطلب === filterType;
        const matchesSearch = Object.values(item).some(value => 
          String(value).toLowerCase().includes(searchText)
        );
        return matchesType && matchesSearch;
      });
      
      renderTable(filteredData);
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    // التهيئة الأولية
    document.body.classList.toggle('dark-mode', localStorage.getItem('darkMode') === 'true');
    window.addEventListener('DOMContentLoaded', () => {
      loadData();
      document.querySelector('.search-input').focus();
    });
  </script>
</body>
</html>
