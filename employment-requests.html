<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلبات التوظيف - شركة العصر الذكي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ... (نفس الـ CSS السابق بدون تغيير) ... */
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">🌙</button>
  <button class="logout-btn" onclick="logout()">🚪</button>

  <div class="container">
    <h1>🗃️ طلبات التوظيف الجديدة</h1>

    <div class="controls">
      <button class="primary" onclick="fetchData()">🔄 تحديث البيانات</button>
      <button class="primary" onclick="clearTable()">🗑️ مسح الكل</button>
      <input type="text" id="search" placeholder="ابحث بأي حقل..." oninput="filterTable()">
      <select id="filter-type" onchange="filterTable()">
        <option value="">كل أنواع الطلب</option>
      </select>
    </div>

    <div class="loader" id="loading">⏳ جاري تحميل البيانات...</div>

    <table id="requestsTable">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>نوع الطلب</th>
          <th>الحالة</th>
          <th>الموظف المسؤول</th>
          <th>تاريخ التقديم</th>
          <th>رقم الهاتف</th>
          <th>التحصيل الدراسي</th>
          <th>العنوان</th>
          <th>المواليد</th>
          <th>الراتب</th>
          <th>النقل</th>
          <th>وقت العمل</th>
          <th>الشركة السابقة</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx4YebX4H2On6sWKaWhL4ZHy0j7qqiUEB6DcrO_muHBPMjU2AuS7Udo8h2J3afa7OE67A/exec';
    let allData = [];

    async function fetchData() {
      showLoading();
      try {
        const response = await fetch(SCRIPT_URL);
        if (!response.ok) throw new Error('فشل الاتصال: ' + response.status);
        
        const result = await response.json();
        if (!result.success) throw new Error(result.error);
        
        allData = result.data || [];
        renderTable(allData);
        populateTypeFilter();
        
      } catch (error) {
        showError(error.message);
      } finally {
        hideLoading();
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      
      if (data.length === 0) {
        showEmptyMessage();
        return;
      }

      data.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td data-label="الاسم">${item.الاسم}</td>
          <td data-label="نوع الطلب">${item.nوع_الطلب}</td>
          <td data-label="الحالة" class="status-${item.الحالة.replace(' ', '_')}">${item.الحالة}</td>
          <td data-label="الموظف المسؤول">${item.الموظف_المسؤول}</td>
          <td data-label="تاريخ التقديم">${item.تاريخ_التقديم}</td>
          <td data-label="رقم الهاتف">${item.رقم_الهاتف}</td>
          <td data-label="التحصيل الدراسي">${item.التحصيل_الدراسي}</td>
          <td data-label="العنوان">${item.العنوان}</td>
          <td data-label="المواليد">${item.المواليد}</td>
          <td data-label="الراتب">${item.الراتب_المتفق_عليه}</td>
          <td data-label="النقل">${item.النقل}</td>
          <td data-label="وقت العمل">${item.وقت_المباشرة}</td>
          <td data-label="الشركة السابقة">${item.الشركة_السابقة}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function populateTypeFilter() {
      const select = document.getElementById('filter-type');
      const types = [...new Set(allData.map(item => item.nوع_الطلب))].filter(Boolean);
      select.innerHTML = '<option value="">كل أنواع الطلب</option>';
      types.forEach(type => {
        select.innerHTML += `<option value="${type}">${type}</option>`;
      });
    }

    function filterTable() {
      const searchTerm = document.getElementById('search').value.toLowerCase();
      const filterType = document.getElementById('filter-type').value;
      
      const filtered = allData.filter(item => {
        const matchesType = !filterType || item.nوع_الطلب === filterType;
        const matchesSearch = Object.values(item).some(val => 
          String(val).toLowerCase().includes(searchTerm)
        );
        return matchesType && matchesSearch;
      });
      
      renderTable(filtered);
    }

    function showEmptyMessage() {
      document.getElementById('tableBody').innerHTML = `
        <tr><td colspan="13" class="no-data">لا توجد بيانات لعرضها</td></tr>
      `;
    }

    function showError(message) {
      document.getElementById('tableBody').innerHTML = `
        <tr><td colspan="13" class="error">⚠️ ${message}</td></tr>
      `;
    }

    // ... (بقية الدوال كما هي) ...
  </script>
</body>
</html>
