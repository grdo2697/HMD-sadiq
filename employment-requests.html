<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلبات التوظيف - شركة العصر الذكي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet>
  <style>
    :root {
      --primary: #0ea5e9;
      --secondary: #38bdf8;
      --background: #f9fafb;
      --text: #0f172a;
      --border: #cbd5e1;
    }

    .dark-mode {
      --background: #1a1a1a;
      --text: #ffffff;
      --border: #444444;
    }

    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 2rem;
      background: var(--background);
      color: var(--text);
      transition: all 0.3s ease;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .search-input {
      flex: 1;
      min-width: 250px;
      padding: 0.8rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: var(--background);
      color: var(--text);
    }

    select {
      padding: 0.8rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: var(--background);
      color: var(--text);
    }

    /* بقية الأنماط كما هي مع تعديلات الألوان */
  </style>
</head>
<body>
  <!-- إضافة أزرار التحكم -->
  <button class="toggle-dark" onclick="toggleDarkMode()">🌙</button>
  <button class="logout-btn" onclick="logout()">🚪</button>

  <div class="container">
    <h1>🗃️ طلبات التوظيف الجديدة</h1>
    
    <div class="controls">
      <input type="text" 
             class="search-input" 
             placeholder="ابحث بأي حقل..."
             onkeyup="filterTable()">
      
      <select id="filter-type" onchange="filterTable()">
        <option value="">كل الأنواع</option>
      </select>
    </div>

    <!-- الجدول كما هو -->
  </div>

  <script>
    // دالة تسجيل الخروج
    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    // دالة الوضع الليلي
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    // تهيئة الوضع الليلي
    document.body.classList.toggle('dark-mode', localStorage.getItem('dark-mode') === 'true');

    // تنسيق الراتب بالدينار العراقي
    function formatSalary(amount) {
      if (!amount) return '—';
      return `${Number(amount).toLocaleString('ar-IQ')} د.ع`;
    }

    // دالة التصفية والبحث
    function filterTable() {
      const searchText = document.querySelector('.search-input').value.toLowerCase();
      const filterType = document.getElementById('filter-type').value;
      
      const rows = document.querySelectorAll('#tableBody tr');
      
      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        const typeMatch = !filterType || cells[1].textContent === filterType;
        const textMatch = Array.from(cells).some(cell => 
          cell.textContent.toLowerCase().includes(searchText)
        );
        
        row.style.display = (typeMatch && textMatch) ? '' : 'none';
      });
    }

    // عند تحميل البيانات
    async function loadData() {
      try {
        const response = await fetch('https://script.google.com/macros/s/your-script-id/exec');
        const data = await response.json();
        
        // تعبئة فلتر الأنواع
        const types = [...new Set(data.map(item => item.نوع_الطلب))];
        const typeFilter = document.getElementById('filter-type');
        types.forEach(type => {
          typeFilter.innerHTML += `<option value="${type}">${type}</option>`;
        });
        
        // بقية كود تعبئة الجدول...
      } catch (error) {
        console.error('Error:', error);
      }
    }

    // بدء التحميل
    window.addEventListener('DOMContentLoaded', () => {
      loadData();
      document.querySelector('.search-input').focus();
    });
  </script>
</body>
</html>
