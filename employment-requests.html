<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلبات التوظيف - شركة العصر الذكي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* الأنماط تبقى كما هي */
  </style>
</head>
<body>
  <div class="container">
    <h1>🗃️ طلبات التوظيف الجديدة</h1>
    <div class="loader" id="loading">⏳ جاري تحميل البيانات...</div>
    <table id="requestsTable">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>نوع الطلب</th>
          <th>الحالة</th>
          <th>الموظف المسؤول</th>
          <th>تاريخ التقديم</th>
          <th>رقم الهاتف</th>
          <th>التحصيل الدراسي</th>
          <th>العنوان</th>
          <th>المواليد</th>
          <th>الراتب</th>
          <th>النقل</th>
          <th>وقت العمل</th>
          <th>الشركة السابقة</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzPyFRcQ0fwn2QZXtPb-BOgRb2UdzFhDqzvjK2PvLRwgM4hazUP_pAwYDo-f5XgNokANQ/exec';

    async function loadData() {
      try {
        showLoading();
        const response = await fetch(scriptURL);
        
        if (!response.ok) throw new Error('خطأ في الاتصال بالسيرفر');
        
        const data = await response.json();
        
        renderTable(data);
        
      } catch (error) {
        handleError(error);
      } finally {
        hideLoading();
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      
      data.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td data-label="الاسم">${item.الاسم || '—'}</td>
          <td data-label="نوع الطلب">${item.نوع_الطلب || '—'}</td>
          <td data-label="الحالة" class="status-${item.الحالة}">${item.الحالة || 'قيد المراجعة'}</td>
          <td data-label="الموظف المسؤول">${item.الموظف_المسؤول || '—'}</td>
          <td data-label="تاريخ التقديم">${formatDate(item.تاريخ_التقديم)}</td>
          <td data-label="رقم الهاتف">${item.رقم_الهاتف || '—'}</td>
          <td data-label="التحصيل الدراسي">${item.التحصيل_الدراسي || '—'}</td>
          <td data-label="العنوان">${item.العنوان || '—'}</td>
          <td data-label="المواليد">${formatDate(item.المواليد)}</td>
          <td data-label="الراتب">${formatSalary(item.الراتب_المتفق_عليه)}</td>
          <td data-label="النقل">${item.النقل ? '✅' : '❌'}</td>
          <td data-label="وقت العمل">${item.وقت_المباشرة || '—'}</td>
          <td data-label="الشركة السابقة">${item.الشركة_السابقة || '—'}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function formatDate(dateString) {
      if (!dateString) return '—';
      const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
      return new Date(dateString).toLocaleDateString('ar-EG', options);
    }

    function formatSalary(amount) {
      return amount ? `${Number(amount).toLocaleString('ar')} ﷼` : '—';
    }

    function handleError(error) {
      console.error('حدث خطأ:', error);
      alert('⚠️ فشل تحميل البيانات، يرجى المحاولة لاحقًا');
    }

    function showLoading() {
      document.getElementById('loading').style.display = 'block';
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    // تحديث البيانات كل 3 دقائق
    setInterval(loadData, 180000);
    
    // بدء التحميل عند فتح الصفحة
    window.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>
</html>
