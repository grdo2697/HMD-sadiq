<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلبات التوظيف - شركة العصر الذكي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0ea5e9;
      --secondary: #38bdf8;
      --background: #f9fafb;
      --text: #0f172a;
      --border: #cbd5e1;
    }
    
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 2rem;
      background: var(--background);
      color: var(--text);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 2rem;
      padding: 20px;
      border-bottom: 3px solid var(--primary);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 1px 10px rgba(0,0,0,0.1);
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      text-align: right;
      border-bottom: 1px solid var(--border);
    }

    th {
      background-color: var(--primary);
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f8fafc;
    }

    .status-قيد الانتظار { color: #eab308; font-weight: bold; }
    .status-موافق { color: #22c55e; font-weight: bold; }
    .status-مرفوض { color: #ef4444; font-weight: bold; }

    .loader {
      display: none;
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
      color: var(--primary);
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr { 
        display: block; 
      }
      
      thead tr { 
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      
      tr { border: 1px solid var(--border); }
      
      td {
        border: none;
        position: relative;
        padding-left: 50%; 
        text-align: left;
      }
      
      td:before {
        position: absolute;
        right: 10px;
        content: attr(data-label);
        font-weight: bold;
        color: var(--primary);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🗃️ طلبات التوظيف الجديدة</h1>
    <div class="loader" id="loading">⏳ جاري تحميل البيانات...</div>
    <table id="requestsTable">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>نوع الطلب</th>
          <th>الحالة</th>
          <th>الموظف المسؤول</th>
          <th>تاريخ التقديم</th>
          <th>رقم الهاتف</th>
          <th>التحصيل الدراسي</th>
          <th>العنوان</th>
          <th>المواليد</th>
          <th>الراتب</th>
          <th>النقل</th>
          <th>وقت العمل</th>
          <th>الشركة السابقة</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzPyFRcQ0fwn2QZXtPb-BOgRb2UdzFhDqzvjK2PvLRwgM4hazUP_pAwYDo-f5XgNokANQ/exec';

    async function loadData() {
      try {
        showLoading();
        const response = await fetch(scriptURL);
        
        if (!response.ok) {
          throw new Error(`خطأ في الشبكة: ${response.status}`);
        }
        
        const data = await response.json();
        
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        
        data.forEach((item) => {
          const tr = document.createElement('tr');
          
          tr.innerHTML = `
            <td data-label="الاسم">${item.الاسم || 'غير متوفر'}</td>
            <td data-label="نوع الطلب">${item.نوع_الطلب || 'غير محدد'}</td>
            <td data-label="الحالة" class="status-${item.الحالة}">${item.الحالة || 'قيد الانتظار'}</td>
            <td data-label="الموظف المسؤول">${item.الموظف_المسؤول || 'غير محدد'}</td>
            <td data-label="تاريخ التقديم">${item.تاريخ_التقديم || 'غير محدد'}</td>
            <td data-label="رقم الهاتف">${item.رقم_الهاتف || 'بدون'}</td>
            <td data-label="التحصيل الدراسي">${item.التحصيل_الدراسي || 'غير محدد'}</td>
            <td data-label="العنوان">${item.العنوان || 'غير محدد'}</td>
            <td data-label="المواليد">${item.المواليد || 'غير محدد'}</td>
            <td data-label="الراتب">${item.الراتب_المتفق_عليه || '0'}</td>
            <td data-label="النقل">${item.النقل ? '✅ متوفر' : '❌ غير متوفر'}</td>
            <td data-label="وقت العمل">${item.وقت_المباشرة || 'غير محدد'}</td>
            <td data-label="الشركة السابقة">${item.الشركة_السابقة || 'لا يوجد'}</td>
          `;
          
          tbody.appendChild(tr);
        });
        
      } catch (error) {
        console.error('حدث خطأ:', error);
        alert('❗ تعذر تحميل البيانات، يرجى التحقق من اتصال الإنترنت والمحاولة لاحقًا');
      } finally {
        hideLoading();
      }
    }

    function showLoading() {
      document.getElementById('loading').style.display = 'block';
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    // تحديث تلقائي كل 5 دقائق
    setInterval(loadData, 300000);
    
    // التحميل الأولي عند فتح الصفحة
    window.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>
</html>
