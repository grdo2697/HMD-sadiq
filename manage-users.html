<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة المستخدمين - العصر الذكي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    /* أنماط متوافقة مع index.html */
    :root {
      --primary: #0ea5e9;
      --secondary: #38bdf8;
      --accent: #facc15;
      --background: #f9fafb;
      --text: #0f172a;
      --border: #cbd5e1;
      --hover: #e0f2fe;
      --danger: #ef4444;
    }

    .dark-mode {
      --background: #0f172a;
      --text: #f9fafb;
      --border: #334155;
      --hover: #1e293b;
    }

    * {
      font-family: 'Cairo', sans-serif;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      background: var(--background);
      color: var(--text);
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 2rem 1rem;
      border-radius: 0 0 30px 30px;
      text-align: center;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: white;
      font-size: 2rem;
      text-shadow: 1px 2px 6px rgba(0, 0, 0, 0.3);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .user-form {
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 16px;
      margin-bottom: 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      backdrop-filter: blur(8px);
    }

    .input-group {
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid var(--border);
      border-radius: 10px;
      background: var(--background);
      color: var(--text);
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    .permissions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin: 1rem 0;
    }

    .permissions-grid label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem;
      background: var(--background);
      border-radius: 8px;
      border: 2px solid var(--border);
    }

    button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, var(--accent), #fde047);
      color: #1e293b;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--background);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      text-align: right;
    }

    th {
      background: rgba(14, 165, 233, 0.1);
      color: var(--primary);
    }

    tr:hover {
      background-color: var(--hover);
    }

    .logout-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      width: 45px;
      height: 45px;
      background: var(--background);
      color: var(--text);
      border: 2px solid var(--border);
      border-radius: 50%;
      display: grid;
      place-items: center;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .permissions-grid {
        grid-template-columns: 1fr;
      }
      
      .user-form {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <button class="logout-btn" onclick="logout()">🚪</button>

  <header>
    <h1>إدارة المستخدمين</h1>
  </header>

  <div class="container">
    <div class="user-form">
      <div class="input-group">
        <input type="text" id="newUsername" placeholder="اسم المستخدم" required>
      </div>
      
      <div class="input-group">
        <input type="password" id="newPassword" placeholder="كلمة المرور" required>
      </div>

      <div class="permissions-grid">
        <label><input type="checkbox" id="perm1"> عرض البيانات</label>
        <label><input type="checkbox" id="perm2"> التصدير</label>
        <label><input type="checkbox" id="perm3"> إدارة المستخدمين</label>
      </div>

      <button onclick="addUser()">💾 حفظ المستخدم</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>اسم المستخدم</th>
          <th>الصلاحيات</th>
          <th>الإجراءات</th>
        </tr>
      </thead>
      <tbody id="usersList"></tbody>
    </table>
  </div>

  <script>
    // نظام الجلسات المشترك
    const SECRET_KEY = "smart_era_secret_@2024";
    
    function decryptSession() {
      try {
        const encrypted = sessionStorage.getItem('auth');
        if (!encrypted) return null;
        
        const bytes = CryptoJS.AES.decrypt(encrypted, SECRET_KEY);
        return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
      } catch (error) {
        logout();
        return null;
      }
    }

    // التحقق من صلاحيات المدير
    const currentSession = decryptSession();
    if (!currentSession || !currentSession.permissions?.includes('admin')) {
      alert('⚠️ صلاحيات غير كافية للوصول لهذه الصفحة');
      window.location.href = 'index.html';
    }

    // إدارة بيانات المستخدمين
    let users = JSON.parse(localStorage.getItem("users") || '[]');
    
    function renderUsers() {
      const tbody = document.getElementById("usersList");
      tbody.innerHTML = users.map((user, index) => `
        <tr>
          <td>${user.username}</td>
          <td>${user.permissions?.join('، ') || 'لا يوجد'}</td>
          <td>
            <button onclick="editUser(${index})">✏️ تعديل</button>
            <button onclick="deleteUser(${index})" 
              style="background: ${user.username === currentSession.user ? 'var(--danger)' : 'var(--accent)'}">
              🗑️ حذف
            </button>
          </td>
        </tr>
      `).join('');
    }

    function validateUser(username, password) {
      if (!username || !password) throw new Error('يرجى ملء جميع الحقول');
      if (username.length < 3) throw new Error('اسم المستخدم يجب أن يكون 3 أحرف على الأقل');
      if (password.length < 6) throw new Error('كلمة المرور يجب أن تكون 6 أحرف على الأقل');
    }

    function addUser() {
      try {
        const newUser = {
          username: document.getElementById("newUsername").value.trim(),
          password: document.getElementById("newPassword").value.trim(),
          permissions: []
        };

        validateUser(newUser.username, newUser.password);
        
        if (users.some(u => u.username === newUser.username)) {
          throw new Error('اسم المستخدم موجود مسبقاً');
        }

        // إضافة الصلاحيات
        if (document.getElementById("perm1").checked) newUser.permissions.push('view');
        if (document.getElementById("perm2").checked) newUser.permissions.push('export');
        if (document.getElementById("perm3").checked) newUser.permissions.push('admin');

        users.push(newUser);
        localStorage.setItem("users", JSON.stringify(users));
        renderUsers();
        clearForm();
        
      } catch (error) {
        alert(error.message);
      }
    }

    function editUser(index) {
      const user = users[index];
      try {
        document.getElementById("newUsername").value = user.username;
        document.getElementById("newPassword").value = user.password;
        
        document.getElementById("perm1").checked = user.permissions?.includes('view');
        document.getElementById("perm2").checked = user.permissions?.includes('export');
        document.getElementById("perm3").checked = user.permissions?.includes('admin');

        users.splice(index, 1);
        localStorage.setItem("users", JSON.stringify(users));
        renderUsers();
        
      } catch (error) {
        alert('حدث خطأ أثناء التعديل: ' + error.message);
      }
    }

    function deleteUser(index) {
      try {
        const deletedUser = users[index];
        if (deletedUser.username === currentSession.user) {
          if (!confirm('هل تريد حذف حسابك؟ سيتم تسجيل خروجك تلقائياً')) return;
          logout();
        }
        
        users.splice(index, 1);
        localStorage.setItem("users", JSON.stringify(users));
        renderUsers();
        
      } catch (error) {
        alert('حدث خطأ أثناء الحذف: ' + error.message);
      }
    }

    function clearForm() {
      document.getElementById("newUsername").value = "";
      document.getElementById("newPassword").value = "";
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
    }

    function logout() {
      sessionStorage.removeItem('auth');
      window.location.href = 'login.html';
    }

    // التحميل الأولي
    document.addEventListener('DOMContentLoaded', () => {
      if (!users.length) {
        localStorage.setItem("users", JSON.stringify([{
          username: "hr",
          password: "100200300",
          permissions: ["admin"]
        }]));
      }
      renderUsers();
    });
  </script>
</body>
</html>
