<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة المستخدمين</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .user-table th, .user-table td {
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="mb-3 text-right">
      <button class="btn btn-success" data-toggle="modal" data-target="#addUserModal">
        <i class="fa fa-plus"></i> إضافة مستخدم
      </button>
    </div>

    <table class="table table-bordered table-striped user-table">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>اسم المستخدم</th>
          <th>كلمة المرور</th>
          <th>الصلاحيات</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- البيانات ستُضاف هنا تلقائيًا -->
      </tbody>
    </table>
  </div>

  <!-- Modal إضافة مستخدم -->
  <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="userForm">
          <div class="modal-header">
            <h5 class="modal-title" id="addUserModalLabel">إضافة مستخدم جديد</h5>
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          </div>
          <div class="modal-body">
            <input type="text" id="username" class="form-control mb-2" placeholder="اسم المستخدم" required>
            <input type="password" id="password" class="form-control mb-2" placeholder="كلمة المرور" required>
            <select id="permissions" class="form-control">
              <option value="📥 تنزيل Excel">📥 تنزيل Excel</option>
              <option value="📋 عرض التقييمات">📋 عرض التقييمات</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">إضافة</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // تأكد من تسجيل الدخول
    const currentUser = localStorage.getItem("username");
    const currentPass = localStorage.getItem("password");
    if (!currentUser || !currentPass) {
      window.location.href = "login.html";
    }

    function loadUsers() {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const tbody = document.getElementById("userTableBody");
      tbody.innerHTML = "";
      users.forEach((user, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${user.username}</td>
          <td>${user.password}</td>
          <td>${user.permissions}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="editUser(${index})">تعديل</button>
            <button class="btn btn-danger btn-sm ml-2" onclick="deleteUser(${index})">حذف</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function saveUsers(users) {
      localStorage.setItem("users", JSON.stringify(users));
    }

    function editUser(index) {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users[index];
      const newPermissions = prompt("تعديل صلاحيات المستخدم:", user.permissions);
      if (newPermissions !== null) {
        user.permissions = newPermissions;
        saveUsers(users);
        loadUsers();
      }
    }

    function deleteUser(index) {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      if (confirm("هل أنت متأكد من حذف هذا المستخدم؟")) {
        users.splice(index, 1);
        saveUsers(users);
        loadUsers();
      }
    }

    document.getElementById("userForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const permissions = document.getElementById("permissions").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];

      // التحقق من عدم تكرار المستخدم
      if (users.find(u => u.username === username)) {
        alert("اسم المستخدم موجود مسبقًا");
        return;
      }

      users.push({ username, password, permissions });
      saveUsers(users);
      $('#addUserModal').modal('hide');
      this.reset();
      loadUsers();
    });

    loadUsers();
  </script>
</body>

</html>
