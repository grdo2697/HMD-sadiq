<!-- manage-users.html -->
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إدارة المستخدمين</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f2f2f2; }
    label, input, select { display: block; margin: 10px 0; }
    button { margin: 5px; }
    .user { background: white; padding: 10px; margin: 10px 0; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>إدارة المستخدمين</h2>
  <input type="text" id="username" placeholder="اسم المستخدم">
  <input type="password" id="password" placeholder="كلمة المرور">
  <label>الصلاحيات:</label>
  <select id="permissions" multiple>
    <option>📋 عرض التقييمات</option>
    <option>📥 تنزيل Excel</option>
  </select>
  <button onclick="addUser()">➕ إضافة مستخدم</button>

  <div id="userList"></div>

  <script>
    let users = JSON.parse(localStorage.getItem('users')) || [];

    function saveUsers() {
      localStorage.setItem('users', JSON.stringify(users));
      showUsers();
    }

    function addUser() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const permissions = Array.from(document.getElementById('permissions').selectedOptions).map(opt => opt.value);

      if (!username || !password) return alert('يرجى ملء كل الحقول');
      if (users.some(u => u.username === username)) return alert('المستخدم موجود مسبقًا');

      users.push({ username, password, permissions });
      saveUsers();
    }

    function deleteUser(username) {
      users = users.filter(u => u.username !== username);
      saveUsers();
    }

    function updatePermissions(username) {
      const perms = prompt("أدخل الصلاحيات مفصولة بفاصلة (مثال: 📋 عرض التقييمات,📥 تنزيل Excel)");
      if (perms !== null) {
        const user = users.find(u => u.username === username);
        user.permissions = perms.split(',').map(p => p.trim());
        saveUsers();
      }
    }

    function showUsers() {
      const container = document.getElementById('userList');
      container.innerHTML = '';
      users.forEach(user => {
        container.innerHTML += `
          <div class="user">
            👤 <b>${user.username}</b><br>
            🔑 ${user.password}<br>
            🛡️ ${user.permissions.join(', ')}<br>
            <button onclick="updatePermissions('${user.username}')">✏️ تعديل الصلاحيات</button>
            <button onclick="deleteUser('${user.username}')">🗑️ حذف</button>
          </div>`;
      });
    }

    showUsers();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body { font-family: sans-serif; padding: 50px; background: #eee; text-align: center; }
    input { display: block; margin: 10px auto; padding: 10px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>تسجيل الدخول</h2>
  <input type="text" id="username" placeholder="اسم المستخدم">
  <input type="password" id="password" placeholder="كلمة المرور">
  <button onclick="login()">تسجيل الدخول</button>

  <script>
    function login() {
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const user = users.find(u => u.username === username && u.password === password);
      if (!user) return alert('بيانات غير صحيحة أو تم حذف الحساب');

      localStorage.setItem('currentUser', JSON.stringify(user));
      location.href = 'index.html';
    }
  </script>
</body>
</html>

<!-- index.html -->
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الصفحة الرئيسية</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .hidden { display: none; }
    button { padding: 10px; margin: 5px; }
  </style>
</head>
<body>
  <h2>مرحباً بك 👋</h2>
  <div id="buttons">
    <button id="btn-ratings" class="hidden">📋 عرض التقييمات</button>
    <button id="btn-excel" class="hidden">📥 تنزيل Excel</button>
    <button onclick="logout()">🚪 تسجيل الخروج</button>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    const allUsers = JSON.parse(localStorage.getItem('users')) || [];

    if (!currentUser || !allUsers.some(u => u.username === currentUser.username)) {
      alert("يرجى تسجيل الدخول أولاً");
      location.href = 'login.html';
    }

    const permissions = currentUser.permissions || [];
    if (permissions.includes("📋 عرض التقييمات")) {
      document.getElementById('btn-ratings').classList.remove('hidden');
    }
    if (permissions.includes("📥 تنزيل Excel")) {
      document.getElementById('btn-excel').classList.remove('hidden');
    }

    function logout() {
      localStorage.removeItem('currentUser');
      location.href = 'login.html';
    }
  </script>
</body>
</html>
