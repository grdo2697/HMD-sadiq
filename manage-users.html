<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="لوحة إدارة المستخدمين - العصر الذكي">
  <title>إدارة المستخدمين - العصر الذكي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    :root {
      --primary: #0ea5e9;
      --secondary: #38bdf8;
      --accent: #facc15;
      --background: #f9fafb;
      --text: #0f172a;
      --border: #cbd5e1;
      --hover: #e0f2fe;
      --danger: #ef4444;
      --radius: 12px;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .dark-mode {
      --background: #0f172a;
      --text: #f9fafb;
      --border: #334155;
      --hover: #1e293b;
    }

    * {
      font-family: 'Cairo', sans-serif;
      box-sizing: border-box;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    body {
      margin: 0;
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
    }

    .page-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 2rem 1rem;
      border-radius: 0 0 var(--radius) var(--radius);
      text-align: center;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }

    .page-header h1 {
      color: white;
      font-size: 2rem;
      margin: 0;
      text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .user-form {
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: var(--radius);
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
    }

    .form-control {
      margin-bottom: 1.2rem;
    }

    .form-input {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: var(--background);
      color: var(--text);
      font-size: 1rem;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
    }

    .permissions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin: 1.5rem 0;
    }

    .permission-item {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      padding: 0.8rem;
      background: var(--background);
      border-radius: 8px;
      border: 2px solid var(--border);
      cursor: pointer;
    }

    .permission-item:hover {
      border-color: var(--primary);
    }

    .users-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--background);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .users-table th,
    .users-table td {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      text-align: right;
    }

    .users-table th {
      background: rgba(14, 165, 233, 0.1);
      color: var(--primary);
      font-weight: 600;
    }

    .users-table tr:hover {
      background-color: var(--hover);
    }

    .btn {
      padding: 0.7rem 1.3rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: transform 0.2s;
    }

    .btn-primary {
      background: linear-gradient(to right, var(--accent), #fde047);
      color: #1e293b;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-edit {
      background: var(--primary);
      color: white;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .logout-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      padding: 0.8rem;
      background: var(--background);
      color: var(--text);
      border: 2px solid var(--border);
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
    }

    .badge {
      padding: 0.25rem 0.6rem;
      border-radius: 1rem;
      font-size: 0.85em;
    }

    .badge.admin {
      background: var(--primary);
      color: white;
    }

    .text-muted {
      color: var(--border);
      font-style: italic;
    }

    @media (max-width: 768px) {
      .permissions-grid {
        grid-template-columns: 1fr;
      }

      .users-table {
        display: block;
        overflow-x: auto;
      }

      .btn {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <button class="logout-btn" aria-label="تسجيل الخروج" onclick="logout()">🚪</button>

  <header class="page-header">
    <h1>إدارة المستخدمين</h1>
  </header>

  <main class="main-container">
    <form class="user-form" id="userForm" onsubmit="handleFormSubmit(event)">
      <div class="form-control">
        <input 
          type="text" 
          id="newUsername" 
          class="form-input"
          placeholder="اسم المستخدم" 
          required
          aria-label="اسم المستخدم"
        >
      </div>
      
      <div class="form-control">
        <input 
          type="password" 
          id="newPassword" 
          class="form-input"
          placeholder="كلمة المرور" 
          required
          aria-label="كلمة المرور"
        >
      </div>

      <fieldset class="permissions-grid">
        <legend>الصلاحيات:</legend>
        <label class="permission-item">
          <input type="checkbox" id="perm1" name="permissions" value="view">
          عرض البيانات
        </label>
        <label class="permission-item">
          <input type="checkbox" id="perm2" name="permissions" value="export">
          التصدير
        </label>
        <label class="permission-item">
          <input type="checkbox" id="perm3" name="permissions" value="admin">
          إدارة المستخدمين
        </label>
      </fieldset>

      <button type="submit" class="btn btn-primary">
        💾 حفظ المستخدم
      </button>
    </form>

    <div class="table-responsive">
      <table class="users-table">
        <thead>
          <tr>
            <th>اسم المستخدم</th>
            <th>الصلاحيات</th>
            <th>الإجراءات</th>
          </tr>
        </thead>
        <tbody id="usersList"></tbody>
      </table>
    </div>
  </main>

  <script>
    const SECRET_KEY = "smart_era_secret_@2024";
    const USERS_KEY = "smart_era_users";
    const SESSION_KEY = "auth";

    let isEditMode = false;
    let currentEditIndex = null;

    function decryptSession() {
      try {
        const encrypted = sessionStorage.getItem(SESSION_KEY);
        if (!encrypted) return null;
        
        const bytes = CryptoJS.AES.decrypt(encrypted, SECRET_KEY);
        return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
      } catch (error) {
        handleAuthError();
        return null;
      }
    }

    function verifyAdminPermissions() {
      const session = decryptSession();
      const isValid = session?.permissions?.includes('admin') && session?.user === 'hr';
      
      if (!isValid) {
        alert('⚠️ صلاحيات الدخول مقصورة على المسؤول العام');
        window.location.href = 'index.html';
      }
    }

    function getUsers() {
      const encrypted = localStorage.getItem(USERS_KEY);
      if (!encrypted) return [];
      
      try {
        const bytes = CryptoJS.AES.decrypt(encrypted, SECRET_KEY);
        return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
      } catch {
        return [];
      }
    }

    function saveUsers(users) {
      const encrypted = CryptoJS.AES.encrypt(JSON.stringify(users), SECRET_KEY).toString();
      localStorage.setItem(USERS_KEY, encrypted);
    }

    function validateUser({ username, password }) {
      const errors = [];
      
      if (!username.trim()) errors.push('اسم المستخدم مطلوب');
      if (!password.trim()) errors.push('كلمة المرور مطلوبة');
      if (username.length < 3) errors.push('اسم المستخدم يجب أن يكون 3 أحرف على الأقل');
      if (password.length < 6) errors.push('كلمة المرور يجب أن تكون 6 أحرف على الأقل');

      if (errors.length) throw new Error(errors.join('\n'));
    }

    function handleFormSubmit(e) {
      e.preventDefault();
      isEditMode ? updateUser() : addUser();
    }

    function getFormData() {
      return {
        username: document.getElementById('newUsername').value.trim(),
        password: document.getElementById('newPassword').value.trim(),
        permissions: Array.from(document.querySelectorAll('[name="permissions"]:checked'))
          .map(checkbox => checkbox.value)
      };
    }

    function addUser() {
      try {
        const newUser = getFormData();
        validateUser(newUser);
        
        if (newUser.permissions.includes('admin')) {
          throw new Error('فقط المسؤول العام يمكنه إنشاء مديرين');
        }

        const users = getUsers();
        if (users.some(u => u.username === newUser.username)) {
          throw new Error('اسم المستخدم موجود مسبقاً');
        }

        users.push(newUser);
        saveUsers(users);
        renderUsers();
        resetForm();
      } catch (error) {
        showError(error.message);
      }
    }

    function editUser(index) {
      const users = getUsers();
      const user = users[index];
      
      if (user.username === 'hr') {
        alert('لا يمكن تعديل حساب المسؤول العام');
        return;
      }

      document.getElementById('newUsername').value = user.username;
      document.getElementById('newPassword').value = user.password;
      
      document.querySelectorAll('[name="permissions"]').forEach(checkbox => {
        checkbox.checked = user.permissions.includes(checkbox.value);
      });

      isEditMode = true;
      currentEditIndex = index;
    }

    function updateUser() {
      try {
        const updatedUser = getFormData();
        validateUser(updatedUser);
        
        if (updatedUser.permissions.includes('admin')) {
          throw new Error('فقط المسؤول العام يمكنه إنشاء مديرين');
        }

        const users = getUsers();
        if (users.some((u, i) => u.username === updatedUser.username && i !== currentEditIndex)) {
          throw new Error('اسم المستخدم موجود مسبقاً');
        }

        users[currentEditIndex] = updatedUser;
        saveUsers(users);
        renderUsers();
        resetForm();
      } catch (error) {
        showError(error.message);
      }
    }

    function deleteUser(index) {
      const users = getUsers();
      const user = users[index];
      
      if (user.username === 'hr') {
        alert('لا يمكن حذف حساب المسؤول العام');
        return;
      }

      if (confirm(`هل أنت متأكد من حذف المستخدم "${user.username}"؟`)) {
        users.splice(index, 1);
        saveUsers(users);
        renderUsers();
      }
    }

    function renderUsers() {
      const tbody = document.getElementById('usersList');
      const users = getUsers();
      
      tbody.innerHTML = users.map((user, index) => `
        <tr>
          <td>${user.username}</td>
          <td>
            ${user.permissions.includes('admin') ? 
              '<span class="badge admin">مدير كامل</span>' : 
              user.permissions.join('، ') || 'لا يوجد'}
          </td>
          <td>
            ${user.username === 'hr' ? 
              '<span class="text-muted">غير مسموح</span>' : 
              `<button class="btn btn-edit" onclick="editUser(${index})">✏️ تعديل</button>
               <button class="btn btn-danger" onclick="deleteUser(${index})">🗑️ حذف</button>`}
          </td>
        </tr>
      `).join('');
    }

    function resetForm() {
      document.getElementById('userForm').reset();
      isEditMode = false;
      currentEditIndex = null;
    }

    function showError(message) {
      alert(`❌ خطأ:\n${message}`);
    }

    function handleAuthError() {
      sessionStorage.removeItem(SESSION_KEY);
      window.location.href = 'login.html';
    }

    function logout() {
      sessionStorage.removeItem(SESSION_KEY);
      window.location.href = 'login.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
      verifyAdminPermissions();
      
      const initialUsers = [
        { username: "siana", password: "Aa112233", permissions: [] },
        { username: "Corleone", password: "20032003", permissions: [] },
        { username: "sales", password: "Aa332211", permissions: [] },
        { username: "trke", password: "Aa1122335", permissions: [] },
        { username: "hr", password: "100200300", permissions: ["admin", "view", "export"] }
      ];

      const existingUsers = getUsers();
      
      if (existingUsers.length === 0) {
        saveUsers(initialUsers);
      } else {
        const updatedUsers = existingUsers.map(user => {
          if (user.username === "hr") {
            return {...user, permissions: ["admin", "view", "export"]};
          }
          return user;
        });
        saveUsers(updatedUsers);
      }
      
      renderUsers();
    });
  </script>
</body>
</html>
