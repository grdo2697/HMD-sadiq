<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إدارة المستخدمين</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body { background-color: #f8f9fa; }
    .card { margin-bottom: 1rem; }
    .badge { cursor: pointer; }
    .permission-badge { margin: 2px; }
    .edit-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); z-index: 1000; }
  </style>
</head>
<body class="container py-4">

  <h2 class="text-center mb-4">إدارة المستخدمين 👥</h2>

  <!-- نموذج الإضافة/التعديل -->
  <div class="card p-3 mb-4">
    <div class="row g-2">
      <div class="col-md-4">
        <input type="text" id="username" class="form-control" placeholder="اسم المستخدم">
      </div>
      <div class="col-md-4">
        <input type="password" id="password" class="form-control" placeholder="كلمة المرور">
      </div>
      <div class="col-md-4 d-flex gap-2 flex-wrap align-items-center">
        <template id="permissionTemplate">
          <span class="badge bg-primary permission-badge" onclick="togglePermission(this)"></span>
        </template>
        <button class="back-btn" onclick="location.href='index.html'">🏠</button>  
        <button class="btn btn-success ms-auto" onclick="saveUser()">💾 حفظ</button>
      </div>
    </div>
  </div>

  <div id="usersContainer"></div>

  <!-- مودال التعديل -->
  <div id="editModal" class="edit-modal">
    <h5>تعديل المستخدم</h5>
    <input type="text" id="editUsername" class="form-control mb-2" disabled>
    <input type="password" id="editPassword" class="form-control mb-2" placeholder="كلمة مرور جديدة">
    <div id="editPermissions" class="mb-2"></div>
    <button class="btn btn-primary" onclick="updateUser()">تحديث</button>
    <button class="btn btn-secondary" onclick="closeEditModal()">إغلاق</button>
  </div>

  <script>
    const SECRET_KEY = "smart_era_secret_@2024";
    const ALL_PERMISSIONS = [
      '📥 تنزيل Excel',
      '📋 عرض التقييمات',
      '👥 إدارة المستخدمين',
      '⚖️ عرض العقوبات',
      '📝 طلبات التوظيف',
      '🚲 دراجات',
      '📈 التزام القادة'
    ];

    // تهيئة المستخدمين الافتراضيين
    function initializeDefaultUsers() {
      if (!localStorage.getItem('users')) {
        const defaultUsers = [{
          username: "hr",
          password: "100200300",
          permissions: ALL_PERMISSIONS,
          createdAt: new Date().toISOString()
        }];
        
        const encryptedData = CryptoJS.AES.encrypt(
          JSON.stringify(defaultUsers), 
          SECRET_KEY
        ).toString();
        
        localStorage.setItem('users', encryptedData);
      }
    }

    // تحميل المستخدمين
    function loadUsers() {
      const encryptedData = localStorage.getItem('users');
      if (!encryptedData) return [];
      
      try {
        const decrypted = CryptoJS.AES.decrypt(encryptedData, SECRET_KEY);
        return JSON.parse(decrypted.toString(CryptoJS.enc.Utf8)) || [];
      } catch (error) {
        console.error("خطأ في تحميل البيانات:", error);
        return [];
      }
    }

    // حفظ المستخدمين
    function saveUsers(users) {
      const encryptedData = CryptoJS.AES.encrypt(
        JSON.stringify(users), 
        SECRET_KEY
      ).toString();
      
      localStorage.setItem('users', encryptedData);
    }

    function addUser() {
      const newUser = {
        username: document.getElementById('username').value.trim(),
        password: document.getElementById('password').value.trim(),
        permissions: getSelectedPermissions(),
        createdAt: new Date().toISOString()
      };

      if (!newUser.username || !newUser.password) {
        return alert("يرجى تعبئة جميع الحقول");
      }

      const existingUsers = loadUsers();
      if (existingUsers.some(u => u.username === newUser.username)) {
        return alert("اسم المستخدم موجود مسبقاً!");
      }

      existingUsers.push(newUser);
      saveUsers(existingUsers);
      
      renderUsers();
      clearForm();
      alert("تم إضافة المستخدم بنجاح ✅");
    }

    function renderUsers() {
      const users = loadUsers();
      const container = document.getElementById('usersContainer');
      container.innerHTML = '';

      users.forEach(user => {
        const userCard = `
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">${user.username}</h5>
              <p class="card-text">
                الصلاحيات: 
                ${user.permissions.map(p => `<span class="badge bg-primary me-1">${p}</span>`).join('')}
              </p>
              <div class="d-flex gap-2">
                <button onclick="editUser('${user.username}')" 
                  class="btn btn-warning btn-sm">✏️ تعديل</button>
                <button onclick="deleteUser('${user.username}')" 
                  class="btn btn-danger btn-sm">🗑 حذف</button>
              </div>
            </div>
          </div>`;
        container.insertAdjacentHTML('beforeend', userCard);
      });
    }

    function deleteUser(username) {
      if (username === 'hr') return alert("لا يمكن حذف المدير الرئيسي");
      
      const users = loadUsers().filter(u => u.username !== username);
      saveUsers(users);
      renderUsers();
    }

    // التهيئة الأولية
    initializeDefaultUsers();
    renderUsers();
  </script>
</body>
</html>
