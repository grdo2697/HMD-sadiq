<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة المستخدمين</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .user-table th, .user-table td {
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="mb-3 text-right">
      <button class="btn btn-success" data-toggle="modal" data-target="#addUserModal">
        <i class="fa fa-plus"></i> إضافة مستخدم
      </button>
      <select id="filterCategory" class="ml-3 p-2">
        <option value="">عرض الكل</option>
        <option value="Modulator">Modulator</option>
        <option value="Admin">Admin</option>
        <option value="User">User</option>
        <option value="Subscriber">Subscriber</option>
      </select>
    </div>

    <table class="table table-bordered table-striped user-table">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>الاسم والموقع</th>
          <th>الوظيفة</th>
          <th>التواصل</th>
          <th>التاريخ</th>
          <th>الفئة</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody>
        <!-- البيانات ستُضاف هنا تلقائيًا -->
      </tbody>
    </table>
  </div>

  <!-- Modal إضافة مستخدم -->
  <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="userForm">
          <div class="modal-header">
            <h5 class="modal-title" id="addUserModalLabel">إضافة مستخدم جديد</h5>
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          </div>
          <div class="modal-body">
            <input type="text" id="name" class="form-control mb-2" placeholder="الاسم" required>
            <input type="text" id="location" class="form-control mb-2" placeholder="المدينة والدولة">
            <input type="text" id="occupation" class="form-control mb-2" placeholder="الوظيفة الحالية">
            <input type="email" id="email" class="form-control mb-2" placeholder="البريد الإلكتروني">
            <input type="text" id="phone" class="form-control mb-2" placeholder="رقم الهاتف">
            <select id="category" class="form-control">
              <option>Modulator</option>
              <option>Admin</option>
              <option>User</option>
              <option>Subscriber</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">إضافة</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.getElementById("userForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const location = document.getElementById("location").value;
      const occupation = document.getElementById("occupation").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const category = document.getElementById("category").value;

      const table = document.querySelector(".user-table tbody");
      const rowCount = table.rows.length + 1;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="pl-4">${rowCount}</td>
        <td>
          <h5 class="font-medium mb-0">${name}</h5>
          <span class="text-muted">${location}</span>
        </td>
        <td>
          <span class="text-muted">${occupation}</span><br>
          <span class="text-muted">-</span>
        </td>
        <td>
          <span class="text-muted">${email}</span><br>
          <span class="text-muted">${phone}</span>
        </td>
        <td>
          <span class="text-muted">${new Date().toLocaleDateString()}</span><br>
          <span class="text-muted">${new Date().toLocaleTimeString()}</span>
        </td>
        <td>
          <select class="form-control category-select">
            <option${category === "Modulator" ? " selected" : ""}>Modulator</option>
            <option${category === "Admin" ? " selected" : ""}>Admin</option>
            <option${category === "User" ? " selected" : ""}>User</option>
            <option${category === "Subscriber" ? " selected" : ""}>Subscriber</option>
          </select>
        </td>
        <td>
          <button class="btn btn-outline-info btn-circle"><i class="fa fa-key"></i></button>
          <button class="btn btn-outline-danger btn-circle ml-2"><i class="fa fa-trash"></i></button>
          <button class="btn btn-outline-primary btn-circle ml-2"><i class="fa fa-edit"></i></button>
          <button class="btn btn-outline-success btn-circle ml-2"><i class="fa fa-upload"></i></button>
        </td>
      `;
      table.appendChild(row);
      $('#addUserModal').modal('hide');
      document.getElementById("userForm").reset();
    });

    document.getElementById("filterCategory").addEventListener("change", function () {
      const filterValue = this.value;
      const rows = document.querySelectorAll(".user-table tbody tr");
      rows.forEach(row => {
        const selected = row.querySelector(".category-select").value;
        row.style.display = (!filterValue || selected === filterValue) ? "" : "none";
      });
    });
  </script>
</body>

</html>
