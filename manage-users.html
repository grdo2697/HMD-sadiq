<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إدارة المستخدمين</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* نفس التنسيق */
  </style>
</head>
<body>

  <h2>إدارة المستخدمين (فقط HR)</h2>

  <div id="not-allowed" class="hidden">
    <p style="text-align:center; color:red;">غير مصرح لك بالوصول إلى هذه الصفحة.</p>
  </div>

  <div id="user-form" class="hidden">
    <div class="form-group">
      <label for="newUsername">اسم المستخدم الجديد:</label>
      <input type="text" id="newUsername" placeholder="مثال: ali123">
    </div>

    <div class="form-group">
      <label for="newPassword">كلمة المرور:</label>
      <input type="password" id="newPassword" placeholder="********">
    </div>

    <div class="form-group">
      <label>اختر الصلاحيات:</label>
      <label><input type="checkbox" class="perm" value="📥 تنزيل Excel"> 📥 تنزيل Excel</label><br>
      <label><input type="checkbox" class="perm" value="📋 عرض التقييمات"> 📋 عرض التقييمات</label>
    </div>

    <button onclick="addUser()">إضافة المستخدم</button>

    <div class="users-list" id="usersList"></div>

    <div class="logout">
      <button onclick="logout()">تسجيل الخروج</button>
    </div>
  </div>

  <script>
    const currentUser = localStorage.getItem("username");

    // التحقق إذا HR فقط يقدر يشوف الصفحة
    if (currentUser && currentUser.toLowerCase() === "hr") {
      document.getElementById("user-form").classList.remove("hidden");
      renderUsers();
    } else {
      document.getElementById("not-allowed").classList.remove("hidden");
    }

    // إضافة مستخدم جديد
    function addUser() {
      const username = document.getElementById("newUsername").value.trim();
      const password = document.getElementById("newPassword").value.trim();
      const perms = Array.from(document.querySelectorAll(".perm:checked")).map(p => p.value);

      if (!username || !password) {
        alert("يرجى إدخال اسم المستخدم وكلمة المرور");
        return;
      }

      const allUsers = JSON.parse(localStorage.getItem("customUsers") || "[]");

      // التحقق إذا كان المستخدم موجودًا بالفعل
      const exists = allUsers.find(u => u.username === username);
      if (exists) {
        alert("اسم المستخدم موجود مسبقاً");
        return;
      }

      const newUser = { username, password, permissions: perms };
      allUsers.push(newUser);
      localStorage.setItem("customUsers", JSON.stringify(allUsers));
      alert("تمت إضافة المستخدم بنجاح");
      renderUsers();
      document.getElementById("newUsername").value = "";
      document.getElementById("newPassword").value = "";
      document.querySelectorAll(".perm").forEach(p => p.checked = false);
    }

    // عرض المستخدمين
    function renderUsers() {
      const allUsers = JSON.parse(localStorage.getItem("customUsers") || "[]");
      const container = document.getElementById("usersList");
      container.innerHTML = "";

      if (allUsers.length === 0) {
        container.innerHTML = "<p>لا يوجد مستخدمين مضافين بعد.</p>";
        return;
      }

      allUsers.forEach(u => {
        const div = document.createElement("div");
        div.className = "user-item";
        div.innerHTML = `
          <strong>👤 ${u.username}</strong><br>
          🔒 كلمة المرور: ${u.password}<br>
          🛡️ الصلاحيات: ${u.permissions.join("، ")}<br>
          <button onclick="editUser('${u.username}')">تعديل الصلاحيات</button>
        `;
        container.appendChild(div);
      });
    }

    // تعديل صلاحيات المستخدم
    function editUser(username) {
      const allUsers = JSON.parse(localStorage.getItem("customUsers") || "[]");
      const user = allUsers.find(u => u.username === username);
      
      if (user) {
        const perms = prompt("أدخل الصلاحيات الجديدة، مفصولة بفواصل:", user.permissions.join(", "));
        if (perms !== null) {
          user.permissions = perms.split(",").map(p => p.trim());
          localStorage.setItem("customUsers", JSON.stringify(allUsers));
          renderUsers(); // إعادة تحميل المستخدمين بعد التعديل
        }
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
