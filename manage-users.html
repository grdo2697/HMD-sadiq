<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة المستخدمين</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .user-table th, .user-table td {
      vertical-align: middle;
    }
    .login-form {
      max-width: 400px;
      margin: 50px auto;
    }
  </style>
</head>

<body>
  <!-- نموذج تسجيل الدخول -->
  <div class="container login-form">
    <h3 class="text-center mb-4">تسجيل الدخول</h3>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">اسم المستخدم</label>
        <input type="text" id="username" class="form-control" placeholder="أدخل اسم المستخدم" required>
      </div>
      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">تسجيل الدخول</button>
    </form>
  </div>

  <div class="container py-5" id="user-management" style="display:none;">
    <div class="mb-3 text-right">
      <button class="btn btn-success" data-toggle="modal" data-target="#addUserModal">
        <i class="fa fa-plus"></i> إضافة مستخدم
      </button>
      <select id="filterCategory" class="ml-3 p-2">
        <option value="">عرض الكل</option>
        <option value="Modulator">Modulator</option>
        <option value="Admin">Admin</option>
        <option value="User">User</option>
        <option value="Subscriber">Subscriber</option>
      </select>
    </div>

    <table class="table table-bordered table-striped user-table">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>الاسم والموقع</th>
          <th>الوظيفة</th>
          <th>التواصل</th>
          <th>التاريخ</th>
          <th>الفئة</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody>
        <!-- البيانات ستُضاف هنا تلقائيًا -->
      </tbody>
    </table>
  </div>

  <!-- Modal إضافة مستخدم -->
  <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="userForm">
          <div class="modal-header">
            <h5 class="modal-title" id="addUserModalLabel">إضافة مستخدم جديد</h5>
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          </div>
          <div class="modal-body">
            <input type="text" id="name" class="form-control mb-2" placeholder="الاسم" required>
            <input type="text" id="location" class="form-control mb-2" placeholder="المدينة والدولة">
            <input type="text" id="occupation" class="form-control mb-2" placeholder="الوظيفة الحالية">
            <input type="email" id="email" class="form-control mb-2" placeholder="البريد الإلكتروني">
            <input type="text" id="phone" class="form-control mb-2" placeholder="رقم الهاتف">
            <select id="category" class="form-control">
              <option>Modulator</option>
              <option>Admin</option>
              <option>User</option>
              <option>Subscriber</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">إضافة</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // بيانات المستخدمين المخزنة
    const users = [
      { username: "admin", password: "admin123" },
      { username: "modulator", password: "modulator123" },
    ];

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // التحقق من بيانات المستخدم
      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        // إذا كانت البيانات صحيحة، تخزين في localStorage وإعادة التوجيه
        localStorage.setItem("username", username);
        window.location.href = "index.html";
      } else {
        alert("اسم المستخدم أو كلمة المرور غير صحيحة");
      }
    });

    // التحقق من وجود اسم المستخدم في localStorage عند الوصول إلى الصفحة
    window.onload = function() {
      const username = localStorage.getItem("username");
      if (username) {
        // إذا كان المستخدم مسجلاً الدخول، عرض صفحة إدارة المستخدمين
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("user-management").style.display = "block";
      }
    };

    // إغلاق الجلسة عند الخروج
    function logout() {
      localStorage.removeItem("username");
      window.location.href = "login.html"; // تعديل هذا حسب الصفحة المناسبة
    }

    document.getElementById("filterCategory").addEventListener("change", function () {
      const filterValue = this.value;
      const rows = document.querySelectorAll(".user-table tbody tr");
      rows.forEach(row => {
        const selected = row.querySelector(".category-select").value;
        row.style.display = (!filterValue || selected === filterValue) ? "" : "none";
      });
    });
  </script>

</body>

</html>
