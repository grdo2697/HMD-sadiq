<!-- manage-users.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إدارة المستخدمين</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">إدارة المستخدمين</h2>

    <form id="userForm" class="mb-4">
      <input type="text" id="username" class="form-control mb-2" placeholder="اسم المستخدم" required>
      <input type="password" id="password" class="form-control mb-2" placeholder="كلمة المرور" required>

      <label>الصلاحيات:</label><br>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="permExcel">
        <label class="form-check-label" for="permExcel">📥 تنزيل Excel</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="permRatings">
        <label class="form-check-label" for="permRatings">📋 عرض التقييمات</label>
      </div>

      <button type="submit" class="btn btn-primary mt-3">إضافة / تحديث</button>
    </form>

    <table class="table table-bordered bg-white">
      <thead class="thead-dark">
        <tr>
          <th>اسم المستخدم</th>
          <th>الصلاحيات</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <script>
    const userForm = document.getElementById("userForm");
    const userTable = document.getElementById("userTable");

    function loadUsers() {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      userTable.innerHTML = "";
      users.forEach((user, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.username}</td>
          <td>${user.permissions.join(", ")}</td>
          <td>
            <button class="btn btn-sm btn-info" onclick="editUser(${index})">تعديل</button>
            <button class="btn btn-sm btn-danger ml-2" onclick="deleteUser(${index})">حذف</button>
          </td>
        `;
        userTable.appendChild(row);
      });
    }

    userForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const permissions = [];
      if (document.getElementById("permExcel").checked) permissions.push("excel");
      if (document.getElementById("permRatings").checked) permissions.push("ratings");

      let users = JSON.parse(localStorage.getItem("users")) || [];
      const existingIndex = users.findIndex(u => u.username === username);
      const userData = { username, password, permissions };

      if (existingIndex !== -1) {
        users[existingIndex] = userData;
      } else {
        users.push(userData);
      }

      localStorage.setItem("users", JSON.stringify(users));
      userForm.reset();
      loadUsers();
    });

    function editUser(index) {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users[index];
      document.getElementById("username").value = user.username;
      document.getElementById("password").value = user.password;
      document.getElementById("permExcel").checked = user.permissions.includes("excel");
      document.getElementById("permRatings").checked = user.permissions.includes("ratings");
    }

    function deleteUser(index) {
      let users = JSON.parse(localStorage.getItem("users")) || [];
      users.splice(index, 1);
      localStorage.setItem("users", JSON.stringify(users));
      loadUsers();
    }

    loadUsers();
  </script>
</body>
</html>
