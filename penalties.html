<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نظام عقوبات الموظفين</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      background: #f7f7f7;
      margin: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #2980b9;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f9ff;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>نظام عقوبات الموظفين</h1>

  <table id="penaltiesTable">
    <thead>
      <tr>
        <th>الاسم</th>
        <th>القسم</th>
        <th>نوع العقوبة</th>
        <th>التاريخ</th>
        <th>سبب العقوبة</th>
        <th>المدير</th>
        <th>ملاحظة الغرامة</th>
        <th>قيمة الغرامة</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="8">جاري تحميل البيانات...</td></tr>
    </tbody>
  </table>

  <div id="errorMsg" class="error"></div>

  <script>
    async function fetchPenalties() {
      const errorDiv = document.getElementById('errorMsg');
      const tbody = document.querySelector('#penaltiesTable tbody');
      errorDiv.textContent = '';
      try {
        // رابط الـ Web App مع تحديد ورقة العقوبات (عدل الرابط حسب نشر سكربتك)
        const response = await fetch('https://script.google.com/macros/s/YOUR_DEPLOY_ID/exec?sheet=عقوبات');
        const result = await response.json();

        if (!result.success) {
          throw new Error(result.error || 'خطأ في جلب البيانات');
        }

        const data = result.data;

        if (!data.length) {
          tbody.innerHTML = '<tr><td colspan="8">لا توجد بيانات لعرضها</td></tr>';
          return;
        }

        tbody.innerHTML = '';

        data.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.الاسم}</td>
            <td>${item.القسم}</td>
            <td>${item.نوع_العقوبة}</td>
            <td>${item.التاريخ}</td>
            <td>${item.سبب_العقوبة}</td>
            <td>${item.المدير}</td>
            <td>${item.ملاحظة_الغرامة}</td>
            <td>${item.قيمة_الغرامة}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (e) {
        tbody.innerHTML = '<tr><td colspan="8">حدث خطأ أثناء تحميل البيانات</td></tr>';
        errorDiv.textContent = e.message;
      }
    }

    fetchPenalties();
  </script>

</body>
</html>
