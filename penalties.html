<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <!-- باقي الهيد بدون تغيير -->
  <style>
    /* التعديلات الجديدة */
    .controls {
      gap: 0.5rem;
      background: var(--hover);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    .controls > * {
      flex: 1 1 auto;
      min-width: 120px;
    }

    .table-container {
      position: relative;
      overflow-x: auto;
    }

    .total-box {
      display: none; /* مخفي بشكل افتراضي */
      margin: 1rem 0;
      float: left;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .total-box.visible {
      display: block;
      opacity: 1;
    }

    /* تحسين أزرار القائمة العلوية */
    .toggle-dark, .back-btn, .logout-btn {
      top: 1rem;
      right: 1rem;
      left: auto;
      transition: transform 0.2s;
    }

    .back-btn { right: 4.5rem; }
    .logout-btn { right: 8rem; }

    .toggle-dark:hover, 
    .back-btn:hover, 
    .logout-btn:hover {
      transform: scale(1.1);
    }

    /* تحسين شكل الأزرار الأساسية */
    .controls button.primary {
      padding: 0.8rem 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    @media (max-width: 768px) {
      .controls button.primary span {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- تعديل الأزرار العلوية -->
  <button class="toggle-dark" onclick="toggleDarkMode()">🌙</button>
  <button class="back-btn" onclick="location.href='index.html'">🏠</button>
  <button class="logout-btn" onclick="logout()">🚪</button>

  <header><h1>عقوبات موظفي العصر الذكي</h1></header>

  <div class="container">
    <div class="controls">
      <button class="primary" onclick="fetchData()">
        🔄 <span>تحديث البيانات</span>
      </button>
      <button class="primary" onclick="clearTable()">
        🗑️ <span>مسح الكل</span>
      </button>
      <button class="primary" onclick="exportToExcel()">
        📊 <span>تصدير لإكسل</span>
      </button>
      <input type="text" id="search" placeholder="ابحث بالاسم أو القسم..." oninput="filterTable()">
      <select id="deptFilter" onchange="filterTable()">
        <option value="">كل الأقسام</option>
      </select>
    </div>

    <div class="loader" id="loading">⏳ جاري تحميل البيانات...</div>

    <div class="table-container">
      <table id="penaltiesTable">
        <!-- الجدول كما هو -->
      </table>
    </div>

    <div class="total-box" id="totalBox">
      المجموع: <span id="totalValue">0</span>
    </div>
  </div>

  <script>
    // تعديل دالة updateTotal
    function updateTotal(dataArr) {
      const sum = dataArr.reduce((acc, it) => acc + parsePenaltyValue(it.ملاحظة_الغرامة), 0);
      totalValueEl.textContent = sum;
      document.getElementById('totalBox').classList.toggle('visible', sum > 0);
    }

    // تعديل دالة renderTable
    function renderTable(data) {
      // ... الكود الحالي ...
      if(data.length) document.getElementById('totalBox').classList.add('visible');
      else document.getElementById('totalBox').classList.remove('visible');
    }
  </script>
</body>
</html>
