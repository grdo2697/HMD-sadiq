<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نظام عقوبات الموظفين - العصر الذكي</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    :root {
      --primary-color: #3B82F6;
      --secondary-color: #60A5FA;
      --accent-color: #FACC15;
      --background-light: #F8FAFC;
      --background-card: #FFFFFF;
      --text-dark: #1F2937;
      --text-medium: #4B5563;
      --border-color: #E5E7EB;
      --shadow-light: rgba(0, 0, 0, 0.05);
      --hover-light: #EFF6FF;
    }
    .dark-mode {
      --primary-color: #60A5FA;
      --secondary-color: #3B82F6;
      --accent-color: #FDE047;
      --background-light: #1F2937;
      --background-card: #374151;
      --text-dark: #F9FAFB;
      --text-medium: #D1D5DB;
      --border-color: #4B5563;
      --shadow-light: rgba(0, 0, 0, 0.2);
      --hover-light: #4B5563;
    }
    * {
      font-family: 'Cairo', sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--background-light);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.4s ease, color 0.4s ease;
    }
    header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      padding: 2.5rem 1.5rem;
      text-align: center;
      color: #fff;
      box-shadow: 0 4px 10px var(--shadow-light);
    }
    header h1 {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .container {
      max-width: 1300px;
      margin: 1.5rem auto;
      padding: 0 1.5rem;
      flex-grow: 1;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1.5rem;
      background: var(--background-card);
      border-radius: 12px;
      box-shadow: 0 4px 10px var(--shadow-light);
      margin-bottom: 1.5rem;
    }
    .controls button, .controls input, .controls select {
      padding: 0.85rem 1.2rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: var(--background-light);
      color: var(--text-dark);
      font-size: 1rem;
      text-align: right;
      cursor: pointer;
      transition: all 0.3s ease;
      appearance: none;
    }
    .controls button i {
      font-size: 1.1rem;
    }
    .controls button.primary {
      background: var(--accent-color);
      color: var(--text-dark);
      border: none;
      font-weight: 700;
    }
    .controls button.primary:hover {
      background: #FACC15;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(250, 204, 21, 0.2);
    }
    .controls button:not(.primary):hover {
      background: var(--hover-light);
      border-color: var(--primary-color);
    }
    .table-responsive {
      overflow-x: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px var(--shadow-light);
      background: var(--background-card);
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      min-width: 900px;
    }
    th, td {
      padding: 1rem 1.2rem;
      text-align: right;
      border-bottom: 1px solid var(--border-color);
    }
    th {
      background: var(--primary-color);
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    tr:last-child td { border-bottom: none; }
    tbody tr:hover {
      background: var(--hover-light);
      cursor: pointer;
    }
    .fixed-buttons {
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      display: flex;
      gap: 0.75rem;
      z-index: 200;
    }
    .fixed-buttons button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--background-card);
      border: 1px solid var(--border-color);
      display: grid;
      place-items: center;
      font-size: 1.4rem;
      cursor: pointer;
      box-shadow: 0 2px 5px var(--shadow-light);
      transition: all 0.3s ease;
      color: var(--text-medium);
    }
    .fixed-buttons button:hover {
      background: var(--hover-light);
      border-color: var(--primary-color);
      transform: scale(1.1) rotate(5deg);
      color: var(--primary-color);
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      border-top: 1px solid var(--border-color);
      margin-top: 2rem;
      background: var(--background-light);
      color: var(--text-medium);
      font-size: 0.9rem;
    }
    .loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .loading-overlay.visible {
      visibility: visible;
      opacity: 1;
    }
    .spinner {
      border: 8px solid var(--border-color);
      border-top: 8px solid var(--primary-color);
      border-radius: 50%;
      width: 60px; height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <div class="fixed-buttons">
    <button aria-label="تبديل الوضع الليلي/النهاري" onclick="document.body.classList.toggle('dark-mode')">
      <i class="fas fa-moon"></i>
    </button>
    <button aria-label="تسجيل الخروج" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i>
    </button>
  </div>

  <header><h1>نظام عقوبات الموظفين</h1></header>

  <main class="container">
    <div class="controls">
      <button class="primary" onclick="fetchData()">
        <i class="fas fa-sync-alt"></i> تحديث البيانات
      </button>
      <button class="primary" onclick="clearTable()">
        <i class="fas fa-trash-alt"></i> مسح الكل
      </button>
      <button class="primary" onclick="downloadExcel()">
        <i class="fas fa-download"></i> تنزيل Excel
      </button>
      <button class="primary" onclick="window.location.href='index.html'">
        <i class="fas fa-users"></i> رجوع للموظفين
      </button>
      <select id="deptFilter" onchange="filterTable()">
        <option value="">كل الأقسام</option>
      </select>
      <input type="text" id="search" placeholder="بحث باسم الموظف أو سبب العقوبة..." oninput="filterTable()" />
    </div>

    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>اسم الموظف</th><th>القسم</th><th>نوع العقوبة</th><th>التاريخ</th><th>سبب العقوبة</th><th>المدير</th><th>ملاحظة الغرامة</th><th>المجموع</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="8" style="text-align:center; padding:20px; color:var(--text-medium);">
            لا توجد بيانات لعرضها حالياً.
          </td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    جميع الحقوق محفوظة © <span id="year"></span> | لدى - محمد الجواد
  </footer>

  <script>
    const user = localStorage.getItem('username');
    if (!user) window.location.href = 'login.html';
    else if (user !== 'hr') window.location.href = 'index.html';

    document.getElementById('year').textContent = new Date().getFullYear();

    let penaltiesData = [];
    const loadingOverlay = document.getElementById('loadingOverlay');

    function showLoading() { loadingOverlay.classList.add('visible'); }
    function hideLoading() { loadingOverlay.classList.remove('visible'); }

    async function fetchData() {
      showLoading();
      try {
        const response = await fetch(
          'https://script.google.com/macros/s/.../exec?sheet=عقوبات'
        );
        if (!response.ok) throw new Error(`خطأ في جلب البيانات: ${response.status}`);
        penaltiesData = await response.json();
        populateDeptFilter();
        renderTable(penaltiesData);
      } catch (err) {
        alert('فشل تحميل البيانات. يرجى المحاولة لاحقاً.');
        console.error(err);
        renderTable([]);
      } finally {
        hideLoading();
      }
    }

    function populateDeptFilter() {
      const select = document.getElementById('deptFilter');
      const depts = [...new Set(penaltiesData.map(r => r.department))].sort();
      select.innerHTML = '<option value="">كل الأقسام</option>';
      depts.forEach(d => {
        if (d) {
          const opt = document.createElement('option');
          opt.value = d;
          opt.textContent = d;
          select.appendChild(opt);
        }
      });
    }

    function renderTable(data) {
      const tbody = document.getElementById('tbody');
      if (!data.length) {
        tbody.innerHTML = '<tr><td colspan="8" style="text-align:center; padding:20px; color:var(--text-medium);">لا توجد بيانات لعرضها حالياً.</td></tr>';
        return;
      }
      tbody.innerHTML = data.map(r => `
        <tr>
          <td>${r.name || ''}</td>
          <td>${r.department || ''}</td>
          <td>${r.penaltyType || ''}</td>
          <td>${r.date || ''}</td>
          <td>${r.reason || ''}</td>
          <td>${r.manager || ''}</td>
          <td>${r.fineNote || ''}</td>
          <td>${r.total || ''}</td>
        </tr>
      `).join('');
    }

    function filterTable() {
      const term = document.getElementById('search').value.trim().toLowerCase();
      const dept = document.getElementById('deptFilter').value;
      const filtered = penaltiesData.filter(r => 
        (!dept || r.department === dept) &&
        ((r.name && r.name.toLowerCase().includes(term)) ||
         (r.reason && r.reason.toLowerCase().includes(term)))
      );
      renderTable(filtered);
    }

    function clearTable() {
      if (confirm('هل أنت متأكد من مسح جميع البيانات؟')) {
        penaltiesData = [];
        renderTable([]);
        document.getElementById('search').value = '';
        document.getElementById('deptFilter').value = '';
      }
    }

    function downloadExcel() {
      if (!penaltiesData.length) {
        alert('لا توجد بيانات لتنزيلها!');
        return;
      }
      const header = ['اسم الموظف','القسم','نوع العقوبة','التاريخ','سبب العقوبة','المدير','ملاحظة الغرامة','المجموع'];
      const rows = penaltiesData.map(r => [
        r.name||'', r.department||'', r.penaltyType||'', r.date||'',
        r.reason||'', r.manager||'', r.fineNote||'', r.total||''
      ]);
      const csv = [header, ...rows].map(r => r.map(f=>'\"'+f.replace(/\"/g,'\"\"')+'\"').join(',')).join('\n');
      const blob = new Blob(['\uFEFF'+csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'عقوبات_الموظفين.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    window.addEventListener('DOMContentLoaded', fetchData);
  </script>

</body>
</html>
