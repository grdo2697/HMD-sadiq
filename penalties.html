<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تقييمات موظفين شركة العصر الذكي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* نفس أنماط CSS السابقة */
        :root {
            --primary-blue: #0ea5e9;
            --secondary-blue: #38bdf8;
            --accent-yellow: #facc15;
            --background-light: #f8fafc;
            --text-dark: #1e293b;
            --border-light: #e2e8f0;
            --hover-light: #f0f9ff;
            --card-bg-light: #ffffff;
            --shadow-light: rgba(15, 23, 42, 0.05);
            --danger-red: #ef4444;
            --success-green: #22c55e;
        }

        .dark-mode {
            --primary-blue: #0ea5e9;
            --secondary-blue: #38bdf8;
            --accent-yellow: #facc15;
            --background-light: #1f2937;
            --text-dark: #f1f5f9;
            --border-light: #475569;
            --hover-light: #334155;
            --card-bg-light: #374151;
            --shadow-light: rgba(0, 0, 0, 0.3);
        }

        * {
            font-family: 'Cairo', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            background: var(--background-light);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* باقي أنماط CSS تبقى كما هي */
        /* ... */
    </style>
</head>
<body>
    <script>
        const username = localStorage.getItem("username");
        if (!username) {
            window.location.href = "login.html";
        }
    </script>

    <div class="header-actions">
        <button class="header-action-btn" onclick="toggleDarkMode()" aria-label="تبديل الوضع الليلي">
            <i class="fas fa-moon" id="dark-mode-icon"></i>
        </button>
        <button class="header-action-btn" onclick="location.href='index.html'" aria-label="العودة للصفحة الرئيسية">
            <i class="fas fa-home"></i>
        </button>
        <button class="header-action-btn" onclick="logout()" aria-label="تسجيل الخروج">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>

    <header>
        <h1><i class="fas fa-star"></i> عرض التقييمات</h1>
    </header>

    <div class="container" id="reviews-container">
        <div class="controls">
            <button class="action-button primary" onclick="fetchReviews()">
                <i class="fas fa-sync-alt"></i> <span>تحديث البيانات</span>
            </button>
            <button class="action-button danger" onclick="clearTable()">
                <i class="fas fa-trash-alt"></i> <span>مسح الكل</span>
            </button>
            <button class="action-button success" onclick="downloadExcel()">
                <i class="fas fa-file-excel"></i> <span>تنزيل Excel</span>
            </button>
            <select id="gradeFilter" onchange="filterTable()">
                <option value="">تصفية حسب الدرجة الوظيفية</option>
            </select>
            <button class="action-button sort-btn" onclick="sortBy('operationRating')">
                <i class="fas fa-sort"></i> <span>عدد العمليات</span>
            </button>
            <button class="action-button sort-btn" onclick="sortBy('overallRating')">
                <i class="fas fa-sort"></i> <span>التقييم الكلي</span>
            </button>
            <input type="text" id="searchInput" placeholder="بحث..." oninput="filterTable()">
        </div>

        <div class="loader" id="loading">
            <i class="fas fa-spinner fa-spin"></i> جاري تحميل البيانات...
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>اسم الموظف</th>
                        <th>القسم</th>
                        <th>الدرجة الوظيفية</th>
                        <th>التقييم الكلي</th>
                        <th>التقييم حسب عدد العمليات</th>
                        <th>عدد أيام التقييم</th>
                        <th>تاريخ التقييم</th>
                    </tr>
                </thead>
                <tbody id="reviews-body">
                    <tr><td colspan="7" class="no-data">لا توجد بيانات لعرضها. اضغط على "تحديث البيانات" لتحميلها.</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        جميع الحقوق محفوظة &copy; <span id="year"></span> | لدى - محمد الجواد
    </footer>

    <script>
        let reviewsData = [];
        const sortKeyMap = {
            'operationRating': 'التقييم حسب عدد العمليات',
            'overallRating': 'التقييم الكلي'
        };
        let sortOrder = {
            'التقييم حسب عدد العمليات': 'asc',
            'التقييم الكلي': 'asc'
        };

        const reviewsBody = document.getElementById("reviews-body");
        const loadingEl = document.getElementById("loading");
        const gradeFilter = document.getElementById("gradeFilter");
        const searchInput = document.getElementById("searchInput");

        document.getElementById("year").textContent = new Date().getFullYear();
        document.getElementById("reviews-container").style.display = "block";

        function showLoading() { loadingEl.style.display = 'flex'; }
        function hideLoading() { loadingEl.style.display = 'none'; }

        async function fetchReviews() {
            showLoading();
            reviewsBody.innerHTML = '';
            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbxhHEfV_ULXVaANmeT8hkfSoFVbmTOSIoHJ3GL8evZtDVROEpRGJxlwWSCpOpU8S7AutQ/exec?sheet=تقييمات", {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('خطأ في جلب البيانات: ' + response.statusText);
                }
                
                const result = await response.json();
                
                // تحقق من وجود البيانات بشكل صحيح
                if (!result || !Array.isArray(result)) {
                    throw new Error('فشل جلب البيانات: بنية غير صحيحة.');
                }
                
                reviewsData = result;
                
                if (reviewsData.length === 0) {
                    showEmpty();
                } else {
                    populateGradeFilter();
                    displayReviews(reviewsData);
                }
            } catch (error) {
                showError(error.message);
                console.error("Error fetching reviews:", error);
            } finally {
                hideLoading();
            }
        }

        function displayReviews(reviews) {
            if (reviews.length === 0) {
                showEmpty();
                return;
            }
            
            const tbody = document.getElementById("reviews-body");
            tbody.innerHTML = reviews.map(review => {
                // تأكد من أن كل حقل موجود في البيانات
                const employeeName = review['اسم الموظف'] || review['employeeName'] || '';
                const department = review['القسم'] || review['department'] || '';
                const jobGrade = review['الدرجة الوظيفية'] || review['jobGrade'] || '';
                const overallRating = review['التقييم الكلي'] || review['overallRating'] || '';
                const operationRating = review['التقييم حسب عدد العمليات'] || review['operationRating'] || '';
                const evaluationDays = review['عدد أيام التقييم'] || review['evaluationDays'] || '';
                const evaluationDate = review['تاريخ التقييم'] || review['evaluationDate'] || '';
                
                return `
                    <tr>
                        <td data-label="اسم الموظف">${employeeName}</td>
                        <td data-label="القسم">${department}</td>
                        <td data-label="الدرجة الوظيفية">${jobGrade}</td>
                        <td data-label="التقييم الكلي">${overallRating}</td>
                        <td data-label="التقييم حسب عدد العمليات">${operationRating}</td>
                        <td data-label="عدد أيام التقييم">${evaluationDays}</td>
                        <td data-label="تاريخ التقييم">${evaluationDate}</td>
                    </tr>
                `;
            }).join('');
        }

        function clearTable() {
            reviewsData = [];
            reviewsBody.innerHTML = `<tr><td colspan="7" class="no-data">تم مسح البيانات مؤقتاً. اضغط على "تحديث البيانات" لإعادة التحميل.</td></tr>`;
            gradeFilter.innerHTML = `<option value="">تصفية حسب الدرجة الوظيفية</option>`;
            searchInput.value = '';
        }

        function downloadExcel() {
            if (reviewsData.length === 0) {
                alert("لا توجد بيانات لتصديرها.");
                return;
            }

            const headers = [
                'اسم الموظف', 'القسم', 'الدرجة الوظيفية', 'التقييم الكلي',
                'التقييم حسب عدد العمليات', 'عدد أيام التقييم', 'تاريخ التقييم'
            ];
            
            const dataToExport = reviewsData.map(review => [
                review['اسم الموظف'] || review['employeeName'] || '',
                review['القسم'] || review['department'] || '',
                review['الدرجة الوظيفية'] || review['jobGrade'] || '',
                review['التقييم الكلي'] || review['overallRating'] || '',
                review['التقييم حسب عدد العمليات'] || review['operationRating'] || '',
                review['عدد أيام التقييم'] || review['evaluationDays'] || '',
                review['تاريخ التقييم'] || review['evaluationDate'] || ''
            ]);

            const ws = XLSX.utils.aoa_to_sheet([headers, ...dataToExport]);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "التقييمات");

            const max_width = dataToExport.map(row => headers.map((header, i) => Math.max(
                header.length,
                String(row[i]).length
            ))).reduce((a, b) => a.map((val, i) => Math.max(val, b[i])), Array(headers.length).fill(0));
            ws['!cols'] = max_width.map(w => ({wch: w + 2}));

            XLSX.writeFile(wb, `تقييمات_الموظفين_${new Date().toISOString().slice(0,10)}.xlsx`);
        }

        function filterTable() {
            const input = searchInput.value.toLowerCase();
            const grade = gradeFilter.value;
            
            const filtered = reviewsData.filter(r => {
                const nameMatch = (r['اسم الموظف'] || r['employeeName'] || '').toLowerCase().includes(input);
                const departmentMatch = (r['القسم'] || r['department'] || '').toLowerCase().includes(input);
                const gradeMatch = (r['الدرجة الوظيفية'] || r['jobGrade'] || '').toLowerCase().includes(input);
                const combinedSearch = nameMatch || departmentMatch || gradeMatch;

                const matchGrade = !grade || (r['الدرجة الوظيفية'] || r['jobGrade'] || '') === grade;
                return combinedSearch && matchGrade;
            });
            
            displayReviews(filtered);
        }

        function populateGradeFilter() {
            const select = document.getElementById("gradeFilter");
            const grades = reviewsData.map(r => r['الدرجة الوظيفية'] || r['jobGrade'] || '').filter(Boolean);
            const uniqueGrades = [...new Set(grades)].sort();
            
            select.innerHTML = `<option value="">تصفية حسب الدرجة الوظيفية</option>`;
            uniqueGrades.forEach(grade => {
                select.innerHTML += `<option value="${grade}">${grade}</option>`;
            });
        }

        function sortBy(key) {
            const actualKey = sortKeyMap[key];
            const direction = sortOrder[actualKey] === 'asc' ? 1 : -1;
            
            reviewsData.sort((a, b) => {
                const valA = parseFloat(a[actualKey] || a[key] || 0);
                const valB = parseFloat(b[actualKey] || b[key] || 0);
                
                if (isNaN(valA) {
                    const strA = (a[actualKey] || a[key] || '').toString().toLowerCase();
                    const strB = (b[actualKey] || b[key] || '').toString().toLowerCase();
                    return strA.localeCompare(strB) * direction;
                } else {
                    return (valA - valB) * direction;
                }
            });
            
            sortOrder[actualKey] = sortOrder[actualKey] === 'asc' ? 'desc' : 'asc';
            displayReviews(reviewsData);
        }

        function toggleDarkMode() {
            const isDark = document.body.classList.toggle("dark-mode");
            localStorage.setItem('darkMode', isDark);
            const icon = document.getElementById('dark-mode-icon');
            if (isDark) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }

        function logout() {
            if (confirm("هل أنت متأكد من تسجيل الخروج؟")) {
                localStorage.clear();
                location.href = 'login.html';
            }
        }

        function showEmpty() {
            reviewsBody.innerHTML = `<tr><td colspan="7" class="no-data">لا توجد تقييمات حالياً.</td></tr>`;
        }

        function showError(message) {
            reviewsBody.innerHTML = `<tr><td colspan="7" class="error"><i class="fas fa-exclamation-triangle"></i> ${message}</td></tr>`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedDarkMode = localStorage.getItem('darkMode') === 'true';
            if (savedDarkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('dark-mode-icon').classList.remove('fa-moon');
                document.getElementById('dark-mode-icon').classList.add('fa-sun');
            }
            
            fetchReviews();
        });
    </script>
</body>
</html>
