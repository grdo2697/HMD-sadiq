<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عقوبات موظفي العصر الذكي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0ea5e9;
      --secondary: #38bdf8;
      --background: #f9fafb;
      --text: #0f172a;
      --border: #cbd5e1;
      --hover: #e0f2fe;
    }
    .dark-mode {
      --background: #1a1a1a;
      --text: #ffffff;
      --border: #444444;
      --hover: #333333;
    }
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 2rem;
      background: var(--background);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 1.5rem;
      text-align: center;
      color: #fff;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    header h1 { margin:0; font-size:2rem; }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      background: var(--hover);
      padding: 1rem;
      border-radius: 8px;
    }
    .controls > * {
      flex: 1 1 auto;
      min-width: 120px;
    }
    .controls button,
    .controls input,
    .controls select {
      padding: 0.7rem 1rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: var(--background);
      color: var(--text);
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .controls button.primary {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.8rem 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .controls button.primary:hover {
      background: var(--secondary);
    }
    .table-container {
      position: relative;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--background);
      box-shadow: 0 1px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid var(--border);
      text-align: right;
    }
    th {
      background: var(--primary);
      color: #fff;
      font-weight: 600;
    }
    tr:hover {
      background: var(--hover);
    }
    .loader {
      display: none;
      text-align: center;
      font-size: 1.2rem;
      color: var(--primary);
      margin: 2rem 0;
    }
    .logout-btn,
    .toggle-dark,
    .back-btn {
      position: fixed;
      top: 1rem;
      width: 45px;
      height: 45px;
      background: var(--background);
      color: var(--text);
      border: 2px solid var(--border);
      border-radius: 50%;
      display: grid;
      place-items: center;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.2s;
    }
    .toggle-dark { right: 1rem; }
    .back-btn    { right: 4.5rem; }
    .logout-btn  { right: 8rem; }
    .no-data,
    .error {
      text-align: center;
      padding: 1rem;
      font-weight: bold;
    }
    .no-data { color: #64748b; }
    .error   { color: #ef4444; }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr { display: block; }
      thead tr { position: absolute; top: -9999px; left: -9999px; }
      tr { margin-bottom: 1rem; }
      td {
        border: none;
        position: relative;
        padding-left: 50%;
        text-align: left;
      }
      td:before {
        position: absolute;
        right: 10px;
        content: attr(data-label);
        font-weight: bold;
        color: var(--primary);
      }
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">🌙</button>
  <button class="back-btn" onclick="location.href='index.html'">🏠</button>
  <button class="logout-btn" onclick="logout()">🚪</button>

  <header>
    <h1>عقوبات موظفي العصر الذكي</h1>
  </header>

  <div class="container">
    <div class="controls">
      <button class="primary" onclick="fetchData()">🔄 تحديث البيانات</button>
      <button class="primary" onclick="clearTable()">🗑️ مسح الكل</button>
      <!-- زر تنزيل Excel الجديد -->
      <button class="primary" onclick="downloadExcel()">📥 تنزيل Excel</button>

      <input type="text" id="search" placeholder="ابحث بالاسم أو القسم..." oninput="filterTable()">
      <select id="deptFilter" onchange="filterTable()">
        <option value="">كل الأقسام</option>
      </select>
    </div>

    <div class="loader" id="loading">⏳ جاري تحميل البيانات...</div>

    <div class="table-container">
      <table id="penaltiesTable">
        <thead>
          <tr>
            <th>الاسم</th>
            <th>القسم</th>
            <th>نوع العقوبة</th>
            <th>التاريخ</th>
            <th>سبب العقوبة</th>
            <th>المدير</th>
            <th>ملاحظة الغرامة</th>
            <th>قيمة الغرامة</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx6xRG0r1vCKvwfrvyXqYq56fQO-RPuRNz2mB7Jvkn4AFLYHOsScYb-NeWOTSzxhLtKIg/exec?sheet=عقوبات';
    let allData = [];
    const user = localStorage.getItem('username');

    if (!user)            location.href = 'login.html';
    else if (user !== 'hr') location.href = 'index.html';

    function showLoading() { document.getElementById('loading').style.display = 'block'; }
    function hideLoading() { document.getElementById('loading').style.display = 'none'; }
    function showEmpty() {
      document.getElementById('tbody').innerHTML =
        `<tr><td colspan="8" class="no-data">لا توجد بيانات</td></tr>`;
    }

    async function fetchData() {
      showLoading();
      try {
        const res = await fetch(SCRIPT_URL);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const json = await res.json();
        if (!json.success) throw new Error(json.error);
        allData = json.data;
        if (!allData.length) return showEmpty();
        populateFilter();
        renderTable(allData);
      } catch (err) {
        document.getElementById('tbody').innerHTML =
          `<tr><td colspan="8" class="error">⚠️ فشل جلب البيانات: ${err.message}</td></tr>`;
      } finally {
        hideLoading();
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = data.map(item => `
        <tr>
          <td data-label="الاسم">${item.الاسم}</td>
          <td data-label="القسم">${item.القسم}</td>
          <td data-label="نوع العقوبة">${item.نوع_العقوبة}</td>
          <td data-label="التاريخ">${item.التاريخ}</td>
          <td data-label="سبب العقوبة">${item.سبب_العقوبة}</td>
          <td data-label="المدير">${item.المدير}</td>
          <td data-label="ملاحظة الغرامة">${item.ملاحظة_الغرامة}</td>
          <td data-label="قيمة الغرامة">${item.قيمة_الغرامة}</td>
        </tr>
      `).join('');
    }

    function populateFilter() {
      const sel = document.getElementById('deptFilter');
      sel.innerHTML = '<option value="">كل الأقسام</option>';
      [...new Set(allData.map(i => i.القسم))].sort()
        .forEach(d => sel.innerHTML += `<option value="${d}">${d}</option>`);
    }

    function filterTable() {
      const kw   = document.getElementById('search').value.toLowerCase();
      const dept = document.getElementById('deptFilter').value;
      const filtered = allData.filter(i =>
        (dept === '' || i.القسم === dept) &&
        (i.الاسم.toLowerCase().includes(kw) || i.القسم.toLowerCase().includes(kw))
      );
      renderTable(filtered);
    }

    function clearTable() {
      allData = [];
      document.getElementById('tbody').innerHTML = '';
      document.getElementById('deptFilter').innerHTML = '<option value="">كل الأقسام</option>';
    }

    function downloadExcel() {
      // توليد CSV وتنزيله كملف .csv
      const header = ['الاسم','القسم','نوع العقوبة','التاريخ','سبب العقوبة','المدير','ملاحظة الغرامة','قيمة الغرامة'];
      const rows = [header, ...allData.map(r => [
        r.الاسم, r.القسم, r.نوع_العقوبة, r.التاريخ,
        r.سبب_العقوبة, r.المدير, r.ملاحظة_الغرامة, r.قيمة_الغرامة
      ])];
      const csv = rows.map(r => r.map(c => `"${c}"`).join(',')).join('\n');
      const blob = new Blob(['\uFEFF'+csv], { type: 'text/csv;charset=utf-8;' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'عقوبات_الموظفين.csv';
      a.click();
    }

    function logout() {
      localStorage.clear();
      location.href = 'login.html';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    // تهيئة الوضع الليلي واستدعاء البيانات
    document.body.classList.toggle('dark-mode', localStorage.getItem('darkMode') === 'true');
    window.addEventListener('DOMContentLoaded', fetchData);
  </script>
</body>
</html>
