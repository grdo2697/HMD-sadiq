<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نظام عقوبات الموظفين - العصر الذكي</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    /* --- ألوان وثيم --- */
    :root {
      --primary-color: #3B82F6;
      --secondary-color: #60A5FA;
      --accent-color: #FACC15;
      --background-light: #F8FAFC;
      --background-card: #FFFFFF;
      --text-dark: #1F2937;
      --text-medium: #4B5563;
      --border-color: #E5E7EB;
      --shadow-light: rgba(0, 0, 0, 0.05);
      --hover-light: #EFF6FF;
    }
    .dark-mode {
      --primary-color: #60A5FA;
      --secondary-color: #3B82F6;
      --accent-color: #FDE047;
      --background-light: #1F2937;
      --background-card: #374151;
      --text-dark: #F9FAFB;
      --text-medium: #D1D5DB;
      --border-color: #4B5563;
      --shadow-light: rgba(0, 0, 0, 0.2);
      --hover-light: #4B5563;
    }

    /* --- إعادة تعيين الأنماط الأساسية --- */
    * {
      font-family: 'Cairo', sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--background-light);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.4s ease, color 0.4s ease;
    }

    /* --- رأس الصفحة --- */
    header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      padding: 2.5rem 1.5rem;
      text-align: center;
      color: #fff;
      box-shadow: 0 4px 10px var(--shadow-light);
    }
    header h1 {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* --- الحاوية الرئيسية --- */
    .container {
      max-width: 1300px;
      margin: 1.5rem auto;
      padding: 0 1.5rem;
      flex-grow: 1;
    }

    /* --- عناصر التحكم --- */
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1.5rem;
      background: var(--background-card);
      border-radius: 12px;
      box-shadow: 0 4px 10px var(--shadow-light);
      margin-bottom: 1.5rem;
    }
    .controls button,
    .controls input,
    .controls select {
      padding: 0.85rem 1.2rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: var(--background-light);
      color: var(--text-dark);
      font-size: 1rem;
      text-align: right;
      cursor: pointer;
      transition: all 0.3s ease;
      appearance: none;
    }
    .controls input:focus,
    .controls select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    .controls button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      font-weight: 600;
    }
    .controls button i {
      font-size: 1.1rem;
    }
    .controls button.primary {
      background: var(--accent-color);
      color: var(--text-dark);
      border: none;
      font-weight: 700;
    }
    .controls button.primary:hover {
      background: #FACC15;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(250, 204, 21, 0.2);
    }
    .controls button:not(.primary):hover {
      background: var(--hover-light);
      border-color: var(--primary-color);
    }

    /* --- الجدول --- */
    .table-responsive {
      overflow-x: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px var(--shadow-light);
      background: var(--background-card);
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      min-width: 900px;
    }
    th, td {
      padding: 1rem 1.2rem;
      text-align: right;
      border-bottom: 1px solid var(--border-color);
    }
    th {
      background: var(--primary-color);
      color: #fff;
      font-weight: 700;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    tr:last-child td {
      border-bottom: none;
    }
    tbody tr:hover {
      background: var(--hover-light);
      cursor: pointer;
    }

    /* --- أزرار ثابتة --- */
    .fixed-buttons {
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      display: flex;
      gap: 0.75rem;
      z-index: 200;
    }
    .fixed-buttons button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--background-card);
      border: 1px solid var(--border-color);
      display: grid;
      place-items: center;
      font-size: 1.4rem;
      cursor: pointer;
      box-shadow: 0 2px 5px var(--shadow-light);
      transition: all 0.3s ease;
      color: var(--text-medium);
    }
    .fixed-buttons button:hover {
      background: var(--hover-light);
      border-color: var(--primary-color);
      transform: scale(1.1) rotate(5deg);
      color: var(--primary-color);
    }

    /* --- الفوتر --- */
    footer {
      text-align: center;
      padding: 1.5rem;
      border-top: 1px solid var(--border-color);
      margin-top: 2rem;
      background: var(--background-light);
      color: var(--text-medium);
      font-size: 0.9rem;
    }

    /* --- مؤشر التحميل --- */
    .loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .loading-overlay.visible {
      visibility: visible;
      opacity: 1;
    }
    .spinner {
      border: 8px solid var(--border-color);
      border-top: 8px solid var(--primary-color);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <div class="fixed-buttons">
    <button aria-label="تبديل الوضع الليلي/النهاري" onclick="document.body.classList.toggle('dark-mode')">
      <i class="fas fa-moon"></i>
    </button>
    <button aria-label="تسجيل الخروج" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i>
    </button>
  </div>

  <header>
    <h1>نظام عقوبات الموظفين</h1>
  </header>

  <main class="container">
    <div class="controls">
      <button class="primary" onclick="fetchData()">
        <i class="fas fa-sync-alt"></i> تحديث البيانات
      </button>
      <button class="primary" onclick="resetFilters()">
        <i class="fas fa-undo-alt"></i> إعادة تعيين الفلاتر
      </button>
      <select id="filterType" onchange="applyFilters()">
        <option value="">جميع الأنواع</option>
        <option value="تحذير">تحذير</option>
        <option value="إنذار">إنذار</option>
        <option value="حرمان">حرمان</option>
        <option value="إيقاف">إيقاف</option>
      </select>
      <input type="text" id="searchInput" placeholder="ابحث بالاسم أو الرقم الوظيفي" oninput="applyFilters()" />
    </div>

    <div class="table-responsive">
      <table id="penaltyTable" aria-label="جدول عقوبات الموظفين">
        <thead>
          <tr>
            <th>الرقم الوظيفي</th>
            <th>اسم الموظف</th>
            <th>نوع العقوبة</th>
            <th>التاريخ</th>
            <th>الملاحظات</th>
          </tr>
        </thead>
        <tbody>
          <!-- بيانات العقوبات ستُضاف هنا ديناميكياً -->
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    &copy; 2025 شركة العصر الذكي - جميع الحقوق محفوظة
  </footer>

  <script>
    const loadingOverlay = document.getElementById('loadingOverlay');
    const penaltyTableBody = document.querySelector('#penaltyTable tbody');
    const filterType = document.getElementById('filterType');
    const searchInput = document.getElementById('searchInput');

    let penalties = [];

    // إظهار أو إخفاء مؤشر التحميل
    function setLoading(show) {
      loadingOverlay.classList.toggle('visible', show);
    }

    // تحميل بيانات العقوبات (مثال باستخدام بيانات وهمية)
    async function fetchData() {
      setLoading(true);

      // محاكاة طلب بيانات (يمكن استبداله بطلب API حقيقي)
      await new Promise(resolve => setTimeout(resolve, 700));

      penalties = [
        { id: '101', name: 'أحمد علي', type: 'تحذير', date: '2025-04-15', notes: 'التأخر المتكرر' },
        { id: '102', name: 'سارة محمد', type: 'إنذار', date: '2025-05-02', notes: 'غياب غير مبرر' },
        { id: '103', name: 'خالد حسن', type: 'حرمان', date: '2025-03-28', notes: 'مخالفة قواعد السلامة' },
        { id: '104', name: 'منى عبدالله', type: 'إيقاف', date: '2025-06-01', notes: 'سلوك غير لائق' },
        // أضف المزيد حسب الحاجة
      ];

      renderTable();
      setLoading(false);
    }

    // عرض بيانات العقوبات في الجدول
    function renderTable() {
      penaltyTableBody.innerHTML = '';
      const filtered = penalties.filter(penalty => {
        const matchesType = !filterType.value || penalty.type === filterType.value;
        const searchTerm = searchInput.value.trim().toLowerCase();
        const matchesSearch = !searchTerm ||
          penalty.name.toLowerCase().includes(searchTerm) ||
          penalty.id.includes(searchTerm);
        return matchesType && matchesSearch;
      });

      if (filtered.length === 0) {
        penaltyTableBody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:2rem; color: var(--text-medium);">لا توجد سجلات للعرض</td></tr>`;
        return;
      }

      filtered.forEach(penalty => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${penalty.id}</td>
          <td>${penalty.name}</td>
          <td>${penalty.type}</td>
          <td>${penalty.date}</td>
          <td>${penalty.notes}</td>
        `;
        penaltyTableBody.appendChild(tr);
      });
    }

    // تطبيق الفلاتر على الجدول
    function applyFilters() {
      renderTable();
    }

    // إعادة تعيين الفلاتر وإعادة تحميل البيانات
    function resetFilters() {
      filterType.value = '';
      searchInput.value = '';
      renderTable();
    }

    // وظيفة تسجيل الخروج (مثال)
    function logout() {
      alert('تم تسجيل الخروج');
      // هنا يمكن إضافة كود تسجيل الخروج الحقيقي مثل إعادة توجيه الصفحة أو حذف الكوكيز
    }

    // تحميل البيانات عند بدء الصفحة
    fetchData();
  </script>
</body>
</html>
