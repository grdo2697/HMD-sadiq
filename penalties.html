        console.error('ุฎุทุฃ ูู ุฌูุจ ุงูุจูุงูุงุช:', error);
      } finally {
        // ุฅุฎูุงุก ูุคุดุฑ ุงูุชุญููู (ุฅุฐุง ูุงู ููุฌูุฏุงู)
        // document.body.classList.remove('loading');

    /**
     * ุชุนุจุฆุฉ ูุงุฆูุฉ ุงูุฃูุณุงู ุงูููุณุฏูุฉ ุจุฃุณูุงุก ุงูุฃูุณุงู ุงููุฑูุฏุฉ ุงูููุฌูุฏุฉ ูู ุงูุจูุงูุงุช.

    function populateDeptFilter() {
      // ุงุณุชุฎุฑุงุฌ ุงูุฃูุณุงู ุงููุฑูุฏุฉ ููุฑุฒูุง ุฃุจุฌุฏูุงู
      const departments = [...new Set(penaltiesData.map(record => record.department))].sort();
      const departmentSelect = document.getElementById('deptFilter');
      
      // ุฅุถุงูุฉ ุฎูุงุฑ "ูู ุงูุฃูุณุงู" ูู ุงูุจุฏุงูุฉ
      departmentSelect.innerHTML = '<option value="">ูู ุงูุฃูุณุงู</option>';

      // ุฅุถุงูุฉ ูู ูุณู ูุฎูุงุฑ ูู ุงููุงุฆูุฉ ุงูููุณุฏูุฉ
      departments.forEach(dept => {
        // ุงูุชุฃูุฏ ูู ุฃู ุงุณู ุงููุณู ููุณ ูุงุฑุบุงู ูุจู ุฅุถุงูุชู
        if (dept) {

    /**
     * ุนุฑุถ ูุตูููุฉ ูู ุณุฌูุงุช ุงูุนููุจุงุช ูู ุฌุณู ุงูุฌุฏูู (tbody).
     * @param {Array<Object>} records - ูุตูููุฉ ูุงุฆูุงุช ุงูุนููุจุงุช ูุนุฑุถูุง.

    function renderTable(records) {
      const tbody = document.getElementById('tbody');
      // ุฅุฐุง ูู ุชูู ููุงู ุณุฌูุงุช ูุนุฑุถูุงุ ุฃุธูุฑ ุฑุณุงูุฉ ููุงุณุจุฉ
      if (records.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px;">ูุง ุชูุฌุฏ ุจูุงูุงุช ูุนุฑุถูุง ุญุงููุงู.</td></tr>';
        return;
      }
      // ุชุญููู ูู ุณุฌู ุฅูู ุตู HTML ูุนุฑุถู ูู ุงูุฌุฏูู
      tbody.innerHTML = records.map(record => `
        <tr>
          <td>${record.name || ''}</td>        <td>${record.department || ''}</td>  <td>${record.penalty || ''}</td>     <td>${record.date || ''}</td>        <td>${record.reason || ''}</td>      <td>${record.manager || ''}</td>     <td>${record.notes || ''}</td>       </tr>
      `).join(''); // ุฏูุฌ ูู ุงูุตููู ูู ุณูุณูุฉ HTML ูุงุญุฏุฉ
    }

    /**
     * ูุณุญ ุฌููุน ุงูุจูุงูุงุช ูู ุงูุฌุฏูู ููู ุงูุฐุงูุฑุฉ ุงููุคูุชุฉ.
     */
    function clearTable() {
      penaltiesData = []; // ุชูุฑูุบ ูุตูููุฉ ุงูุจูุงูุงุช
      document.getElementById('tbody').innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px;">ุชู ูุณุญ ุฌููุน ุงูุจูุงูุงุช ุจูุฌุงุญ. ูุฑุฌู ุชุญุฏูุซ ุงูุตูุญุฉ ูุฌูุจูุง ูุฌุฏุฏุงู.</td></tr>';
      document.getElementById('search').value = ''; // ูุณุญ ุญูู ุงูุจุญุซ
      document.getElementById('deptFilter').value = ''; // ุฅุนุงุฏุฉ ุชุนููู ููุชุฑ ุงูุฃูุณุงู
    }

    /**
     * ุชุตููุฉ ุจูุงูุงุช ุงูุฌุฏูู ุจูุงุกู ุนูู ูููุฉ ุงูุจุญุซ ูุงููุณู ุงููุฎุชุงุฑ.
     */
    function filterTable() {
      // ุฌูุจ ูููุฉ ุงูุจุญุซ ูุชุญููููุง ุฅูู ุฃุญุฑู ุตุบูุฑุฉ ูุฅุฒุงูุฉ ุงููุณุงูุงุช ุงูุฒุงุฆุฏุฉ
      const searchTerm = document.getElementById('search').value.toLowerCase().trim();
      // ุฌูุจ ุงููุณู ุงููุฎุชุงุฑ ูู ุงููุงุฆูุฉ ุงูููุณุฏูุฉ
      const departmentFilter = document.getElementById('deptFilter').value;

      // ุชุตููุฉ ุงูุจูุงูุงุช ุงูุฃุตููุฉ
      const filteredData = penaltiesData.filter(record => {
        // ุงูุชุญูู ูู ูุทุงุจูุฉ ุงููุณู (ุฅุฐุง ูู ููู ููุงู ููุชุฑ ูุณูุ ููู ุงูุฃูุณุงู ูุทุงุจูุฉ)
        const matchesDepartment = departmentFilter === '' || record.department === departmentFilter;
        // ุงูุชุญูู ูู ูุทุงุจูุฉ ูููุฉ ุงูุจุญุซ ูู ุงุณู ุงูููุธู ุฃู ุณุจุจ ุงูุนููุจุฉ
        const matchesSearch =
          (record.name && record.name.toLowerCase().includes(searchTerm)) ||
          (record.reason && record.reason.toLowerCase().includes(searchTerm));
        
        return matchesDepartment && matchesSearch; // ูุฌุจ ุฃู ุชุชุทุงุจู ููุชุง ุงูุดุฑุทูู
      });
      renderTable(filteredData); // ุนุฑุถ ุงูุจูุงูุงุช ุงููุตูุงุฉ
    }

    /**
     * ุชูุฒูู ุจูุงูุงุช ุงูุฌุฏูู ุงูุญุงููุฉ ูููู Excel ุจุตูุบุฉ CSV.
     */
    function downloadExcel() {
      // ุฑุฃุณ ุงูุฌุฏูู ุงูุฐู ุณูุธูุฑ ูู ููู CSV
      const header = ['ุงุณู ุงูููุธู','ุงููุณู','ุงูุนููุจุฉ/ุงูุบุฑุงูุฉ','ุงูุชุงุฑูุฎ','ุณุจุจ ุงูุนููุจุฉ','ุงููุฏูุฑ','ููุงุญุธุฉ ุงูุบุฑุงูุฉ'];
      
      // ุชุญููู ุจูุงูุงุช ุงูุนููุจุงุช ุฅูู ุตููู ุชุชูุงูู ูุน ุงูุชุฑููุณุฉุ ูุน ุงูุชุนุงูู ูุน ุงูููู ุงููุงุฑุบุฉ
      // ูุชุบููู ูู ุญูู ุจุนูุงูุงุช ุงูุชุจุงุณ ูุถูุงู ุงูุชุนุงูู ุงูุตุญูุญ ูุน ุงูููุงุตู ุฏุงุฎู ุงูุจูุงูุงุช
      const rows = [header, ...penaltiesData.map(record => [
        record.name,
        record.department,
        record.penalty,
        record.date,
        record.reason,
        record.manager,
        record.notes
      ].map(item => `"${(item || '').toString().replace(/"/g, '""')}"`))]; // ููุชุนุงูู ูุน ุงูููุงุตู ูุนูุงูุงุช ุงูุงูุชุจุงุณ ุฏุงุฎู ุงูุจูุงูุงุช

      // ุฅูุดุงุก ูุญุชูู CSV: ุฏูุฌ ุงูุตููู ุจุนูุงูุฉ ุณุทุฑ ุฌุฏูุฏุ ูุงูุญููู ุจูุงุตูุฉ
      const csvContent = rows.map(row => row.join(',')).join('\n');
      
      // ุฅูุดุงุก ูุงุฆู Blob ูุญุชูู ุนูู ูุญุชูู CSVุ ูุน ุฅุถุงูุฉ BOM (ุนูุงูุฉ ุชุฑุชูุจ ุงูุจุงูุช)
      // ูุถูุงู ูุชุญ ุงูููู ุจุดูู ุตุญูุญ ูู Excel ูุน ุฏุนู ุงููุบุฉ ุงูุนุฑุจูุฉ.
      const blob = new Blob(['\uFEFF' + csvContent], { // '\uFEFF' ูู BOM ูู UTF-8
        type: 'text/csv;charset=utf-8;'
      });

      // ุฅูุดุงุก ุฑุงุจุท ูุคูุช ูุชูุฒูู ุงูููู
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'ุนููุจุงุช_ุงูููุธููู.csv'; // ุงุณู ุงูููู ุงูุฐู ุณูุชู ุชูุฒููู
      document.body.appendChild(a); // ูุฌุจ ุฅุถุงูุฉ ุงูุนูุตุฑ ุฅูู DOM ููุชู ุงูููุฑ ุนููู ุจุฑูุฌูุงู
      a.click(); // ูุญุงูุงุฉ ุงูููุฑ ูุชูุฒูู ุงูููู
      document.body.removeChild(a); // ุฅุฒุงูุฉ ุงูุนูุตุฑ ุงููุคูุช ุจุนุฏ ุงูููุฑ
      URL.revokeObjectURL(url); // ุชุญุฑูุฑ URL ุงููุงุฆู ูู ุงูุฐุงูุฑุฉ
    }

    /**
     * ุชุณุฌูู ุฎุฑูุฌ ุงููุณุชุฎุฏู ุนู ุทุฑูู ูุณุญ ุจูุงูุงุชู ูู ุงูุชุฎุฒูู ุงููุญูู (LocalStorage)
     * ูุฅุนุงุฏุฉ ุชูุฌููู ุฅูู ุตูุญุฉ ุชุณุฌูู ุงูุฏุฎูู.
     */
    function logout() {
      localStorage.clear(); // ูุณุญ ุฌููุน ุงูุจูุงูุงุช ุงููุฎุฒูุฉ ูุญููุงู
      window.location.href = 'login.html'; // ุงูุชูุฌูู ูุตูุญุฉ ุชุณุฌูู ุงูุฏุฎูู
    }

    // --- ุฅุทูุงู ุงููุธุงุฆู ุนูุฏ ุชุญููู ุงูุตูุญุฉ ---
    fetchData(); // ุฌูุจ ุงูุจูุงูุงุช ุนูุฏ ุชุญููู ุงูุตูุญุฉ ูุฃูู ูุฑุฉ
  </script>
