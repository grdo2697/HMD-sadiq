<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عقوبات الموظفين</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0ea5e9;
      --secondary: #38bdf8;
      --background: #f9fafb;
      --text: #0f172a;
      --border: #cbd5e1;
      --hover: #e0f2fe;
    }
    .dark-mode {
      --background: #1a1a1a;
      --text: #ffffff;
      --border: #444444;
      --hover: #333333;
    }
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 2rem;
      background: var(--background);
      color: var(--text);
      transition: all 0.3s;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      box-shadow: 0 1px 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid var(--border);
      text-align: right;
    }
    th {
      background: var(--primary);
      color: white;
    }
    .total-row td {
      font-weight: bold;
      background: var(--hover);
    }
    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    input, select, button {
      padding: 8px 12px;
      border: 2px solid var(--border);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="fetchData()">🔄 تحديث</button>
    <input type="text" id="search" placeholder="بحث..." oninput="filterTable()">
    <select id="deptFilter" onchange="filterTable()">
      <option value="">جميع الأقسام</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>الاسم</th>
        <th>القسم</th>
        <th>نوع العقوبة</th>
        <th>التاريخ</th>
        <th>السبب</th>
        <th>المدير</th>
        <th>ملاحظات</th>
        <th>القيمة</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxKZ78Ly27Pu4squcrbSsq9nfQKjWiW4MljZg9ZEmn_OiwUVxsEoSO7driCK3g3puiMIw/exec?sheet=عقوبات';

    let allData = [];

    async function fetchData() {
      try {
        const res = await fetch(SCRIPT_URL);
        const { data } = await res.json();
        allData = data;
        renderTable(data);
        populateFilter();
      } catch (err) {
        console.error('فشل جلب البيانات:', err);
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById('tbody');
      let total = 0;

      const rows = data.map(item => {
        const fineValue = item.قيمة_الغرامة || 0;
        total += Number(fineValue);

        return `
          <tr>
            <td>${item.الاسم}</td>
            <td>${item.القسم}</td>
            <td>${item.نوع_العقوبة?.نص || '—'}</td>
            <td>${item.التاريخ}</td>
            <td>${item.سبب_العقوبة}</td>
            <td>${item.المدير}</td>
            <td>${item.ملاحظة_الغرامة}</td>
            <td>${formatNumber(fineValue)} د.ع</td>
          </tr>
        `;
      }).join('');

      tbody.innerHTML = rows + `
        <tr class="total-row">
          <td colspan="7">المجموع الكلي</td>
          <td>${formatNumber(total)} د.ع</td>
        </tr>
      `;
    }

    function formatNumber(num) {
      return new Intl.NumberFormat('en-US').format(num);
    }

    function populateFilter() {
      const depts = [...new Set(allData.map(item => item.القسم))];
      const select = document.getElementById('deptFilter');
      select.innerHTML = '<option value="">جميع الأقسام</option>' + 
        depts.map(dept => `<option value="${dept}">${dept}</option>`).join('');
    }

    function filterTable() {
      const searchTerm = document.getElementById('search').value.toLowerCase();
      const dept = document.getElementById('deptFilter').value;
      
      const filtered = allData.filter(item => {
        const matchesDept = !dept || item.القسم === dept;
        const matchesSearch = Object.values(item).some(val => 
          String(val).toLowerCase().includes(searchTerm)
        );
        return matchesDept && matchesSearch;
      });
      
      renderTable(filtered);
    }

    // التهيئة الأولية
    fetchData();
  </script>
</body>
</html>
