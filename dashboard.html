<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
  <style>
    .permission-card {
      border: 2px solid #0d6efd;
      border-radius: 15px;
      transition: transform 0.3s;
    }
    .permission-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body class="container py-4">
  <!-- ... نفس الجزء العلوي ... -->

  <script>
    function checkAuth() {
      const sessionUser = localStorage.getItem('username');
      const sessionPass = localStorage.getItem('password');
      
      // التحقق من وجود بيانات الاعتماد
      if (!sessionUser || !sessionPass) {
        logout();
        return;
      }

      // التحقق من صحة البيانات
      const users = [
        { username: "siana", password: "Aa112233" },
        { username: "Corleone", password: "20032003" },
        { username: "sales", password: "Aa332211" },
        { username: "trke", password: "Aa1122335" },
        { username: "hr", password: "100200300" }
      ];

      const validUser = users.find(u => 
        u.username === sessionUser && 
        u.password === sessionPass
      );

      if (!validUser) {
        logout();
        return;
      }

      // إذا كانت البيانات صحيحة
      document.getElementById('username').textContent = sessionUser;
      renderPermissions(validUser.username === 'hr' ? 
        ["📥 تنزيل Excel", "📋 عرض التقييمات"] : 
        []
      );
    }

    function renderPermissions(permissions) {
      const container = document.getElementById('permissionsContainer');
      const allPermissions = {
        '📥 تنزيل Excel': 'يمكنك تنزيل التقارير بصيغة Excel',
        '📋 عرض التقييمات': 'عرض تقييمات الموظفين والأقسام',
        '⚖️ عرض العقوبات': 'عرض سجل العقوبات والإجراءات التأديبية',
        '📝 طلبات التوظيف': 'إدارة طلبات التوظيف والمرشحين',
        '🚲 دراجات': 'إدارة نظام مشاركة الدراجات',
        '📈 التزام القادة': 'مراقبة مؤشرات أداء القيادات'
      };

      container.innerHTML = Object.entries(allPermissions)
        .map(([perm, desc]) => `
          <div class="col-md-4">
            <div class="card permission-card p-3 ${permissions.includes(perm) ? '' : 'bg-secondary text-light'}">
              <h3>${perm}</h3>
              <p>${desc}</p>
              ${permissions.includes(perm) ? 
                '<span class="badge bg-success">مفعل</span>' : 
                '<span class="badge bg-danger">غير متاح</span>'}
            </div>
          </div>
        `).join('');
    }

    function logout() {
      localStorage.removeItem('username');
      localStorage.removeItem('password');
      localStorage.removeItem('permissions');
      location.href = 'login.html';
    }

    // تشغيل التحقق عند تحميل الصفحة
    checkAuth();
  </script>
</body>
</html>
