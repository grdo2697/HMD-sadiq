<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
  <style>
    .permission-card {
      border: 2px solid #0d6efd;
      border-radius: 15px;
      transition: transform 0.3s;
      min-height: 180px;
    }
    .permission-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(13, 110, 253, 0.2);
    }
    .hr-access {
      background: linear-gradient(45deg, #e3f2fd, #bbdefb);
    }
  </style>
</head>
<body class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>مرحباً <span id="username"></span> 👋</h1>
    <button class="btn btn-danger" onclick="logout()">تسجيل الخروج</button>
  </div>

  <div class="row g-3" id="permissionsContainer"></div>

  <script>
    // قائمة المستخدمين المعتمدين
    const validUsers = [
      { username: "siana", password: "Aa112233", permissions: [] },
      { username: "Corleone", password: "20032003", permissions: [] },
      { username: "sales", password: "Aa332211", permissions: [] },
      { username: "trke", password: "Aa1122335", permissions: [] },
      { username: "hr", password: "100200300", permissions: ["📥 تنزيل Excel", "📋 عرض التقييمات"] }
    ];

    function checkAuth() {
      const storedUser = localStorage.getItem('dashboardUser');
      
      if (!storedUser) {
        logout();
        return;
      }

      try {
        const userData = JSON.parse(storedUser);
        const user = validUsers.find(u => 
          u.username === userData.username && 
          u.password === userData.password
        );

        if (!user) {
          logout();
          return;
        }

        document.getElementById('username').textContent = user.username;
        if (user.username === 'hr') document.body.classList.add('hr-access');
        renderPermissions(user.permissions);

      } catch (error) {
        console.error('Error:', error);
        logout();
      }
    }

    function renderPermissions(permissions) {
      const container = document.getElementById('permissionsContainer');
      const allPermissions = {
        '📥 تنزيل Excel': 'تنزيل التقارير المالية والبيانات',
        '📋 عرض التقييمات': 'مراجعة تقييمات أداء الموظفين',
        '⚖️ إدارة العقوبات': 'تطبيق العقوبات والإجراءات التأديبية',
        '📝 التوظيف': 'إدارة عمليات التعيين الجديدة',
        '📊 التقارير': 'تحليل البيانات الإحصائية',
        '⚙️ الإعدادات': 'تعديل إعدادات النظام'
      };

      container.innerHTML = Object.entries(allPermissions)
        .map(([perm, desc]) => `
          <div class="col-md-4 mb-3">
            <div class="card permission-card p-3 ${permissions.includes(perm) ? '' : 'bg-light text-muted'}">
              <h4 class="text-primary">${perm}</h4>
              <p class="mb-0">${desc}</p>
              <div class="mt-2">
                ${permissions.includes(perm) ? 
                  '<span class="badge bg-success">مُتاح</span>' : 
                  '<span class="badge bg-secondary">مُعطل</span>'}
              </div>
            </div>
          </div>
        `).join('');
    }

    function logout() {
      localStorage.removeItem('dashboardUser');
      window.location.href = 'login.html';
    }

    // بدء التحقق عند تحميل الصفحة
    checkAuth();
  </script>
</body>
</html>
