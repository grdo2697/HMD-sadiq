<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
  <style>
    .permission-card {
      border: 2px solid #0d6efd;
      border-radius: 15px;
      transition: transform 0.3s;
    }
    .permission-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>مرحباً <span id="username"></span> 👋</h1>
    <button class="btn btn-danger" onclick="logout()">تسجيل الخروج</button>
  </div>

  <div class="row g-3" id="permissionsContainer"></div>

  <script>
    function checkAuth() {
      const encryptedSession = sessionStorage.getItem('auth');
      if (!encryptedSession) location.href = 'login.html';

      try {
        const decrypted = CryptoJS.AES.decrypt(encryptedSession, "smart_era_secret_@2024");
        const session = JSON.parse(decrypted.toString(CryptoJS.enc.Utf8));
        
        document.getElementById('username').textContent = session.username;
        renderPermissions(session.permissions);
      } catch (error) {
        logout();
      }
    }

    function renderPermissions(permissions) {
      const container = document.getElementById('permissionsContainer');
      const allPermissions = {
        '📥 تنزيل Excel': 'يمكنك تنزيل التقارير بصيغة Excel',
        '📋 عرض التقييمات': 'عرض تقييمات الموظفين والأقسام',
        '⚖️ عرض العقوبات': 'عرض سجل العقوبات والإجراءات التأديبية',
        '📝 طلبات التوظيف': 'إدارة طلبات التوظيف والمرشحين',
        '🚲 دراجات': 'إدارة نظام مشاركة الدراجات',
        '📈 التزام القادة': 'مراقبة مؤشرات أداء القيادات'
      };

      container.innerHTML = Object.entries(allPermissions)
        .map(([perm, desc]) => `
          <div class="col-md-4">
            <div class="card permission-card p-3 ${permissions.includes(perm) ? '' : 'bg-secondary text-light'}">
              <h3>${perm}</h3>
              <p>${desc}</p>
              ${permissions.includes(perm) ? 
                '<span class="badge bg-success">مفعل</span>' : 
                '<span class="badge bg-danger">غير متاح</span>'}
            </div>
          </div>
        `).join('');
    }

    function logout() {
      sessionStorage.removeItem('auth');
      location.href = 'login.html';
    }

    // التحقق من المصادقة عند تحميل الصفحة
    checkAuth();
  </script>
</body>
</html>
