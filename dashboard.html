<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
  <style>
    .permission-card {
      border: 2px solid #0d6efd;
      border-radius: 15px;
      transition: transform 0.3s;
    }
    .permission-card:hover {
      transform: translateY(-5px);
    }
    .hr-special {
      background: linear-gradient(45deg, #e3f2fd, #bbdefb);
    }
  </style>
</head>
<body class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>مرحباً <span id="username"></span> 👋</h1>
    <button class="btn btn-danger" onclick="logout()">تسجيل الخروج</button>
  </div>

  <div class="row g-3" id="permissionsContainer"></div>

  <script>
    function checkAuth() {
      const sessionUser = localStorage.getItem('username');
      const sessionPermissions = JSON.parse(localStorage.getItem('permissions') || [];
      
      if (!sessionUser) {
        location.href = 'login.html';
        return;
      }

      document.getElementById('username').textContent = sessionUser;
      renderPermissions(sessionPermissions);
      
      // إضافة خصائص خاصة لموظف الـ HR
      if (sessionUser.toLowerCase() === 'hr') {
        document.body.classList.add('hr-special');
        document.title = "لوحة تحكم الموارد البشرية";
      }
    }

    function renderPermissions(permissions) {
      const container = document.getElementById('permissionsContainer');
      const allPermissions = {
        '📥 تنزيل Excel': 'تنزيل كافة البيانات بصيغة اكسل',
        '📋 عرض التقييمات': 'مراجعة تقييمات الأداء الشهرية',
        '📝 إدارة الموظفين': 'إضافة/تعديل بيانات الموظفين',
        '💰 إدارة الرواتب': 'تعديل هياكل الرواتب والمكافآت',
        '📅 إدارة الإجازات': 'الموافقة على طلبات الإجازات',
        '📊 تقارير إحصائية': 'عرض التقارير الإدارية'
      };

      container.innerHTML = Object.entries(allPermissions)
        .map(([perm, desc]) => {
          const hasAccess = permissions.includes(perm) || permissions.length === 0;
          return `
            <div class="col-md-4">
              <div class="card permission-card p-3 ${hasAccess ? '' : 'bg-secondary text-light'}">
                <h3>${perm}</h3>
                <p>${desc}</p>
                ${hasAccess ? 
                  '<span class="badge bg-success">مفعل</span>' : 
                  '<span class="badge bg-danger">غير متاح</span>'}
              </div>
            </div>
          `;
        }).join('');
    }

    function logout() {
      localStorage.clear();
      location.href = 'login.html';
    }

    // التحقق من المصادقة عند تحميل الصفحة
    checkAuth();
  </script>
</body>
</html>
