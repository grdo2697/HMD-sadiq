<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    .permission-card {
      border: 2px solid #0d6efd;
      border-radius: 15px;
      transition: all 0.3s ease;
      min-height: 180px;
    }

    .permission-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(13, 110, 253, 0.2);
    }

    .hr-special {
      background: linear-gradient(45deg, #e3f2fd, #bbdefb);
    }
  </style>
</head>
<body class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>مرحباً <span id="username" class="text-primary"></span> 👋</h1>
    <button class="btn btn-danger" onclick="logout()">تسجيل الخروج</button>
  </div>

  <div class="row g-3" id="permissionsContainer"></div>

  <script>
    const permissionsList = {
      hr: ["📥 تنزيل Excel", "📋 عرض التقييمات", "📝 إدارة الموظفين"],
      default: ["📊 عرض الإحصائيات"]
    };

    function checkAuth() {
      const storedUser = localStorage.getItem('dashboardUser');
      
      if (!storedUser) {
        logout();
        return;
      }

      try {
        const userData = JSON.parse(storedUser);
        const validUser = validUsers.find(u => 
          u.username === userData.username && 
          u.password === userData.password
        );

        if (!validUser) {
          logout();
          return;
        }

        document.getElementById('username').textContent = userData.username;
        
        if (userData.isHR) {
          document.body.classList.add('hr-special');
          document.title = "لوحة تحكم الموارد البشرية";
        }

        renderPermissions(userData.isHR ? permissionsList.hr : permissionsList.default);

      } catch (error) {
        console.error('Error:', error);
        logout();
      }
    }

    function renderPermissions(permissions) {
      const container = document.getElementById('permissionsContainer');
      container.innerHTML = permissions.map(perm => `
        <div class="col-md-4 mb-3">
          <div class="card permission-card p-3">
            <h4 class="text-primary">${perm}</h4>
            <p class="mb-0">${getPermissionDescription(perm)}</p>
            <div class="mt-2">
              <span class="badge bg-success">مُتاح</span>
            </div>
          </div>
        </div>
      `).join('');
    }

    function getPermissionDescription(permission) {
      const descriptions = {
        "📥 تنزيل Excel": "تنزيل التقارير والبيانات بصيغة Excel",
        "📋 عرض التقييمات": "عرض تقييمات الموظفين والأقسام",
        "📝 إدارة الموظفين": "إضافة وتعديل بيانات الموظفين",
        "📊 عرض الإحصائيات": "عرض الإحصائيات العامة للنظام"
      };
      return descriptions[permission] || "الوصف غير متوفر";
    }

    function logout() {
      localStorage.removeItem('dashboardUser');
      window.location.href = 'login.html';
    }

    // المستخدمين المسموحين
    const validUsers = [
      { username: "hr", password: "100200300" },
      { username: "sales", password: "Aa332211" },
      { username: "trke", password: "Aa1122335" }
    ];

    // بدء التحقق عند التحميل
    checkAuth();
  </script>
</body>
</html>
