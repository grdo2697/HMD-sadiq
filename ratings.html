<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عرض التقييمات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      text-align: right;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #f2f2f2;
    }
    .dark-mode {
      background-color: #121212;
      color: white;
    }
    .toggle-dark {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">🌙</button>

  <header>
    <h1>عرض التقييمات</h1>
  </header>

  <table id="reviews-table">
    <thead>
      <tr>
        <th>اسم الموظف</th>
        <th>الرقم</th>
        <th>التقييم</th>
        <th>التاريخ</th>
      </tr>
    </thead>
    <tbody>
      <!-- التقييمات ستظهر هنا -->
    </tbody>
  </table>

  <footer>
    جميع الحقوق محفوظة &copy; <span id="year"></span> | لدى - محمد الجواد
  </footer>

  <script>
    // تحقق من تسجيل دخول المستخدم
    const user = localStorage.getItem("username");
    if (user !== "hr") {
      window.location.href = "login.html";  // إعادة توجيه المستخدمين غير "hr" إلى صفحة تسجيل الدخول
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    async function fetchReviews() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbx4vXm_J_nmdrbTkQzbLMfVT65E9VNpgZlw5e94UMcAZ4D69ZWgyFLSJgdXiNCjs2mKiQ/exec");
        const reviews = await res.json();
        displayReviews(reviews);
      } catch (err) {
        alert("فشل تحميل التقييمات");
        console.error(err);
      }
    }

    function displayReviews(reviews) {
      const tbody = document.getElementById("reviews-table").getElementsByTagName("tbody")[0];
      reviews.forEach(review => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${review.name}</td>
          <td>${review.id}</td>
          <td>${review.rating}</td>
          <td>${review.date}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // عرض التقييمات عند تحميل الصفحة
    fetchReviews();

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
