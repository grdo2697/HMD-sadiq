<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تقييمات الموظفين</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: right;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>تقييمات الموظفين</h1>
  
  <table id="reviewsTable">
    <thead>
      <tr>
        <th>اسم الموظف</th>
        <th>القسم</th>
        <th>الدرجة الوظيفية</th>
        <th>التقييم الكلي</th>
        <th>التقييم حسب العمليات</th>
        <th>عدد أيام التقييم</th>
      </tr>
    </thead>
    <tbody>
      <!-- البيانات ستظهر هنا -->
    </tbody>
  </table>

  <h2>إضافة تقييم جديد</h2>
  <form id="reviewForm">
    <label for="name">اسم الموظف:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="department">القسم:</label><br>
    <input type="text" id="department" name="department" required><br><br>

    <label for="jobGrade">الدرجة الوظيفية:</label><br>
    <input type="number" id="jobGrade" name="jobGrade" required><br><br>

    <label for="overallRating">التقييم الكلي:</label><br>
    <input type="number" id="overallRating" name="overallRating" required><br><br>

    <label for="operationRating">التقييم حسب العمليات:</label><br>
    <input type="number" id="operationRating" name="operationRating" required><br><br>

    <label for="ratingDays">عدد أيام التقييم:</label><br>
    <input type="number" id="ratingDays" name="ratingDays" required><br><br>

    <button type="submit">إضافة التقييم</button>
  </form>

  <script>
    // دالة لتحميل التقييمات من Google Sheets
    function loadReviews() {
      fetch("https://script.google.com/macros/s/AKfycbyAqOQOai7iyRXUDtm2y79HFhezOUqgfJZz60MNwhZG_VuC41370NNgPu0rRbsIX8bsFQ/exec")
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById("reviewsTable").getElementsByTagName('tbody')[0];
          data.forEach(review => {
            const row = tableBody.insertRow();
            row.innerHTML = `
              <td>${review.name}</td>
              <td>${review.department}</td>
              <td>${review.jobGrade}</td>
              <td>${review.overallRating}</td>
              <td>${review.operationRating}</td>
              <td>${review.ratingDays}</td>
            `;
          });
        })
        .catch(error => {
          console.error('Error fetching reviews:', error);
        });
    }

    // دالة لإرسال البيانات إلى Google Apps Script عبر POST
    document.getElementById('reviewForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const data = {
        name: document.getElementById('name').value,
        department: document.getElementById('department').value,
        jobGrade: document.getElementById('jobGrade').value,
        overallRating: document.getElementById('overallRating').value,
        operationRating: document.getElementById('operationRating').value,
        ratingDays: document.getElementById('ratingDays').value
      };

      fetch("https://script.google.com/macros/s/AKfycbx4vXm_J_nmdrbTkQzbLMfVT65E9VNpgZlw5e94UMcAZ4D69ZWgyFLSJgdXiNCjs2mKiQ/exec", {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(text => {
        alert(text);  // إشعار للمستخدم أنه تم إضافة التقييم بنجاح
        loadReviews();  // تحديث التقييمات
        document.getElementById('reviewForm').reset();  // إعادة تعيين النموذج
      })
      .catch(error => {
        console.error('Error posting review:', error);
      });
    });

    // تحميل التقييمات عند تحميل الصفحة
    window.onload = loadReviews;
  </script>
</body>
</html>
