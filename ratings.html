<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عرض التقييمات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0ea5e9;
      --secondary: #38bdf8;
      --accent: #facc15;
      --background: #f9fafb;
      --text: #0f172a;
      --border: #cbd5e1;
      --hover: #e0f2fe;
    }

    .dark-mode {
      --background: #0f172a;
      --text: #f9fafb;
      --border: #334155;
      --hover: #1e293b;
    }

    * {
      font-family: 'Cairo', sans-serif;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      background: var(--background);
      color: var(--text);
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 2rem 1rem;
      border-radius: 0 0 30px 30px;
      text-align: center;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 1px 2px 6px rgba(0, 0, 0, 0.3);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--background);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      text-align: right;
    }

    th {
      background: rgba(14, 165, 233, 0.1);
      color: var(--primary);
    }

    tr:hover {
      background-color: var(--hover);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: var(--background);
      color: var(--text);
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
      margin-top: 2rem;
    }

    .back-button {
      background: var(--primary);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .back-button:hover {
      background: var(--secondary);
    }
  </style>
</head>
<body>
  <header>
    <h1>تقييمات الموظفين</h1>
  </header>

  <div class="container">
    <button class="back-button" onclick="window.location.href='index.html'">رجوع إلى موظفين الشركة</button>

    <table>
      <thead>
        <tr>
          <th>اسم الموظف</th>
          <th>التقييم</th>
          <th>ملاحظات</th>
        </tr>
      </thead>
      <tbody id="reviews-body"></tbody>
    </table>
  </div>

  <footer>
    جميع الحقوق محفوظة &copy; <span id="year"></span> | لدى - محمد الجواد
  </footer>

  <script>
    const user = localStorage.getItem("username");

    // التأكد من المستخدم
    if (user !== "hr") {
      window.location.href = "login.html";
    }

    let allReviews = [];

    async function fetchReviews() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbyAqOQOai7iyRXUDtm2y79HFhezOUqgfJZz60MNwhZG_VuC41370NNgPu0rRbsIX8bsFQ/exec");
        allReviews = await res.json();
        displayReviews(allReviews);
      } catch (err) {
        alert("فشل تحميل البيانات");
        console.error(err);
      }
    }

    function displayReviews(data) {
      const tbody = document.getElementById("reviews-body");
      tbody.innerHTML = "";
      data.forEach(review => {
        const row = `<tr>
          <td>${review.name}</td>
          <td>${review.rating}</td>
          <td>${review.comments}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    document.getElementById("year").textContent = new Date().getFullYear();
    fetchReviews();
  </script>
</body>
</html>
