<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تقييمات موظفين شركة العصر الذكي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-blue: #0ea5e9; /* Sky 500 */
            --secondary-blue: #38bdf8; /* Sky 400 */
            --accent-yellow: #facc15; /* Yellow 400 */
            --background-light: #f8fafc; /* Slate 50 */
            --text-dark: #1e293b; /* Slate 800 */
            --border-light: #e2e8f0; /* Slate 200 */
            --hover-light: #f0f9ff; /* Sky 50 */
            --card-bg-light: #ffffff;
            --shadow-light: rgba(15, 23, 42, 0.05); /* Slate 900 with opacity */

            /* Button colors */
            --danger-red: #ef4444; /* Red 500 */
            --success-green: #22c55e; /* Green 500 */

            /* Rating specific colors */
            --rating-good: #22c55e; /* Green */
            --rating-average: #eab308; /* Amber */
            --rating-bad: #ef4444; /* Red */
        }

        .dark-mode {
            --primary-blue: #0ea5e9;
            --secondary-blue: #38bdf8;
            --accent-yellow: #facc15;
            --background-light: #1f2937; /* Gray 800 */
            --text-dark: #f1f5f9; /* Slate 100 */
            --border-light: #475569; /* Slate 600 */
            --hover-light: #334155; /* Slate 700 */
            --card-bg-light: #374151; /* Gray 700 */
            --shadow-light: rgba(0, 0, 0, 0.3);

            /* Dark mode rating colors */
            --rating-good: #4ade80;
            --rating-average: #facc15;
            --rating-bad: #f87171;
        }

        * {
            font-family: 'Cairo', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--background-light);
            color: var(--text-dark);
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Header & Fixed Buttons --- */
        header {
            position: relative;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            padding: 2.5rem 1.5rem;
            border-radius: 0 0 40px 40px;
            text-align: center;
            box-shadow: 0 8px 15px var(--shadow-light);
            color: white;
            z-index: 100;
            margin-bottom: 2.5rem; /* Ensure space below header */
        }

        h1 {
            font-size: 2.8rem;
            margin: 0;
            text-shadow: 1px 2px 8px rgba(0,0,0,0.4);
            font-weight: 700;
        }

        .header-actions {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem; /* For RTL, right for icons */
            display: flex;
            gap: 0.75rem;
            z-index: 1001; /* Above everything else */
        }

        .header-action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            font-size: 1.3rem;
            color: white;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* --- Main Container --- */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 1.5rem 2.5rem 1.5rem;
            flex-grow: 1; /* Allows container to grow and push footer down */
        }

        /* --- Controls Section --- */
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
            background: var(--card-bg-light);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 5px 15px var(--shadow-light);
            animation: fadeIn 0.5s ease-out;
        }

        .controls input,
        .controls select {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            background: var(--background-light);
            color: var(--text-dark);
            font-size: 1.05rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            appearance: none; /* Remove default arrow for select */
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23333" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: left 0.7rem center; /* Arrow on the left for RTL */
            background-size: 1.5em;
        }
        .dark-mode .controls input,
        .dark-mode .controls select {
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23f1f5f9" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
        }

        .controls input:focus,
        .controls select:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
        }

        .action-button {
            padding: 1rem;
            border-radius: 12px;
            border: none;
            color: white;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .action-button.primary {
            background: var(--primary-blue);
        }
        .action-button.primary:hover {
            background: var(--secondary-blue);
        }
        .action-button.danger {
            background: var(--danger-red);
        }
        .action-button.danger:hover {
            background: #dc2626; /* Red 600 */
        }
        .action-button.success {
            background: var(--success-green);
        }
        .action-button.success:hover {
            background: #16a34a; /* Green 600 */
        }
        .action-button.sort-btn {
            background: var(--accent-yellow);
            color: var(--text-dark);
        }
        .action-button.sort-btn:hover {
            background: #eab308; /* Yellow 600 */
        }

        /* --- Loading Indicator --- */
        .loader {
            display: none; /* Changed from block to none by default */
            flex-direction: row; /* Ensure icon and text are in a row */
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--primary-blue);
            margin: 2rem 0;
            gap: 0.8rem; /* Space between icon and text */
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* --- Table Styling --- */
        .table-container {
            overflow-x: auto;
            position: relative; /* Needed for sticky header on mobile */
        }
        table {
            width: 100%;
            border-collapse: separate; /* Use separate to allow border-radius on table */
            border-spacing: 0;
            background: var(--card-bg-light);
            border-radius: 15px;
            overflow: hidden; /* Ensures border-radius applies to content */
            box-shadow: 0 3px 10px var(--shadow-light);
            animation: fadeIn 0.7s ease-out;
        }

        th, td {
            padding: 1.2rem 1.5rem;
            text-align: right;
            border-bottom: 1px solid var(--border-light);
            white-space: nowrap; /* Prevent wrapping in cells */
        }

        th {
            background: rgba(14,165,233,0.1); /* Light primary blue background */
            color: var(--primary-blue);
            font-weight: 700;
            font-size: 1.05rem;
            position: sticky; /* Make header sticky if scrolling */
            top: 0;
            z-index: 1;
        }

        tr:last-child td {
            border-bottom: none; /* No border for the last row */
        }

        tbody tr:hover {
            background-color: var(--hover-light);
            cursor: pointer;
        }
        tbody tr:empty { /* Hide empty row */
            display: none;
        }

        /* Rating display styles */
        .rating-cell {
            font-weight: 600;
        }
        .rating-good { color: var(--rating-good); }
        .rating-average { color: var(--rating-average); }
        .rating-bad { color: var(--rating-bad); }

        /* --- No Data / Error messages --- */
        .no-data, .error-message {
            text-align: center;
            padding: 1.5rem;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .no-data { color: var(--text-dark); opacity: 0.7; }
        .error-message { color: var(--danger-red); }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 1.5rem;
            background: var(--background-light);
            color: var(--text-dark);
            font-size: 0.95rem;
            border-top: 1px solid var(--border-light);
            margin-top: 3rem;
            box-shadow: 0 -2px 10px var(--shadow-light);
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Media Queries for Responsiveness --- */
        @media (max-width: 992px) {
            h1 { font-size: 2.5rem; }
            .controls { grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); }
            th, td { padding: 1rem; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            header { padding: 2rem 1rem; border-radius: 0 0 30px 30px; }
            .header-actions { top: 1rem; right: 1rem; gap: 0.5rem;}
            .header-action-btn { width: 40px; height: 40px; font-size: 1.1rem; }

            .controls { grid-template-columns: 1fr; gap: 1rem; padding: 1.5rem; }
            .controls input, .controls select, .action-button { padding: 0.8rem; font-size: 1rem; }
            .action-button span { display: none; } /* Hide text on small screens */

            /* Table Reflow for small screens */
            table, thead, tbody, th, td, tr { display: block; }
            thead tr { position: absolute; top: -9999px; left: -9999px; }
            tr {
                margin-bottom: 1rem;
                border: 1px solid var(--border-light);
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            }
            td {
                border: none;
                position: relative;
                padding-right: 50%; /* Adjusted for RTL */
                text-align: left;
                white-space: normal; /* Allow text wrapping */
            }
            td:before {
                position: absolute;
                left: 1rem; /* Label on the left for RTL */
                top: 50%;
                transform: translateY(-50%);
                content: attr(data-label);
                font-weight: 700;
                color: var(--primary-blue);
                width: 45%; /* Give label some width */
                text-align: right; /* Align label text to right */
            }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .header-actions { top: 0.75rem; right: 0.75rem; gap: 0.4rem;}
            .header-action-btn { width: 38px; height: 38px; font-size: 1rem; }
            .controls { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="header-actions">
        <button class="header-action-btn" onclick="toggleDarkMode()" aria-label="تبديل الوضع الليلي">
            <i class="fas fa-moon" id="dark-mode-icon"></i>
        </button>
        <button class="header-action-btn" onclick="location.href='index.html'" aria-label="العودة للصفحة الرئيسية">
            <i class="fas fa-home"></i>
        </button>
        <button class="header-action-btn" onclick="logout()" aria-label="تسجيل الخروج">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>

    <header>
        <h1><i class="fas fa-star"></i> تقييمات موظفي العصر الذكي</h1>
    </header>

    <div class="container" id="main-content">
        <div class="controls">
            <button class="action-button primary" onclick="fetchReviews()">
                <i class="fas fa-sync-alt"></i> <span>تحديث البيانات</span>
            </button>
            <button class="action-button danger" onclick="clearTable()">
                <i class="fas fa-trash-alt"></i> <span>مسح الكل</span>
            </button>
            <button class="action-button success" onclick="downloadExcel()">
                <i class="fas fa-file-excel"></i> <span>تنزيل Excel</span>
            </button>
            <input type="text" id="searchInput" placeholder="ابحث بالاسم أو القسم..." oninput="filterTable()">
            <select id="gradeFilter" onchange="filterTable()">
                <option value="">تصفية حسب الدرجة الوظيفية</option>
            </select>
            <button class="action-button sort-btn" onclick="sortBy('operationRating')">
                <i class="fas fa-sort"></i> <span>الفرز (عدد العمليات)</span>
            </button>
            <button class="action-button sort-btn" onclick="sortBy('overallRating')">
                <i class="fas fa-sort"></i> <span>الفرز (التقييم الكلي)</span>
            </button>
        </div>

        <div class="loader" id="loading">
            <i class="fas fa-spinner fa-spin"></i> جاري تحميل البيانات...
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>اسم الموظف</th>
                        <th>القسم</th>
                        <th>الدرجة الوظيفية</th>
                        <th>التقييم الكلي</th>
                        <th>التقييم حسب عدد العمليات</th>
                        <th>عدد أيام التقييم</th>
                        <th>تاريخ التقييم</th>
                    </tr>
                </thead>
                <tbody id="reviews-body">
                    <tr><td colspan="7" class="no-data">لا توجد بيانات لعرضها. اضغط على "تحديث البيانات" لتحميلها.</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        جميع الحقوق محفوظة &copy; <span id="year"></span> | لشركة العصر الذكي
    </footer>

    <script>
        // Set current year in footer
        document.getElementById("year").textContent = new Date().getFullYear();

        // Protection - prevent access without login
        const username = localStorage.getItem("username");
        if (!username) {
            window.location.href = "login.html";
        }
        // If you want to restrict this page to specific users, e.g., 'hr' only:
        // if (username !== 'hr') {
        //     alert("ليس لديك صلاحية الوصول لهذه الصفحة.");
        //     window.location.href = "index.html";
        // }

        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxhHEfV_ULXVaANmeT8hkfSoFVbmTOSIoHJ3GL8evZtDVROEpRGJxlwWSCpOpU8S7AutQ/exec?sheet=تقييمات";
        let reviewsData = [];
        let currentSortKey = null;
        let currentSortDirection = {}; // To keep track of 'asc' or 'desc' for each key

        const reviewsBody = document.getElementById("reviews-body");
        const loadingEl = document.getElementById("loading");
        const gradeFilter = document.getElementById("gradeFilter");
        const searchInput = document.getElementById("searchInput");

        function showLoading() { loadingEl.style.display = 'flex'; }
        function hideLoading() { loadingEl.style.display = 'none'; }

        async function fetchReviews() {
            showLoading();
            reviewsBody.innerHTML = ''; // Clear existing data
            try {
                const response = await fetch(SCRIPT_URL);
                if (!response.ok) throw new Error('خطأ في الاتصال بالسيرفر');
                const result = await response.json(); // Assuming the response is an object with a 'data' array
                if (!result.success || !Array.isArray(result.data)) {
                    throw new Error(result.error || 'صيغة البيانات غير صحيحة');
                }

                reviewsData = result.data;
                if (!reviewsData.length) {
                    showEmptyMessage();
                } else {
                    populateGradeFilter();
                    filterTable(); // Render table with initial filters (if any)
                }
            } catch (error) {
                showErrorMessage(error.message);
                console.error("Error fetching reviews:", error);
            } finally {
                hideLoading();
            }
        }

        function getRatingClass(rating) {
            const numRating = parseFloat(rating);
            if (isNaN(numRating)) return '';
            if (numRating >= 4) return 'rating-good'; // Assuming 1-5 scale, 4-5 is good
            if (numRating >= 2.5) return 'rating-average'; // 2.5-3.9 is average
            return 'rating-bad'; // Below 2.5 is bad
        }

        function displayReviews(reviewsToDisplay) {
            if (reviewsToDisplay.length === 0) {
                showEmptyMessage();
                return;
            }
            reviewsBody.innerHTML = reviewsToDisplay.map(review => `
                <tr>
                    <td data-label="اسم الموظف">${review.name || ''}</td>
                    <td data-label="القسم">${review.department || ''}</td>
                    <td data-label="الدرجة الوظيفية">${review.jobGrade || ''}</td>
                    <td data-label="التقييم الكلي" class="rating-cell ${getRatingClass(review.overallRating)}">${review.overallRating || ''}</td>
                    <td data-label="التقييم حسب عدد العمليات" class="rating-cell ${getRatingClass(review.operationRating)}">${review.operationRating || ''}</td>
                    <td data-label="عدد أيام التقييم">${review.ratingDays || ''}</td>
                    <td data-label="تاريخ التقييم">${review.reviewDate || ''}</td>
                </tr>
            `).join('');
        }

        function clearTable() {
            reviewsData = []; // Clear all stored data
            reviewsBody.innerHTML = '';
            searchInput.value = ''; // Clear search input
            gradeFilter.innerHTML = '<option value="">تصفية حسب الدرجة الوظيفية</option>'; // Reset filter options
            showEmptyMessage("تم مسح البيانات مؤقتاً. اضغط على 'تحديث البيانات' لإعادة التحميل.");
        }

        function downloadExcel() {
            if (reviewsData.length === 0) {
                showErrorMessage("لا توجد بيانات لتصديرها.");
                return;
            }
            
            // Apply current filters before exporting
            const input = searchInput.value.toLowerCase();
            const grade = gradeFilter.value;
            const filteredData = reviewsData.filter(r => {
                const matchSearch = `${r.name || ''} ${r.department || ''} ${r.jobGrade || ''}`.toLowerCase().includes(input);
                const matchGrade = !grade || r.jobGrade === grade;
                return matchSearch && matchGrade;
            });

            if (filteredData.length === 0) {
                showErrorMessage("لا توجد بيانات مطابقة للفلترات الحالية لتصديرها.");
                return;
            }

            const headers = [
                'اسم الموظف', 'القسم', 'الدرجة الوظيفية', 'التقييم الكلي',
                'التقييم حسب عدد العمليات', 'عدد أيام التقييم', 'تاريخ التقييم'
            ];
            const dataToExport = filteredData.map(r => [
                r.name || '',
                r.department || '',
                r.jobGrade || '',
                r.overallRating || '',
                r.operationRating || '',
                r.ratingDays || '',
                r.reviewDate || ''
            ]);

            const ws = XLSX.utils.aoa_to_sheet([headers, ...dataToExport]);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "تقييمات الموظفين");
            XLSX.writeFile(wb, `تقييمات_الموظفين_${new Date().toISOString().slice(0, 10)}.xlsx`);
        }

        function filterTable() {
            const input = searchInput.value.toLowerCase();
            const grade = gradeFilter.value;
            let filtered = reviewsData.filter(r => {
                const matchSearch = `${r.name || ''} ${r.department || ''} ${r.jobGrade || ''}`.toLowerCase().includes(input);
                const matchGrade = !grade || r.jobGrade === grade;
                return matchSearch && matchGrade;
            });

            // Reapply current sorting after filtering
            if (currentSortKey) {
                const direction = currentSortDirection[currentSortKey] === 'asc' ? 1 : -1;
                filtered.sort((a, b) => {
                    const valA = parseFloat(a[currentSortKey]);
                    const valB = parseFloat(b[currentSortKey]);
                    if (isNaN(valA) && isNaN(valB)) return 0;
                    if (isNaN(valA)) return -1 * direction;
                    if (isNaN(valB)) return 1 * direction;
                    return (valA - valB) * direction;
                });
            }

            displayReviews(filtered);
        }

        function populateGradeFilter() {
            const uniqueGrades = [...new Set(reviewsData.map(r => r.jobGrade).filter(Boolean))].sort();
            gradeFilter.innerHTML = `<option value="">تصفية حسب الدرجة الوظيفية</option>`;
            uniqueGrades.forEach(grade => {
                gradeFilter.innerHTML += `<option value="${grade}">${grade}</option>`;
            });
        }

        function sortBy(key) {
            // Toggle sort direction for the clicked key
            currentSortDirection[key] = currentSortDirection[key] === 'asc' ? 'desc' : 'asc';
            currentSortKey = key; // Set the current sorting key

            // Re-filter and re-render the table with the new sort order
            filterTable();
        }

        function toggleDarkMode() {
            const isDark = document.body.classList.toggle("dark-mode");
            localStorage.setItem('darkMode', isDark);
            const icon = document.getElementById('dark-mode-icon');
            if (isDark) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }

        function logout() {
            if (confirm("هل أنت متأكد من تسجيل الخروج؟")) {
                localStorage.clear();
                location.href = 'login.html';
            }
        }

        function showEmptyMessage(message = "لا توجد بيانات لعرضها.") {
            reviewsBody.innerHTML = `<tr><td colspan="7" class="no-data">${message}</td></tr>`;
        }

        function showErrorMessage(message) {
            reviewsBody.innerHTML = `<tr><td colspan="7" class="error-message"><i class="fas fa-exclamation-triangle"></i> ${message}</td></tr>`;
        }

        // Apply dark mode preference on load
        document.addEventListener('DOMContentLoaded', () => {
            const savedDarkMode = localStorage.getItem('darkMode') === 'true';
            if (savedDarkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('dark-mode-icon').classList.remove('fa-moon');
                document.getElementById('dark-mode-icon').classList.add('fa-sun');
            } else {
                document.getElementById('dark-mode-icon').classList.remove('fa-sun');
                document.getElementById('dark-mode-icon').classList.add('fa-moon');
            }
            fetchReviews(); // Fetch data when the page loads
        });
    </script>
</body>
</html>
