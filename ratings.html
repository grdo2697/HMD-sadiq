<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تقييمات موظفين شركة العصر الذكي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    :root {
      --primary: #0ea5e9;
      --secondary: #38bdf8;
      --accent: #facc15;
      --background: #f9fafb;
      --text: #0f172a;
      --border: #cbd5e1;
      --hover: #e0f2fe;
      --danger: #ef4444;
      --radius: 12px;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .dark-mode {
      --background: #0f172a;
      --text: #f9fafb;
      --border: #334155;
      --hover: #1e293b;
    }

    * {
      font-family: 'Cairo', sans-serif;
      box-sizing: border-box;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    body {
      margin: 0;
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
    }

    .page-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 2rem 1rem;
      border-radius: 0 0 var(--radius) var(--radius);
      text-align: center;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }

    .grade-executive { background: #e0f2fe; color: #0369a1; }
    .grade-supervisory { background: #fce7f3; color: #be185d; }
    .grade-technical { background: #dcfce7; color: #166534; }

    /* باقي الأنماط كما هي */
  </style>
</head>
<body>
  <button class="logout-btn" aria-label="تسجيل الخروج" onclick="logout()">🚪</button>

  <header class="page-header">
    <h1>عرض التقييمات</h1>
  </header>

  <main class="main-container">
    <div class="controls">
      <button class="btn btn-primary" onclick="fetchReviews()">🔄 تحديث البيانات</button>
      <button class="btn btn-danger admin-only" onclick="clearTable()">🗑️ مسح الكل</button>
      <button class="btn btn-primary admin-only" onclick="downloadExcel()">📥 تنزيل Excel</button>
      <select class="form-input" id="gradeFilter" onchange="filterTable()">
        <option value="">تصفية حسب الدرجة</option>
      </select>
      <select class="form-input" id="gradeTypeFilter" onchange="filterTable()">
        <option value="">نوع الدرجة</option>
        <option value="تنفيذي">تنفيذي</option>
        <option value="إشرافي">إشرافي</option>
        <option value="فني">فني</option>
      </select>
      <input 
        type="text" 
        class="form-input" 
        id="searchInput" 
        placeholder="بحث..." 
        oninput="filterTable()"
      >
      <button class="btn btn-primary" onclick="window.location.href='index.html'">🏠 الرجوع</button>
    </div>

    <table class="users-table">
      <thead>
        <tr>
          <th onclick="sortBy('الاسم')">اسم الموظف ⇅</th>
          <th onclick="sortBy('القسم')">القسم ⇅</th>
          <th onclick="sortBy('الدرجه الوظيفيه')">الدرجه الوظيفيه ⇅</th>
          <th onclick="sortBy('التقييم الكلي')">التقييم الكلي ⇅</th>
          <th onclick="sortBy('التقييم العملي')">التقييم العملي ⇅</th>
          <th onclick="sortBy('أيام التقييم')">أيام التقييم ⇅</th>
          <th onclick="sortBy('التاريخ')">التاريخ ⇅</th>
          <th class="admin-only">الإجراءات</th>
        </tr>
      </thead>
      <tbody id="reviews-body"></tbody>
    </table>
  </main>

  <footer>
    جميع الحقوق محفوظة &copy; <span id="year"></span> | لدى - محمد الجواد
  </footer>

  <script>
    const SECRET_KEY = "smart_era_secret_@2024";
    const SESSION_KEY = "auth";
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/your_script_id/exec";
    let reviewsData = [];

    async function fetchReviews() {
      try {
        const res = await fetch(`${GOOGLE_SCRIPT_URL}?sheet=تقييمات`);
        reviewsData = await res.json();
        populateGradeFilter();
        displayReviews(reviewsData);
      } catch (error) {
        alert("فشل في جلب البيانات: " + error.message);
      }
    }

    function displayReviews(data) {
      const tbody = document.getElementById("reviews-body");
      tbody.innerHTML = data.map(review => `
        <tr>
          <td>${review['الاسم']}</td>
          <td>${review['القسم']}</td>
          <td>
            <span class="grade-${getGradeType(review['الدرجه الوظيفيه'])}">
              ${review['الدرجه الوظيفيه']}
            </span>
          </td>
          <td>
            <span class="rating-badge ${getRatingClass(review['التقييم الكلي'])}">
              ${review['التقييم الكلي']}
            </span>
          </td>
          <td>
            <span class="rating-badge ${getRatingClass(review['التقييم العملي'])}">
              ${review['التقييم العملي']}
            </span>
          </td>
          <td>${review['أيام التقييم']}</td>
          <td>${new Date(review['التاريخ']).toLocaleDateString('ar-EG')}</td>
          <td class="admin-only">
            <button class="btn btn-primary" onclick="editReview('${review.id}')">✏️ تعديل</button>
          </td>
        </tr>
      `).join('');
    }

    function getGradeType(grade) {
      if (grade.includes('تنفيذي')) return 'executive';
      if (grade.includes('إشرافي')) return 'supervisory';
      if (grade.includes('فني')) return 'technical';
      return '';
    }

    function populateGradeFilter() {
      const grades = [...new Set(reviewsData.map(r => r['الدرجه الوظيفيه']))];
      const select = document.getElementById("gradeFilter");
      select.innerHTML = '<option value="">جميع الدرجات</option>' + 
        grades.map(g => `<option value="${g}">${g}</option>`).join('');
    }

    function filterTable() {
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();
      const grade = document.getElementById("gradeFilter").value;
      const gradeType = document.getElementById("gradeTypeFilter").value;
      
      const filtered = reviewsData.filter(r => {
        const gradeMatch = grade ? r['الدرجه الوظيفيه'] === grade : true;
        const typeMatch = gradeType ? r['الدرجه الوظيفيه'].startsWith(gradeType) : true;
        const searchMatch = Object.values(r).some(v => 
          String(v).toLowerCase().includes(searchTerm)
        );
        
        return gradeMatch && typeMatch && searchMatch;
      });
      
      displayReviews(filtered);
    }

    function sortBy(key) {
      reviewsData.sort((a, b) => {
        if (key === 'التاريخ') return new Date(b[key]) - new Date(a[key]);
        if (key === 'الدرجه الوظيفيه') {
          const numA = extractGradeNumber(a[key]);
          const numB = extractGradeNumber(b[key]);
          return numB - numA;
        }
        return String(a[key]).localeCompare(String(b[key]), 'ar');
      });
      displayReviews(reviewsData);
    }

    function extractGradeNumber(grade) {
      const matches = grade.match(/\d+/);
      return matches ? parseInt(matches[0]) : 0;
    }

    function downloadExcel() {
      const csvContent = [
        ['الاسم', 'القسم', 'الدرجه الوظيفيه', 'التقييم الكلي', 'التقييم العملي', 'الأيام', 'التاريخ'],
        ...reviewsData.map(r => [
          r['الاسم'],
          r['القسم'],
          r['الدرجه الوظيفيه'],
          r['التقييم الكلي'],
          r['التقييم العملي'],
          r['أيام التقييم'],
          r['التاريخ']
        ])
      ].map(row => row.join(',')).join('\n');

      const blob = new Blob(["\uFEFF" + csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'تقييمات_الموظفين.csv';
      link.click();
    }

    // باقي الدوال الأساسية
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById("year").textContent = new Date().getFullYear();
      fetchReviews();
    });
  </script>
</body>
</html>
