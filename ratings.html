<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تقييمات موظفين شركة العصر الذكي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0ea5e9;
      --secondary: #38bdf8;
      --accent: #facc15;
      --background: #f9fafb;
      --text: #0f172a;
      --border: #cbd5e1;
      --hover: #e0f2fe;
      --danger: #ef4444;
      --radius: 12px;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .dark-mode {
      --background: #0f172a;
      --text: #f9fafb;
      --border: #334155;
      --hover: #1e293b;
    }

    * {
      font-family: 'Cairo', sans-serif;
      box-sizing: border-box;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    body {
      margin: 0;
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
    }

    .page-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 2rem 1rem;
      border-radius: 0 0 var(--radius) var(--radius);
      text-align: center;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }

    .page-header h1 {
      color: white;
      font-size: 2rem;
      margin: 0;
      text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
    }

    .form-control {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: var(--background);
      color: var(--text);
      font-size: 1rem;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
    }

    .users-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--background);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .users-table th,
    .users-table td {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      text-align: right;
    }

    .users-table th {
      background: rgba(14, 165, 233, 0.1);
      color: var(--primary);
      font-weight: 600;
    }

    .users-table tr:hover {
      background-color: var(--hover);
    }

    .btn {
      padding: 0.7rem 1.3rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: transform 0.2s;
    }

    .btn-primary {
      background: linear-gradient(to right, var(--accent), #fde047);
      color: #1e293b;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .logout-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      padding: 0.8rem;
      background: var(--background);
      color: var(--text);
      border: 2px solid var(--border);
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .controls {
        grid-template-columns: 1fr;
      }

      .users-table {
        display: block;
        overflow-x: auto;
      }

      .btn {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }
    }

    /* أنماط إضافية للتقييمات */
    .rating-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-weight: 600;
    }

    .rating-high { background: #dcfce7; color: #166534; }
    .rating-medium { background: #fef9c3; color: #854d0e; }
    .rating-low { background: #fee2e2; color: #991b1b; }
  </style>
</head>
<body>
  <button class="logout-btn" aria-label="تسجيل الخروج" onclick="logout()">🚪</button>

  <header class="page-header">
    <h1>عرض التقييمات</h1>
  </header>

  <main class="main-container">
    <div class="controls">
      <button class="btn btn-primary" onclick="fetchReviews()">🔄 تحديث البيانات</button>
      <button class="btn btn-danger" onclick="clearTable()">🗑️ مسح الكل</button>
      <button class="btn btn-primary" onclick="downloadExcel()">📥 تنزيل Excel</button>
      <select class="form-input" id="gradeFilter" onchange="filterTable()">
        <option value="">تصفية حسب الدرجة</option>
      </select>
      <input 
        type="text" 
        class="form-input" 
        id="searchInput" 
        placeholder="بحث..." 
        oninput="filterTable()"
      >
      <button class="btn btn-primary" onclick="window.location.href='index.html'">🏠 الرجوع</button>
    </div>

    <table class="users-table">
      <thead>
        <tr>
          <th onclick="sortBy('name')">اسم الموظف ⇅</th>
          <th onclick="sortBy('department')">القسم ⇅</th>
          <th onclick="sortBy('jobGrade')">الدرجة ⇅</th>
          <th onclick="sortBy('overallRating')">التقييم الكلي ⇅</th>
          <th onclick="sortBy('operationRating')">التقييم العملي ⇅</th>
          <th>أيام التقييم</th>
          <th onclick="sortBy('reviewDate')">التاريخ ⇅</th>
        </tr>
      </thead>
      <tbody id="reviews-body"></tbody>
    </table>
  </main>

  <footer>
    جميع الحقوق محفوظة &copy; <span id="year"></span> | لدى - محمد الجواد
  </footer>

  <script>
    const SECRET_KEY = "smart_era_secret_@2024";
    const SESSION_KEY = "auth";
    let reviewsData = [];

    function decryptSession() {
      try {
        const encrypted = sessionStorage.getItem(SESSION_KEY);
        if (!encrypted) throw new Error('No session');
        
        const bytes = CryptoJS.AES.decrypt(encrypted, SECRET_KEY);
        return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
      } catch (error) {
        logout();
        return null;
      }
    }

    function verifyPermissions() {
      const session = decryptSession();
      if (!session) window.location.href = "login.html";
    }

    async function fetchReviews() {
      try {
        showLoading(true);
        const res = await fetch("https://script.google.com/macros/s/AKfycbxhHEfV_ULXVaANmeT8hkfSoFVbmTOSIoHJ3GL8evZtDVROEpRGJxlwWSCpOpU8S7AutQ/exec?sheet=تقييمات");
        reviewsData = await res.json();
        populateGradeFilter();
        displayReviews(reviewsData);
      } catch (error) {
        showError("فشل في جلب البيانات: " + error.message);
      } finally {
        showLoading(false);
      }
    }

    function displayReviews(data) {
      const tbody = document.getElementById("reviews-body");
      tbody.innerHTML = data.map(review => `
        <tr>
          <td>${review.name}</td>
          <td>${review.department}</td>
          <td>${review.jobGrade}</td>
          <td>
            <span class="rating-badge ${getRatingClass(review.overallRating)}">
              ${review.overallRating}
            </span>
          </td>
          <td>
            <span class="rating-badge ${getRatingClass(review.operationRating)}">
              ${review.operationRating}
            </span>
          </td>
          <td>${review.ratingDays}</td>
          <td>${new Date(review.reviewDate).toLocaleDateString('ar-EG')}</td>
        </tr>
      `).join('');
    }

    function getRatingClass(rating) {
      const num = parseFloat(rating);
      if (num >= 4) return 'rating-high';
      if (num >= 2.5) return 'rating-medium';
      return 'rating-low';
    }

    function populateGradeFilter() {
      const grades = [...new Set(reviewsData.map(r => r.jobGrade))];
      const select = document.getElementById("gradeFilter");
      select.innerHTML = '<option value="">جميع الدرجات</option>' + 
        grades.map(g => `<option value="${g}">${g}</option>`).join('');
    }

    function filterTable() {
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();
      const grade = document.getElementById("gradeFilter").value;
      
      const filtered = reviewsData.filter(r => 
        r.jobGrade.includes(grade) &&
        Object.values(r).some(v => 
          String(v).toLowerCase().includes(searchTerm)
        )
      );
      
      displayReviews(filtered);
    }

    function sortBy(key) {
      reviewsData.sort((a, b) => {
        if (key === 'reviewDate') return new Date(b[key]) - new Date(a[key]);
        return String(a[key]).localeCompare(String(b[key]), 'ar');
      });
      displayReviews(reviewsData);
    }

    function downloadExcel() {
      const csvContent = [
        ['الاسم', 'القسم', 'الدرجة', 'التقييم الكلي', 'التقييم العملي', 'الأيام', 'التاريخ'],
        ...reviewsData.map(r => [
          r.name,
          r.department,
          r.jobGrade,
          r.overallRating,
          r.operationRating,
          r.ratingDays,
          r.reviewDate
        ])
      ].map(row => row.join(',')).join('\n');

      const blob = new Blob(["\uFEFF" + csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'تقييمات_الموظفين.csv';
      link.click();
    }

    function showLoading(show) {
      const loader = document.createElement('div');
      loader.id = 'loading';
      loader.innerHTML = `
        <div class="loader"></div>
        <p>جاري تحميل البيانات...</p>
      `;
      if (show) document.body.appendChild(loader);
      else document.getElementById('loading')?.remove();
    }

    function showError(msg) {
      const errEl = document.createElement('div');
      errEl.className = 'error-message';
      errEl.textContent = msg;
      document.body.appendChild(errEl);
      setTimeout(() => errEl.remove(), 5000);
    }

    function logout() {
      sessionStorage.removeItem(SESSION_KEY);
      window.location.href = 'login.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
      verifyPermissions();
      document.getElementById("year").textContent = new Date().getFullYear();
      fetchReviews();
    });
  </script>
</body>
</html>
