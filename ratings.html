<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تقييمات موظفين شركة العصر الذكي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0ea5e9;
      --secondary: #38bdf8;
      --accent: #facc15;
      --background: #f9fafb;
      --text: #0f172a;
      --border: #cbd5e1;
      --hover: #e0f2fe;
      --radius: 12px;
    }

    .dark-mode {
      --background: #0f172a;
      --text: #f9fafb;
      --border: #334155;
      --hover: #1e293b;
    }

    * {
      font-family: 'Cairo', sans-serif;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 2rem 1rem;
      border-radius: 0 0 30px 30px;
      text-align: center;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
      animation: slideDown 0.5s ease;
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 1px 2px 6px rgba(0, 0, 0, 0.3);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
      flex: 1;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }

    button, select, input {
      padding: 0.8rem 1rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    button {
      background: var(--primary);
      color: white;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(1px);
    }

    select {
      background: var(--background);
      color: var(--text);
      border: 1px solid var(--border);
    }

    input[type="text"] {
      background: var(--background);
      color: var(--text);
      border: 1px solid var(--border);
      min-width: 200px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--background);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.5s ease;
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      text-align: right;
    }

    th {
      background: rgba(14, 165, 233, 0.1);
      color: var(--primary);
      cursor: pointer;
      position: relative;
    }

    th:hover {
      background: rgba(14, 165, 233, 0.15);
    }

    tr:hover {
      background-color: var(--hover);
    }

    tr:nth-child(even) {
      background-color: rgba(14, 165, 233, 0.03);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: var(--background);
      color: var(--text);
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
      margin-top: auto;
    }

    .sort-indicator {
      margin-right: 8px;
      opacity: 0.7;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const username = localStorage.getItem("username");
      if (!username) window.location.href = "login.html";
    });
  </script>

  <header>
    <h1>عرض التقييمات</h1>
  </header>

  <div class="container" id="reviews-container" style="display: none;">
    <div class="controls">
      <button onclick="fetchReviews()">🔄 تحديث البيانات</button>
      <button onclick="clearTable()">🗑️ مسح الكل</button>
      <button onclick="downloadExcel()">📥 تنزيل Excel</button>
      <select id="gradeFilter" onchange="filterTable()">
        <option value="">تصفية حسب الدرجة الوظيفية</option>
      </select>
      <button onclick="sortBy('operationRating')" class="sort-btn">
        <span class="sort-indicator">↑↓</span>حسب عدد العمليات
      </button>
      <button onclick="sortBy('overallRating')" class="sort-btn">
        <span class="sort-indicator">↑↓</span>حسب التقييم الكلي
      </button>
      <button onclick="toggleDarkMode()">🌙/☀️ وضع ليلي</button>
      <input type="text" id="searchInput" placeholder="بحث..." oninput="filterTable()">
      <button onclick="window.location.href='index.html'" style="background: var(--accent);">
        ↩️ رجوع
      </button>
    </div>

    <table>
      <thead>
        <tr>
          <th>اسم الموظف</th>
          <th>القسم</th>
          <th>الدرجة الوظيفية</th>
          <th>التقييم الكلي</th>
          <th>التقييم حسب عدد العمليات</th>
          <th>عدد أيام التقييم</th>
          <th>تاريخ التقييم</th>
        </tr>
      </thead>
      <tbody id="reviews-body"></tbody>
    </table>
  </div>

  <footer>
    جميع الحقوق محفوظة &copy; <span id="year"></span> | لدى - محمد الجواد
  </footer>

  <script>
    let reviewsData = [];
    let currentSort = { key: null, direction: 'asc' };

    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("reviews-container").style.display = "block";

    async function fetchReviews() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxhHEfV_ULXVaANmeT8hkfSoFVbmTOSIoHJ3GL8evZtDVROEpRGJxlwWSCpOpU8S7AutQ/exec?sheet=تقييمات");
        const reviews = await response.json();
        reviewsData = reviews;
        populateGradeFilter();
        displayReviews(reviews);
      } catch (error) {
        console.error("Error fetching reviews:", error);
        showNotification("حدث خطأ أثناء جلب التقييمات", 'error');
      }
    }

    function displayReviews(reviews) {
      const tbody = document.getElementById("reviews-body");
      tbody.innerHTML = "";
      reviews.forEach(review => {
        const row = `
          <tr>
            <td>${review.name}</td>
            <td>${review.department}</td>
            <td>${review.jobGrade}</td>
            <td>⭐ ${review.overallRating}</td>
            <td>📊 ${review.operationRating}</td>
            <td>📅 ${review.ratingDays}</td>
            <td>${formatDate(review.reviewDate)}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    function formatDate(dateString) {
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return new Date(dateString).toLocaleDateString('ar-EG', options);
    }

    function sortBy(key) {
      const direction = currentSort.key === key ? 
        (currentSort.direction === 'asc' ? 'desc' : 'asc') : 'asc';
      
      reviewsData.sort((a, b) => {
        const valueA = parseFloat(a[key]);
        const valueB = parseFloat(b[key]);
        return direction === 'asc' ? valueA - valueB : valueB - valueA;
      });

      currentSort = { key, direction };
      updateSortIndicators();
      filterTable();
    }

    function updateSortIndicators() {
      document.querySelectorAll('.sort-btn').forEach(btn => {
        const indicator = btn.querySelector('.sort-indicator');
        const isActive = btn.getAttribute('onclick').includes(currentSort.key);
        indicator.textContent = isActive ? 
          (currentSort.direction === 'asc' ? '↑' : '↓') : '↑↓';
        btn.style.background = isActive ? 'var(--secondary)' : 'var(--primary)';
      });
    }

    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.textContent = message;
      notification.style.position = 'fixed';
      notification.style.bottom = '20px';
      notification.style.right = '20px';
      notification.style.padding = '1rem 2rem';
      notification.style.background = type === 'error' ? '#ef4444' : '#10b981';
      notification.style.color = 'white';
      notification.style.borderRadius = 'var(--radius)';
      notification.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.remove();
      }, 3000);
    }

    // باقي الدوال كما هي مع تعديلات بسيطة...
  </script>
</body>
</html>
