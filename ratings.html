<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>عقوبات موظفي العصر الذكي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-blue: #0ea5e9; /* Sky 500 */
            --secondary-blue: #38bdf8; /* Sky 400 */
            --accent-yellow: #facc15; /* Yellow 400 */
            --background-light: #f8fafc; /* Slate 50 */
            --text-dark: #1e293b; /* Slate 800 */
            --border-light: #e2e8f0; /* Slate 200 */
            --hover-light: #f0f9ff; /* Sky 50 */
            --card-bg-light: #ffffff;
            --shadow-light: rgba(15, 23, 42, 0.05); /* Slate 900 with opacity */

            /* Specific button colors */
            --danger-red: #ef4444; /* Red 500 */
            --success-green: #22c55e; /* Green 500 */
        }

        .dark-mode {
            --primary-blue: #0ea5e9;
            --secondary-blue: #38bdf8;
            --accent-yellow: #facc15;
            --background-light: #1f2937; /* Gray 800 */
            --text-dark: #f1f5f9; /* Slate 100 */
            --border-light: #475569; /* Slate 600 */
            --hover-light: #334155; /* Slate 700 */
            --card-bg-light: #374151; /* Gray 700 */
            --shadow-light: rgba(0, 0, 0, 0.3);
        }

        * {
            font-family: 'Cairo', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--background-light);
            color: var(--text-dark);
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Header & Fixed Buttons --- */
        header {
            position: relative;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            padding: 2.5rem 1.5rem;
            border-radius: 0 0 40px 40px;
            text-align: center;
            box-shadow: 0 8px 15px var(--shadow-light);
            color: white;
            z-index: 100;
            margin-bottom: 2.5rem; /* Ensure space below header */
        }

        h1 {
            font-size: 2.8rem;
            margin: 0;
            text-shadow: 1px 2px 8px rgba(0,0,0,0.4);
            font-weight: 700;
        }

        .header-actions {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem; /* For RTL, right for icons */
            display: flex;
            gap: 0.75rem;
            z-index: 1001; /* Above everything else */
        }

        .header-action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            font-size: 1.3rem;
            color: white;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* --- Main Container --- */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 1.5rem 2.5rem 1.5rem; /* Adjusted padding-top to avoid header overlap */
            flex-grow: 1; /* Allows container to grow and push footer down */
        }

        /* --- Controls Section --- */
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
            background: var(--card-bg-light);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 5px 15px var(--shadow-light);
            animation: fadeIn 0.5s ease-out;
        }

        .controls input,
        .controls select {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            background: var(--background-light);
            color: var(--text-dark);
            font-size: 1.05rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            appearance: none; /* Remove default arrow for select */
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23333" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: left 0.7rem center; /* Arrow on the left for RTL */
            background-size: 1.5em;
        }
        .dark-mode .controls input,
        .dark-mode .controls select {
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23f1f5f9" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
        }

        .controls input:focus,
        .controls select:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
        }

        .action-button {
            padding: 1rem;
            border-radius: 12px;
            border: none;
            color: white;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .action-button.primary {
            background: var(--primary-blue);
        }
        .action-button.primary:hover {
            background: var(--secondary-blue);
        }
        .action-button.danger {
            background: var(--danger-red);
        }
        .action-button.danger:hover {
            background: #dc2626; /* Red 600 */
        }
        .action-button.success {
            background: var(--success-green);
        }
        .action-button.success:hover {
            background: #16a34a; /* Green 600 */
        }

        /* --- Loading Indicator --- */
        .loader {
            display: none; /* Changed from block to none by default */
            flex-direction: row; /* Ensure icon and text are in a row */
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--primary-blue);
            margin: 2rem 0;
            gap: 0.8rem; /* Space between icon and text */
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* --- Table Styling --- */
        .table-container {
            overflow-x: auto;
            position: relative; /* Needed for sticky header on mobile */
        }
        table {
            width: 100%;
            border-collapse: separate; /* Use separate to allow border-radius on table */
            border-spacing: 0;
            background: var(--card-bg-light);
            border-radius: 15px;
            overflow: hidden; /* Ensures border-radius applies to content */
            box-shadow: 0 3px 10px var(--shadow-light);
            animation: fadeIn 0.7s ease-out;
        }

        th, td {
            padding: 1.2rem 1.5rem;
            text-align: right;
            border-bottom: 1px solid var(--border-light);
            white-space: nowrap; /* Prevent wrapping in cells */
        }

        th {
            background: rgba(14,165,233,0.1); /* Light primary blue background */
            color: var(--primary-blue);
            font-weight: 700;
            font-size: 1.05rem;
            position: sticky; /* Make header sticky if scrolling */
            top: 0;
            z-index: 1;
        }

        tr:last-child td {
            border-bottom: none; /* No border for the last row */
        }

        tbody tr:hover {
            background-color: var(--hover-light);
            cursor: pointer;
        }
        tbody tr:empty { /* Hide empty row */
            display: none;
        }

        /* --- Total Box --- */
        .total-box {
            margin-top: 1.5rem;
            padding: 1.2rem 1.8rem;
            border: 2px solid var(--primary-blue);
            border-radius: 12px;
            background: var(--hover-light);
            color: var(--text-dark);
            font-weight: 700;
            font-size: 1.3rem;
            text-align: center;
            display: inline-block; /* Make it fit content and allow float */
            float: left; /* Align to the left (RTL) */
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            opacity: 0;
            visibility: hidden; /* Hide completely when not visible */
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .total-box.visible {
            opacity: 1;
            visibility: visible;
        }
        .total-box span {
            color: var(--danger-red); /* Highlight the total value */
        }

        /* --- No Data / Error messages --- */
        .no-data, .error {
            text-align: center;
            padding: 1.5rem;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .no-data { color: var(--text-dark); opacity: 0.7; }
        .error { color: var(--danger-red); }


        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 1.5rem;
            background: var(--background-light);
            color: var(--text-dark);
            font-size: 0.95rem;
            border-top: 1px solid var(--border-light);
            margin-top: 3rem;
            box-shadow: 0 -2px 10px var(--shadow-light);
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Media Queries for Responsiveness --- */
        @media (max-width: 992px) {
            h1 { font-size: 2.5rem; }
            .controls { grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); }
            th, td { padding: 1rem; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            header { padding: 2rem 1rem; border-radius: 0 0 30px 30px; }
            .header-actions { top: 1rem; right: 1rem; gap: 0.5rem;}
            .header-action-btn { width: 40px; height: 40px; font-size: 1.1rem; }

            .controls { grid-template-columns: 1fr; gap: 1rem; padding: 1.5rem; }
            .controls input, .controls select, .action-button { padding: 0.8rem; font-size: 1rem; }
            .action-button span { display: none; } /* Hide text on small screens */

            /* Table Reflow for small screens */
            table, thead, tbody, th, td, tr { display: block; }
            thead tr { position: absolute; top: -9999px; left: -9999px; }
            tr {
                margin-bottom: 1rem;
                border: 1px solid var(--border-light);
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            }
            td {
                border: none;
                position: relative;
                padding-right: 50%; /* Adjusted for RTL */
                text-align: left;
                white-space: normal; /* Allow text wrapping */
            }
            td:before {
                position: absolute;
                left: 1rem; /* Label on the left for RTL */
                top: 50%;
                transform: translateY(-50%);
                content: attr(data-label);
                font-weight: 700;
                color: var(--primary-blue);
                width: 45%; /* Give label some width */
                text-align: right; /* Align label text to right */
            }
            .total-box {
                font-size: 1.1rem;
                padding: 0.8rem 1.2rem;
                width: 100%; /* Full width on small screens */
                float: none; /* Remove float */
                text-align: center; /* Center total */
            }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .header-actions { top: 0.75rem; right: 0.75rem; gap: 0.4rem;}
            .header-action-btn { width: 38px; height: 38px; font-size: 1rem; }
            .controls { padding: 1rem; }
        }
    </style>
</head>
<body>
    <!-- Fixed Buttons -->
    <div class="header-actions">
        <button class="header-action-btn" onclick="toggleDarkMode()" aria-label="تبديل الوضع الليلي">
            <i class="fas fa-moon" id="dark-mode-icon"></i>
        </button>
        <button class="header-action-btn" onclick="location.href='index.html'" aria-label="العودة للصفحة الرئيسية">
            <i class="fas fa-home"></i>
        </button>
        <button class="header-action-btn" onclick="logout()" aria-label="تسجيل الخروج">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>

    <header>
        <h1><i class="fas fa-balance-scale-right"></i> عقوبات موظفي العصر الذكي</h1>
    </header>

    <div class="container">
        <div class="controls">
            <button class="action-button primary" onclick="fetchData()">
                <i class="fas fa-sync-alt"></i> <span>تحديث البيانات</span>
            </button>
            <button class="action-button danger" onclick="clearTable()">
                <i class="fas fa-trash-alt"></i> <span>مسح الكل</span>
            </button>
            <button class="action-button success" onclick="exportToExcel()">
                <i class="fas fa-file-excel"></i> <span>تصدير لإكسل</span>
            </button>
            <input type="text" id="search" placeholder="ابحث بالاسم أو القسم..." oninput="filterTable()">
            <select id="deptFilter" onchange="filterTable()">
                <option value="">كل الأقسام</option>
            </select>
        </div>

        <div class="loader" id="loading">
            <i class="fas fa-spinner fa-spin"></i> جاري تحميل البيانات...
        </div>

        <div class="table-container">
            <table id="penaltiesTable">
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>القسم</th>
                        <th>نوع العقوبة</th>
                        <th>التاريخ</th>
                        <th>سبب العقوبة</th>
                        <th>المدير</th>
                        <th>ملاحظة الغرامة</th>
                        <th>قيمة الغرامة</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr><td colspan="8" class="no-data">لا توجد بيانات لعرضها. اضغط على "تحديث البيانات" لتحميلها.</td></tr>
                </tbody>
            </table>
        </div>

        <div class="total-box" id="totalBox">
            المجموع الكلي للغرامات: <span id="totalValue">0</span>
        </div>
    </div>

    <footer>
        جميع الحقوق محفوظة &copy; <span id="year"></span> | لشركة العصر الذكي
    </footer>

    <script>
        // Set current year in footer
        document.getElementById("year").textContent = new Date().getFullYear();

        // ******** تأكد من أن هذا الرابط هو الصحيح والمحدث من Google Apps Script الخاص بك ********
        // هذا الرابط يجب أن يكون الرابط المباشر للـ Web App بعد نشره بصلاحية "Anyone"
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx6xRG0r1vCKvwfrvyXqYq56fQO-RPuRNz2mB7Jvkn4AFLYHOsScYb-NeWOTSzxhLtKIg/exec?sheet=عقوبات';
        // ***********************************************************************************
        
        let allData = [];
        const user = localStorage.getItem('username');

        // Authentication check (HR only)
        if (!user) {
            location.href = 'login.html';
        } else if (user !== 'hr') {
            alert("ليس لديك صلاحية الوصول لهذه الصفحة.");
            location.href = 'index.html'; // Redirect to main page if not HR
        }

        const totalValueEl = document.getElementById('totalValue');
        const loadingEl = document.getElementById('loading');
        const totalBoxEl = document.getElementById('totalBox');
        const tbodyEl = document.getElementById('tbody');
        const searchInput = document.getElementById('search');
        const deptFilter = document.getElementById('deptFilter');

        function showLoading() { loadingEl.style.display = 'flex'; }
        function hideLoading() { loadingEl.style.display = 'none'; }

        async function fetchData() {
            showLoading();
            tbodyEl.innerHTML = ''; // Clear table before fetching
            totalBoxEl.classList.remove('visible'); // Hide total box
            totalValueEl.textContent = '0'; // Reset total

            try {
                const res = await fetch(SCRIPT_URL);
                if (!res.ok) throw new Error(`HTTP error! Status: ${res.statusText}`);
                const json = await res.json();

                // Validate response structure
                if (!json || !json.success || !Array.isArray(json.data)) {
                    throw new Error(json.error || 'فشل جلب البيانات: بنية غير صحيحة.');
                }
                
                allData = json.data;

                if (allData.length === 0) {
                    showEmpty();
                } else {
                    populateFilter();
                    renderTable(allData);
                    updateTotal(allData);
                }
            } catch (err) {
                showError('فشل جلب البيانات: ' + err.message + '. يرجى التحقق من الاتصال والمحاولة مرة أخرى.');
                console.error("Error fetching data:", err);
                tbodyEl.innerHTML = `<tr><td colspan="8" class="error">خطأ في تحميل البيانات: ${err.message}</td></tr>`;
            } finally {
                hideLoading();
            }
        }

        // Function to parse penalty value from string (handles "الف", commas, currency symbols)
        function parsePenaltyValue(str) {
            if (!str) return 0;
            // Remove any currency symbols (like IQD) and then replace comma with dot for decimal
            const cleanedStr = String(str).replace(/IQD|د.ع|\s/g, '').replace(/,/g, '.');
            const match = cleanedStr.match(/(\d+(\.\d+)?)/); // Match numbers with optional decimal
            let num = match ? parseFloat(match[1]) : 0;
            
            // Check for "الف" or "ألف" (thousand)
            if (/الف|ألف/.test(str)) {
                num *= 1000;
            }
            return num;
        }

        function renderTable(data) {
            if (data.length === 0) {
                showEmpty();
                return;
            }
            tbodyEl.innerHTML = data.map(item => `
                <tr>
                    <td data-label="الاسم">${item['اسم الموظف'] || ''}</td>
                    <td data-label="القسم">${item['القسم'] || ''}</td>
                    <td data-label="نوع العقوبة">${item['نوع العقوبة'] || ''}</td>
                    <td data-label="التاريخ">${item['التاريخ'] || ''}</td>
                    <td data-label="سبب العقوبة">${item['سبب العقوبة'] || ''}</td>
                    <td data-label="المدير">${item['المدير'] || ''}</td>
                    <td data-label="ملاحظة الغرامة">${item['ملاحظة الغرامة'] || ''}</td>
                    <td data-label="قيمة الغرامة">${parsePenaltyValue(item['قيمة الغرامة']).toLocaleString()}</td>
                </tr>`).join('');
            totalBoxEl.classList.toggle('visible', data.length > 0);
        }

        function populateFilter() {
            const departments = [...new Set(allData.map(i => i['القسم']).filter(Boolean))]; // Get unique, non-empty departments
            departments.sort().forEach(d => { // Sort alphabetically
                deptFilter.innerHTML += `<option value="${d}">${d}</option>`;
            });
        }

        function filterTable() {
            const kw = searchInput.value.toLowerCase();
            const dept = deptFilter.value;

            const filtered = allData.filter(row => {
                const nameMatch = row['اسم الموظف'] && row['اسم الموظف'].toLowerCase().includes(kw);
                const deptSearchMatch = row['القسم'] && row['القسم'].toLowerCase().includes(kw); // Allow searching department by keyword
                const deptFilterMatch = (dept === '' || row['القسم'] === dept);
                return (nameMatch || deptSearchMatch) && deptFilterMatch;
            });
            renderTable(filtered);
            updateTotal(filtered);
        }

        function updateTotal(data) {
            const sum = data.reduce((acc, curr) => acc + parsePenaltyValue(curr['قيمة الغرامة']), 0);
            totalValueEl.textContent = sum.toLocaleString() + " د.ع"; // Add currency symbol
        }

        function clearTable() {
            allData = []; // Clear local data as well
            tbodyEl.innerHTML = `<tr><td colspan="8" class="no-data">تم مسح البيانات مؤقتاً. اضغط على "تحديث البيانات" لإعادة التحميل.</td></tr>`;
            totalValueEl.textContent = '0 د.ع';
            totalBoxEl.classList.remove('visible');
            searchInput.value = ''; // Clear search
            deptFilter.innerHTML = '<option value="">كل الأقسام</option>'; // Reset department filter options
        }

        function logout() {
            if (confirm("هل أنت متأكد من تسجيل الخروج؟")) {
                localStorage.clear();
                location.href = 'login.html';
            }
        }

        function toggleDarkMode() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark);
            const icon = document.getElementById('dark-mode-icon');
            if (isDark) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }
        // Apply dark mode preference on load
        const savedDarkMode = localStorage.getItem('darkMode') === 'true';
        if (savedDarkMode) {
            document.body.classList.add('dark-mode');
            document.getElementById('dark-mode-icon').classList.remove('fa-moon');
            document.getElementById('dark-mode-icon').classList.add('fa-sun');
        } else {
            document.getElementById('dark-mode-icon').classList.remove('fa-sun');
            document.getElementById('dark-mode-icon').classList.add('fa-moon');
        }

        function showEmpty() {
            tbodyEl.innerHTML = `<tr><td colspan="8" class="no-data">لا توجد بيانات حالياً.</td></tr>`;
        }

        function showError(message) {
            tbodyEl.innerHTML = `<tr><td colspan="8" class="error"><i class="fas fa-exclamation-triangle"></i> ${message}</td></tr>`;
        }

        function exportToExcel() {
            if (allData.length === 0) {
                alert("لا توجد بيانات لتصديرها.");
                return;
            }

            const kw = searchInput.value.toLowerCase();
            const dept = deptFilter.value;
            
            const filteredData = allData.filter(row => {
                const nameMatch = row['اسم الموظف'] && row['اسم الموظف'].toLowerCase().includes(kw);
                const deptSearchMatch = row['القسم'] && row['القسم'].toLowerCase().includes(kw);
                const deptFilterMatch = (dept === '' || row['القسم'] === dept);
                return (nameMatch || deptSearchMatch) && deptFilterMatch;
            });

            if (filteredData.length === 0) {
                alert("لا توجد بيانات مطابقة للفلترات الحالية لتصديرها.");
                return;
            }

            const headers = [
                'اسم الموظف', 'القسم', 'نوع العقوبة', 'التاريخ',
                'سبب العقوبة', 'المدير', 'ملاحظة الغرامة', 'قيمة الغرامة (رقم)'
            ];
            const rows = filteredData.map(item => [
                item['اسم الموظف'] || '',
                item['القسم'] || '',
                item['نوع العقوبة'] || '',
                item['التاريخ'] || '',
                item['سبب العقوبة'] || '',
                item['المدير'] || '',
                item['ملاحظة الغرامة'] || '',
                parsePenaltyValue(item['قيمة الغرامة'])
            ]);

            const ws = XLSX.utils.aoa_to_sheet([headers, ...rows]);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'العقوبات');

            // Adjust column widths
            const max_width = rows.map(row => headers.map((header, i) => Math.max(
                header.length,
                String(row[i]).length
            ))).reduce((a, b) => a.map((val, i) => Math.max(val, b[i])), Array(headers.length).fill(0));
            ws['!cols'] = max_width.map(w => ({wch: w + 2}));

            XLSX.writeFile(wb, `عقوبات_الموظفين_${new Date().toISOString().slice(0,10)}.xlsx`);
        }

        // Fetch data on page load
        window.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
