<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عرض التقييمات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0ea5e9;
      --secondary: #38bdf8;
      --accent: #facc15;
      --background: #f9fafb;
      --text: #0f172a;
      --border: #cbd5e1;
      --hover: #e0f2fe;
    }

    .dark-mode {
      --background: #0f172a;
      --text: #f9fafb;
      --border: #334155;
      --hover: #1e293b;
    }

    * {
      font-family: 'Cairo', sans-serif;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      background: var(--background);
      color: var(--text);
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 2rem 1rem;
      border-radius: 0 0 30px 30px;
      text-align: center;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 1px 2px 6px rgba(0, 0, 0, 0.3);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .controls {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1rem;
    }

    button {
      padding: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: var(--secondary);
    }

    input {
      padding: 0.5rem;
      margin: 0 1rem;
      border-radius: 5px;
      border: 1px solid var(--border);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--background);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      text-align: right;
    }

    th {
      background: rgba(14, 165, 233, 0.1);
      color: var(--primary);
    }

    tr:hover {
      background-color: var(--hover);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: var(--background);
      color: var(--text);
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>عرض التقييمات</h1>
  </header>

  <div class="container">
    <div class="controls">
      <button onclick="window.location.href='index.html'">رجوع إلى موظفي الشركة</button>
      <input type="text" id="searchInput" placeholder="بحث...">
      <button onclick="exportToExcel()">تصدير إلى Excel</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>اسم الموظف</th>
          <th>القسم</th>
          <th>الدرجة الوظيفية</th>
          <th>التقييم الكلي</th>
          <th>التقييم حسب عدد العمليات</th>
          <th>عدد أيام التقييم</th>
        </tr>
      </thead>
      <tbody id="reviews-body"></tbody>
    </table>
  </div>

  <footer>
    جميع الحقوق محفوظة &copy; <span id="year"></span> | لدى - محمد الجواد
  </footer>

  <script>
    async function fetchReviews() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbx4vXm_J_nmdrbTkQzbLMfVT65E9VNpgZlw5e94UMcAZ4D69ZWgyFLSJgdXiNCjs2mKiQ/exec");
        const reviews = await response.json();
        displayReviews(reviews);
      } catch (error) {
        console.error("Error fetching reviews:", error);
        alert("حدث خطأ أثناء جلب التقييمات.");
      }
    }

    function displayReviews(reviews) {
      const tbody = document.getElementById("reviews-body");
      tbody.innerHTML = "";  // إفراغ المحتوى الحالي
      reviews.forEach(review => {
        const row = `
          <tr>
            <td>${review.name}</td>
            <td>${review.department}</td>
            <td>${review.jobGrade}</td>
            <td>${review.overallRating}</td>
            <td>${review.operationRating}</td>
            <td>${review.ratingDays}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    function searchReviews() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      const rows = document.querySelectorAll('tbody tr');
      rows.forEach(row => {
        const name = row.cells[0].textContent.toLowerCase();
        const department = row.cells[1].textContent.toLowerCase();
        if (name.includes(searchInput) || department.includes(searchInput)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }

    function exportToExcel() {
      const table = document.querySelector('table');
      const rows = Array.from(table.rows);
      const csvData = rows.map(row => {
        return Array.from(row.cells).map(cell => cell.textContent).join(',');
      }).join('\n');

      const blob = new Blob([csvData], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'reviews.csv';
      link.click();
    }

    document.getElementById("searchInput").addEventListener("input", searchReviews);

    document.getElementById("year").textContent = new Date().getFullYear();
    fetchReviews();  // جلب التقييمات عند تحميل الصفحة
  </script>
</body>
</html>
