<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>العصر الذكي - الموظفين</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 0;
      color: #1e293b;
    }

    .dark-mode {
      background-color: #0f172a;
      color: #f1f5f9;
    }

    header {
      background-color: #0ea5e9;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      padding: 1rem;
    }

    input, select, button {
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #e2e8f0;
      text-align: center;
    }

    th {
      background-color: #38bdf8;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f1f5f9;
    }

    .dark-mode table {
      border-color: #334155;
    }

    .dark-mode tr:nth-child(even) {
      background-color: #1e293b;
    }

    .dark-mode th {
      background-color: #0284c7;
    }

    .toggle-dark {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background-color: #0ea5e9;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">🌙</button>

  <header>
    <h1>موظفين شركة العصر الذكي</h1>
  </header>

  <div class="container">
    <input type="text" id="searchInput" placeholder="ابحث باسم الموظف" onkeydown="if(event.key==='Enter'){search()}">
    <select id="filterStatus" onchange="filterTable()">
      <option value="">كل الحالات</option>
      <option value="دوام">دوام</option>
      <option value="مجاز">مجاز</option>
      <option value="موقوف">موقوف</option>
      <option value="مطرود">مطرود</option>
    </select>
    <select id="filterJob" onchange="filterTable()">
      <option value="">كل المناصب</option>
      <option value="مبرمج">مبرمج</option>
      <option value="مدير">مدير</option>
      <option value="مشرف">مشرف</option>
    </select>
    <button onclick="clearFilters()">مسح الكل</button>
    <button onclick="logout()">🚪 تسجيل الخروج</button>

    <table id="employeesTable">
      <thead>
        <tr>
          <th>اسم الموظف</th>
          <th>رقم الموظف</th>
          <th>المنصب</th>
          <th>الحالة</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    // فحص تسجيل الدخول
    const username = localStorage.getItem("username");
    const password = localStorage.getItem("password");

    if (!username || !password) {
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("username");
      localStorage.removeItem("password");
      window.location.href = "login.html";
    }

    // الوضع الليلي
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    // تحميل البيانات من Google Sheets
    const scriptURL = "https://script.google.com/macros/s/AKfycbyAqOQOai7iyRXUDtm2y79HFhezOUqgfJZz60MNwhZG_VuC41370NNgPu0rRbsIX8bsFQ/exec";

    fetch(scriptURL)
      .then(res => res.json())
      .then(data => renderTable(data))
      .catch(err => console.error("Error loading data", err));

    function renderTable(data) {
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";
      data.forEach(emp => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${emp.name}</td>
          <td>${emp.number}</td>
          <td>${emp.job}</td>
          <td>${emp.status}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function search() {
      const query = document.getElementById("searchInput").value.trim().toLowerCase();
      const rows = document.querySelectorAll("#tableBody tr");
      rows.forEach(row => {
        const name = row.cells[0].textContent.toLowerCase();
        row.style.display = name.includes(query) ? "" : "none";
      });
    }

    function filterTable() {
      const statusFilter = document.getElementById("filterStatus").value;
      const jobFilter = document.getElementById("filterJob").value;
      const rows = document.querySelectorAll("#tableBody tr");
      rows.forEach(row => {
        const job = row.cells[2].textContent;
        const status = row.cells[3].textContent;
        const matchJob = !jobFilter || job === jobFilter;
        const matchStatus = !statusFilter || status === statusFilter;
        row.style.display = matchJob && matchStatus ? "" : "none";
      });
    }

    function clearFilters() {
      document.getElementById("searchInput").value = "";
      document.getElementById("filterStatus").value = "";
      document.getElementById("filterJob").value = "";
      search();
      filterTable();
    }
  </script>
</body>
</html>
